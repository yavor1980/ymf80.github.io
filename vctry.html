<html>
<body id=idbd>
<style>

#idbd
{
 background:radial-gradient(222px,#999,#333);
}

.hd
{
 position:absolute;
 transition:1s; 
}

.slte
{
 position:absolute;
 transition:1s;
 border-radius:55%;
}

.ppp
{
 position:absolute;
 transition:1s;
 border-radius:55%;
}

</style>
<div class=hd>Waiting...</div>
<div class=hd>When?..</div>
 <div class=hd></div>

<div class=slte>
 <div class=slte></div>
 <div class=slte></div>
 <div class=slte></div>
 <div class=slte></div>
 <div class=slte></div>
</div>

<div class=ppp>
 <div class=ppp></div>
 <div class=ppp></div>
 <div class=ppp></div>
</div>

<script>
hd=document.getElementsByClassName('hd')  
slte=document.getElementsByClassName('slte')
ppp=document.getElementsByClassName('ppp')
     
hd[0].style.left=44+'%'
hd[0].style.top=33+'%'
hd[0].style.color='#b00'
hd[0].style.cursor='pointer'
hd[0].style.transform='scale(7)'

hd[1].style.left=44+'%'
hd[1].style.top=58+'%'
hd[1].style.color='#900'
hd[1].style.cursor='pointer' 
hd[1].style.transform='scale(7)'

hd[2].style.left=12+'%'
hd[2].style.top=18+'%'
hd[2].style.width=76+'%'
hd[2].style.height=48+'%'
hd[2].style.background=
 'radial-gradient(#f00,#ff0,#0f0,#00f,#0ff)'
hd[2].style.borderRadius=5+'%'
hd[2].style.transform='skew(11deg)'
hd[2].style.opacity=0
hd[2].style.zIndex=-1

slte[0].style.left=46+'%'
slte[0].style.bottom=9+'%'
slte[0].style.width=2+'%'
slte[0].style.height=3+'%'
slte[0].style.background=
 'radial-gradient(11px,#ff0,#f00)'
slte[0].style.borderRadius=55+'%'
slte[0].style.transform='scale(0)'

slte[1].style.width=22+'%'
slte[1].style.height=33+'%'
slte[1].style.background=
 'radial-gradient(#f00,#ff0)'

slte[2].style.width=22+'%'
slte[2].style.height=33+'%'
slte[2].style.background=
 'radial-gradient(#f00,#ff0)'

slte[3].style.width=22+'%'
slte[3].style.height=33+'%'
slte[3].style.background=
 'radial-gradient(#f00,#ff0)'
 
slte[4].style.width=22+'%'
slte[4].style.height=33+'%'
slte[4].style.background=
 'radial-gradient(#ff0,#f00)'

slte[5].style.width=22+'%'
slte[5].style.height=33+'%'
slte[5].style.background=
 'radial-gradient(#ff0,#f00)' 
 
ppp[0].style.left=78+'%'
ppp[0].style.bottom=22+'%'
ppp[0].style.width=22+'px'
ppp[0].style.height=22+'px'
ppp[0].style.transform='scale(0)'
ppp[0].style.opacity=0.8

ppp[1].style.left=0+'%'
ppp[1].style.top=0+'%'
ppp[1].style.width=100+'%'
ppp[1].style.height=100+'%'
ppp[1].style.zIndex=1
ppp[1].style.background=
 'radial-gradient(3px,#990,#000)'
ppp[1].style.transform='scale(1)' 

ppp[2].style.left=0+'%'
ppp[2].style.top=0+'%'
ppp[2].style.width=100+'%'
ppp[2].style.height=100+'%'
ppp[2].style.background=
 'radial-gradient(#bb0,#f00)'
ppp[2].style.borderRadius=22+'%' 
ppp[2].style.transform='scale(1.8) '

ppp[3].style.left=0+'%'
ppp[3].style.top=0+'%'
ppp[3].style.width=100+'%'
ppp[3].style.height=100+'%'
ppp[3].style.background=
 'radial-gradient(#bb0,#f00)'
ppp[3].style.borderRadius=22+'%' 
ppp[3].style.transform=
 'scale(1.8) rotate(45deg)'
 
Icl=0
bcl=0
function cl()
{
 if(bcl){
  hd[0].style.transform='scale(7)'
  hd[1].style.transform='scale(9)'
 }else{
  hd[0].style.transform='scale(9)'
  hd[1].style.transform='scale(7)'
 }	  
 bcl=!bcl
}  
  Icl=setInterval(()=>cl(),999)
  
function sltcl()
{
 if(bcl){
  slte[0].style.transition='999ms'
  slte[0].style.transform=
   'scale(1.2) translate('+(Math.random()*666-333)+
   '%,-888%)'
  ppp[0].style.transform='scale(5) translate(-66%,-33%)'+
   'rotate('+(Math.random()*444-222)+'deg)' 
  setTimeout(()=>{
   slte[1].style.transition='444ms'
   slte[1].style.opacity=0.5
   slte[1].style.transform=
    'scale(9) translate(-'+(222+Math.random()*111)+
	'%,-88%)'	
   slte[2].style.transition='444ms'
   slte[2].style.opacity=0.5
   slte[2].style.transform=
    'scale(9) translate(0%,-'+(222+Math.random()*111)+
	'%)'	
   slte[3].style.transition='444ms'
   slte[3].style.opacity=0.5
   slte[3].style.transform=
    'scale(9) translate('+(222+Math.random()*111)+
	'%,-88%)'	
   slte[4].style.transition='444ms'
   slte[4].style.opacity=0.5
   slte[4].style.transform=
    'scale(9) translate(-'+(222+Math.random()*111)+'%,-'+
     (222+Math.random()*111)+'%)'	
   slte[5].style.transition='444ms'
   slte[5].style.opacity=0.5
   slte[5].style.transform=
    'scale(9) translate('+(222+Math.random()*111)+'%,-'+
     (222+Math.random()*111)+'%)'	
		
  }, 444)
 }
 else
 {
  slte[0].style.transition='0s'
  slte[0].style.transform=
   'scale(0) translate(0%,0%)'
  slte[1].style.transition='0ms'
  slte[1].style.transform=
    'scale(0) translate(0%,0%)'
  slte[2].style.transition='0ms'
  slte[2].style.transform=
    'scale(0) translate(0%,0%)'	
  slte[3].style.transition='0ms'
  slte[3].style.transform=
    'scale(0) translate(0%,0%)'	 
  slte[4].style.transition='0ms'
  slte[4].style.transform=
    'scale(0) translate(0%,0%)'	
  slte[5].style.transition='0ms'
  slte[5].style.transform=
    'scale(0) translate(0%,0%)'	 	
 }	  
  bcl=!bcl
}  

hd[0].onmouseover=()=>
{
 idbd.style.background=
  'linear-gradient(#00f,#ff0)'
 hd[0].style.color='#f00'
 hd[0].style.transform='scale(9) skew(-22deg)'
  hd[0].innerHTML='VICTORY!..'
 hd[1].style.transform='scale(0) translate(0,-88%)'
 hd[2].style.opacity=0.5
  clearInterval(Icl)
  sltcl(); Icl=setInterval(()=>sltcl(), 999)
}
hd[0].onmouseout=()=>
{
 idbd.style.background=
  'radial-gradient(222px,#999,#333)'
 slte[0].style.transition='0s'
 slte[0].style.transform=
  'scale(0) translate(0%,0%)'
 hd[0].style.color='#b00'
 ppp[0].style.transform='scale(0)'
  hd[0].innerHTML='Waiting...' 
 hd[2].style.opacity=0
  clearInterval(Icl)
  cl(); Icl=setInterval(()=>cl(),999)
}

hd[1].onmouseover=()=>
{
 hd[0].onmouseover()
}
hd[1].onmouseout=()=>
{
 hd[0].onmouseout()
} 
 
</script>
</body>

</html>
