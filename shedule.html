<html>
<body id=idbd>
<style>

#idbd
{
 background:linear-gradient( #f60,#ff0);
}

.hd
{
 position:absolute;
 transition:1s;
 background:radial-gradient(#0f0,#000);
 text-align:center; 
 font-size:1.2em;
}

.ftr
{
 position:absolute;
 transition:1s;
 width:98%;
 height:62%;
 font-size:2em;
 text-align:center;
}

.frz
{
 position:absolute;
 transition:1s;
 cursor:pointer;
}

</style>

<div class=hd>
 <div class=hd>Monday</div>
 <div class=hd>Tuesday</div>
 <div class=hd>Wednesday</div>
 <div class=hd>Thursday</div>
 <div class=hd>Friday</div>
 <div class=hd>Task</div>
 <div class=hd>Task</div>
 <div class=hd>Task</div>  
</div>

<div class=ftr>
 <div class=ftr>choose any day </div>
  <div class=ftr>every day any task </div>
 <div class=ftr>VCTR</div>
</div>

<script>
hd=document.getElementsByClassName('hd')  
ftr=document.getElementsByClassName('ftr')
   
function inn(nm,i, l,t, w,h,bkg )
{
 nm[i].style.left=l+'%'
 nm[i].style.top=t+'%'
 nm[i].style.width=w+'%'
 nm[i].style.height=h+'%'
 nm[i].style.background=bkg
}
    
inn(hd,0, 1, 1, 98, 35, '')
inn(hd,1, 2, 22, 17,22, '#770')
  hd[1].style.cursor='pointer'
  hd[1].style.border='3px ridge #500'
  hd[1].style.zIndex=1
inn(hd,2, 22,22, 17,22, '#0ff')
 hd[2].style.cursor='pointer'
 hd[2].style.border='3px ridge #500'
inn(hd,3, 42,22, 17,22, '#ff0')
 hd[3].style.cursor='pointer'
 hd[3].style.border='3px ridge #500'
inn(hd,4, 62,22, 17,22, '#f0f')
 hd[4].style.cursor='pointer'
 hd[4].style.border='3px ridge #500'
inn(hd,5, 82,22, 17,22, '#8f8')
 hd[5].style.cursor='pointer'
 hd[5].style.border='3px ridge #500'
inn(hd,6, 2,64, 30,22, '#777')
 hd[6].style.fontSize=0+'em'
inn(hd,7, 35,64, 30,22, '#888')
 hd[7].style.fontSize=0+'em'
inn(hd,8, 68,64, 30,22, '#999')
 hd[8].style.fontSize=0+'em'

ftr[0].style.top=37+'%' 
ftr[0].style.background=
 'radial-gradient(#0f0,#000)'
inn(ftr,1, 44,22, 44,44, '#555')
 ftr[1].style.cursor='pointer'
 ftr[1].style.zIndex=1
inn(ftr,2, 50,5, 44,44, 'none')
 ftr[2].style.color='#f05'
 ftr[2].style.transform='scale(0)'
 ftr[2].style.zIndex=1
ftr[3].style.left=1+'%'
ftr[3].style.top=0+'%'
ftr[3].style.width=33+'%'
ftr[3].style.height=77+'%'
ftr[3].style.background=
 'radial-gradient(#f00,#0f0,#00f)'
ftr[3].style.paddingTop=9+'%' 
ftr[3].style.cursor='pointer'
ftr[3].style.borderRadius=55+'%'
 
Icl=0, bcl=0
function cl()
{
 if(bcl)
 {
  ftr[1].style.transform='scale(1.1)'
 }
  else
 {
  ftr[1].style.transform='scale(0.9)'
 }	  
 bcl=!bcl
}
Icl=setInterval(()=>cl(),999)

function act(i)
{ 
 hd[i].onmouseover=()=>
 {  
  hd[6].style.fontSize=2+'em'
  hd[7].style.fontSize=2+'em'
  hd[8].style.fontSize=2+'em'
  ftr[1].style.color='#f00' 
  ftr[1].style.background='#009'
  ftr[1].style.transform=
   'scale(1.4) translate(-12%,0) skew(15deg)'
   clearInterval(Icl)
  switch(i){ 
   case 1: 
	 hd[i].innerHTML='new deal'
	hd[i].style.color='#bbf'
	hd[i].style.fontSize=2+'em'
	hd[i].style.transform='scale(1.2)'
	hd[i].style.zIndex=1
	 ftr[1].innerHTML='preparing'
   break
   case 2: 
     hd[i].innerHTML='continue...'
	hd[i].style.color='#78f'
	hd[i].style.fontSize=2+'em'
	hd[i].style.transform='scale(1.2)'
	hd[i].style.zIndex=1
	 ftr[1].innerHTML='task definition'
   break
   case 3: 
     hd[i].innerHTML='midweek' 
	hd[i].style.color='#f78'
	hd[i].style.fontSize=2+'em'
	hd[i].style.transform='scale(1.2)'
    hd[i].style.zIndex=1
	 ftr[1].innerHTML='working'
   break
   case 4: 
     hd[i].innerHTML='evnng'
	hd[i].style.color='#ff8'
	hd[i].style.fontSize=2+'em'
	hd[i].style.transform='scale(1.2)'
	hd[i].style.zIndex=1
	 ftr[1].innerHTML='summarizing'
   break
   case 5: 
	 hd[i].innerHTML='finito'
	hd[i].style.transform=
	 'scale(1.2) translate(-7%,8%)'
    hd[i].style.color='#088'
	hd[i].style.fontSize=2+'em'
	hd[i].style.zIndex=1
	 ftr[1].innerHTML='cleaning'
   break
  }
   //hd[i].style.fontSize='2em'
 }		  
 hd[i].onmouseout=()=>
 {
   Icl=setInterval(()=>cl(),999)
  hd[6].style.fontSize=0+'em'
  hd[7].style.fontSize=0+'em'
  hd[8].style.fontSize=0+'em' 
  ftr[1].style.color='#000' 
  ftr[1].style.background='#555' 
   ftr[1].innerHTML='choose any day'
  hd[i].style.fontSize='1.2em'
  hd[i].style.transform='scale(1)'
  switch(i){ 
   case 1:hd[i].innerHTML='Monday'
   break
   case 2:hd[i].innerHTML='Tuesday'
   break
   case 3:hd[i].innerHTML='Wednesday'
   break
   case 4:hd[i].innerHTML='Thursday'
   break
   case 5:hd[i].innerHTML='Friday'
   break
  }
  hd[i].style.color='#000'
  hd[i].style.zIndex=0
 }
}	
 act(1)
 act(2)
 act(3)
 act(4)
 act(5)

ftr[1].onmouseover=()=>
{
 ftr[1].style.background='#777'
 ftr[1].style.color='#900'
 ftr[1].style.border='7px ridge #b0f'
  clearInterval(Icl)
 ftr[1].style.transform='scale(1) '
}  
ftr[1].onmouseout=()=>
{
 ftr[1].style.background='#555'
 ftr[1].style.color='#000'
 ftr[1].style.border='none'
  Icl=setInterval(()=>cl(),999)
}  
ftr[1].onclick=()=>
{
 ftr[2].style.color='#0ff'
 ftr[2].style.transform=
  'scale(1) skew(-22deg) translate(-11%,-22%)'
 setTimeout(()=>{
  ftr[2].style.transform='scale(0)'
  ftr[2].style.color='#f05'
 }, 999)
}  

Iftr3=0
bftr3=0
ftr[3].onmouseover=()=>
{
  ftr[3].innerHTML='interact animtn'
 ftr[3].style.color='#b0b'
 ftr[3].style.borderRadius=4+'%'
 Iftr3=setInterval(()=>{
  ftr[3].style.borderRadius=Math.random()*55+'%'
 }, 999) 
}   
ftr[3].onmouseout=()=>
{
  ftr[3].innerHTML='VCTR'
 ftr[3].style.color='#000'
 ftr[3].style.borderRadius=55+'%'
  clearInterval(Iftr3)
}  

//setTimeout()
</script>
</body>
</html>
