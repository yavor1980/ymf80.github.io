<html>
<body id=idbd>
<style>

#idbd
{
 background:linear-gradient(0deg,#00f,#0f0);
}

#idsw
{
 position:absolute;
 left:65%;
 top:54%; 
 width:11%;
 height:22%;
 transform:scale(2);
 transition:1s;
}

.btn
{
 position:absolute;
 left:77%;
 top:8%;
 width:9%;
 height:8%;
 background:#b0b;
 color:white;
 border-radius:33%;
 font-size:3em;
 transition:1s;
 cursor:pointer;
}

.s
{
 position:absolute;
 transition:0.2s;
 cursor:pointer;
}

</style>

<button class=btn>HIT</button>

<img src='img/sword.png' id=idsw >

<div class=s>
 <div class=s><div class=s></div></div>
 <div class=s><div class=s></div></div> 
</div>

<script>
btn=document.getElementsByClassName('btn')
s=document.getElementsByClassName('s')
   
s[0].style.left='11%'
s[0].style.top='22%'
s[0].style.width='11%'
s[0].style.height='33%'
s[0].style.background=
 'radial-gradient(#555, #999)'
s[0].style.borderRadius='55%'

s[1].style.left='55%'
s[1].style.top='11%'
s[1].style.width='11%'
s[1].style.height='33%'
s[1].style.background='#fff'
s[1].style.borderRadius='55%'
 
s[2].style.left='44%'
s[2].style.top='44%'
s[2].style.width='55%'
s[2].style.height='33%'
s[2].style.background='#000'
s[2].style.borderRadius='55%'

s[3].style.left='77%'
s[3].style.top='11%'
s[3].style.width='11%'
s[3].style.height='33%'
s[3].style.background='#fff'
s[3].style.borderRadius='55%'

s[4].style.left='44%'
s[4].style.top='44%'
s[4].style.width='55%'
s[4].style.height='33%'
s[4].style.background='#000'
s[4].style.borderRadius='55%'

b=0
Icl=0
function cl()
{
 if(b) 
  s[0].style.transform='scale(1.1)'
 else
  s[0].style.transform='scale(0.9)'
   b=!b
}	 
  Icl=setInterval(cl, 222)
 
btn[0].onmouseover=()=>
{
 btn[0].style.transform='scale(1.2)'
}
btn[0].onmouseout=()=>
{
 btn[0].style.transform='scale(1)'
}
btn[0].onclick=()=>
{
 idsw.style.transform=
  'rotate(88deg) translate(-18%,211%) scale(1)'
 s[2].style.background='#f00'
 s[2].style.transform=
  'scale(2) translate(68%,0%)'
 s[4].style.background='#f00'
 s[4].style.transform=
  'scale(2) translate(68%,0%)'
 setTimeout(()=>
 {
  idsw.style.transform='scale(2)';
  btn[0].style.transform='scale(1)'
  s[2].style.background='#000'
  s[2].style.transform='scale(1)'
  s[4].style.background='#000'
  s[4].style.transform='scale(1)'
 }, 1111)
}

Is=0
bs=1
s[0].onmouseover=()=>
{
 s[0].style.background='#666'
 s[0].style.transform='scale(1.1)'
  clearInterval(Icl)
 Is=setInterval(()=>{
  if(bs)
  { 
   s[2].style.background='#800'
   s[2].style.transform=
    'scale(1.2) translate(3%,2%)'
   s[4].style.background='#f00'
   s[4].style.transform=
    'scale(1.6) translate(3%,2%)'
  }
  else
  {
   s[2].style.background='#f00'
   s[2].style.transform=
    'scale(1.6) translate(34%,23%)'
   s[4].style.background='#800'
   s[4].style.transform=
    'scale(1.2) translate(3%,2%)'
  }
     bs=!bs
 }, 1111)
}
s[0].onmouseout=()=>
{
 s[0].style.background=
   'radial-gradient(#555, #999)'
 s[2].style.background='#000'
 s[2].style.transform='scale(1)'
 s[4].style.background='#000'
 s[4].style.transform='scale(1)'
  bs=1
  clearInterval(Is)
 Icl=setInterval(cl, 222)
}
s[0].onclick=()=>
{
 s[0].style.background='#800'
}

</script>
</body>
</html>
