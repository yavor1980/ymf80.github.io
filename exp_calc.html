
<html>

<head>
<title>exp_calc</title>

<meta http-equiv="content-type" content="text/html" >

<style type=text/css>
body
{
 background:#999;
}
  
#idclc
{
 position:absolute;
 transition:1s;
 left:35%;
 top:22%;
 width:33%;
 height:55%;
 background:#ff0;
 text-align:center;
 padding:9px;
 border:27px ridge red;
}
 
input
{
 margin:15px;
 cursor:pointer;
 transition:300ms;
 transform:scale(2);
}
input:hover
{
 transform:scale(2.3);
}
 
.cld
{
 position:absolute;
 font-size:3em;
} 
 
</style>

</head>

<body>

<div id=idclc>
 <input type value id=nm  onclick>      <br>

 <input type=submit value=1 onclick=setn(1)>
 <input type=submit value=2 onclick=setn(2)>
 <input type=submit value=3 onclick=setn(3)>  <br> 
 <input type=submit value=4 onclick=setn(4)>
 <input type=submit value=5 onclick=setn(5)>
 <input type=submit value=6 onclick=setn(6)>  <br>
 <input type=submit value=7 onclick=setn(7)>
 <input type=submit value=8 onclick=setn(8)>
 <input type=submit value=9 onclick=setn(9)> <br>  
 <input type=submit value=0 onclick=setn(0)> <br>
 
 <input type=submit value='+' id=pl onclick=setpl()> 
 <input type=submit value='-' id=min onclick=setmin()> 
 <input type=submit value='*' id=mul onclick=setmul()> 
 <input type=submit value='/' id=div onclick=setdiv()> 
 <input type=submit value='=' id onclick=clc()><br>
 <input type=submit value='c' id onclick=c()><br><br>
</div>

<div class=cld></div>
<div class=cld></div>

<script>
d=document.getElementsByClassName('cld')
s='55+99*5='; i=0
d[0].innerHTML='YOU CAN SET ALL THE EXPRESSION:'
d[1].style.left=55+'%'
d[1].style.top=11+'%'
function vsl()
{
 if(i==s.length){i=0; 
  d[1].innerHTML=''; }
  d[1].innerHTML+=s[i]
   i++
}
    setInterval(vsl,666)

var x=[]; var zn=[]; var op=[]; var n=0; 

function setn(v)
{  
 nm.value+=v; 
 x[n]*=10; x[n]+=v;
}

function setpl()
{
 nm.value+='+';
 if(zn[n]=='0')zn[n]='+' 
  n++; zn[n]='+'; 
}
  
function setmin()
{
 nm.value+='-';  
  n++; zn[n]='-'; 
}
  
function setmul()
{ 
 nm.value+='*';  
  n++; op[n]='*'; 
}
  
function setdiv()
{ 
 nm.value+='/';  
  n++; op[n]='/';
}
  
function c()
{
 nm.value=''; n=0; 
  x[0]=x[1]=x[2]=x[3]=x[4]=0;
  zn[0]=zn[1]=zn[2]=zn[3]=zn[4]='0'; 
  op[0]=op[1]=op[2]=op[3]=op[4]=0; 
}
  
function clc()
{
 n++;
 nm.value='';  
 for(var i=0;i<n;i++)
  if(zn[i]=='-') x[i]*=-1;

 for(var i=0;i<n;i++)
 {
  if(op[i]=='*') {x[i]*=x[i-1]; x[i-1]=0;}
  if(op[i]=='/') {x[i]=x[i-1]/x[i]; x[i-1]=0;}
 }
 for(var i=1;i<n;i++)
  x[0]+=x[i];  
 n=0;   
 x[1]=x[2]=x[3]=x[4]=0;
 zn[0]=zn[1]=zn[2]=zn[3]=zn[4]='0';
 op[0]=op[1]=op[2]=op[3]=op[4]=0;	
  nm.value=x[0]; 
}

idclc.onmouseover=()=>
{
 idclc.style.transform='scale(1.1)'
} 
idclc.onmouseout=()=>
{
 idclc.style.transform='scale(1)'
} 

</script>
</body>


</html>
