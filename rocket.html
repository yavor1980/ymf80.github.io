
<html>
<body id=idbd>
<style>

#idbd
{
background:linear-gradient(-144deg,#ff0,#0bb)
}

.btn
{
position:absolute;
cursor:pointer;
}
.btn:hover
{
transform:scale(1.3);
}

.cld
{
position:absolute;
cursor:pointer;
}
.tcld
{
position:absolute;
transition:1s;
}

.rckt
{
position:absolute;
cursor:pointer;
transition:222ms;
}
.trckt
{
position:absolute;
transition:1s;
}


</style>
<button class=btn>shuttle</button>

<div class=cld></div>
<div class=cld></div>
<div class=cld></div>
<div class=cld></div>
 
<div class=tcld>
 funny clouds...
</div>
<div class=tcld>
 normal<br>&nbsp cndtions...
</div>
    
<div class=rckt> 
 <div class=rckt></div>
 <div class=rckt></div>
 <div class=rckt></div>
</div>

<div class=trckt>
 ready to launch...
</div>
<div class=trckt>
 Click!
</div>
<div class=trckt>
 Score: 0
</div>

<script>
btn=document.getElementsByClassName('btn')
cld=document.getElementsByClassName('cld')
rckt=document.getElementsByClassName('rckt')
tcld=document.getElementsByClassName('tcld')
trckt=document.getElementsByClassName('trckt')

btn[0].style.left='77%'
btn[0].style.top='5%'
btn[0].style.width='11%'
btn[0].style.height='7%' 
btn[0].style.background='#bbb'
btn[0].style.color='#b80'
btn[0].style.borderRadius='44%'
btn[0].style.fontSize='2em'
btn[0].style.transition='1s'

cld[0].style.left='15%'
cld[0].style.top='7%'
cld[0].style.width='15%'
cld[0].style.height='11%' 
cld[0].style.background='#008'
cld[0].style.borderRadius='55%'
cld[0].style.opacity=0.5
cld[0].style.transition='333ms'
 
cld[1].style.left='55%'
cld[1].style.top='11%'
cld[1].style.width='18%'
cld[1].style.height='13%' 
cld[1].style.background='#006'
cld[1].style.borderRadius='55%'
cld[1].style.opacity=0.4
cld[1].style.transition='444ms'
 
cld[2].style.left='77%'
cld[2].style.top='34%'
cld[2].style.width='16%'
cld[2].style.height='11%' 
cld[2].style.background='#005'
cld[2].style.borderRadius='55%'
cld[2].style.opacity=0.3
cld[2].style.transition='555ms'

tcld[0].style.left='11%'
tcld[0].style.top='22%'
tcld[0].style.color='#b00'
tcld[0].style.transform='scale(0)'

tcld[1].style.left='11%'
tcld[1].style.top='22%'
tcld[1].style.color='#088'
tcld[1].style.transform='scale(0)'

rckt[0].style.left='33%'
rckt[0].style.bottom='17%'
rckt[0].style.width='16%'
rckt[0].style.height='44%' 
rckt[0].style.background='#990'
rckt[0].style.borderTopLeftRadius='55%'
rckt[0].style.borderTopRightRadius='55%'

rckt[1].style.left='-33%'
rckt[1].style.top='66%'
rckt[1].style.width='66%'
rckt[1].style.height='44%' 
rckt[1].style.background='#660'
rckt[1].style.borderTopLeftRadius='55%'
rckt[1].style.borderBottomRightRadius='55%'

rckt[2].style.left='67%'
rckt[2].style.top='66%'
rckt[2].style.width='66%'
rckt[2].style.height='44%' 
rckt[2].style.background='#660'
rckt[2].style.borderTopRightRadius='55%'
rckt[2].style.borderBottomLeftRadius='55%'

rckt[3].style.left='20%'
rckt[3].style.top='92%'
rckt[3].style.width='66%'
rckt[3].style.height='22%' 
rckt[3].style.background='#f00'
rckt[3].style.opacity=0
rckt[3].style.zIndex=-1
rckt[3].style.transform='rotate(0deg) '
rckt[3].style.borderRadius='55%'

trckt[0].style.left='22%'
trckt[0].style.top='33%'
trckt[0].style.color='#440'
trckt[0].style.transform='scale(0)'

trckt[1].style.left='22%'
trckt[1].style.top='49%'
trckt[1].style.color='#f00'
trckt[1].style.transform='scale(0)'

trckt[2].style.left='47%'
trckt[2].style.top='4%'
trckt[2].style.color='#666'
trckt[2].style.transform='scale(2)'
trckt[2].style.cursor='pointer'

btn[0].onclick=()=>
{
  rckt[0].style.left='33%'
  rckt[0].style.bottom='23%'
  rckt[0].style.width='16%'
  rckt[0].style.height='19%'
  rckt[1].style.top='33%'
  rckt[1].style.width='33%'
  rckt[1].style.height='11%'
 setTimeout(()=>{  
  rckt[0].style.transform=
   'scale(0.2) translate(0,-99%)'
  rckt[0].style.left='33%'
  rckt[0].style.bottom='23%'
  rckt[0].style.width='16%'
  rckt[0].style.height='11%'
 },333)
 setTimeout(()=>{  
  rckt[0].style.transform='scale(1)'
  rckt[0].style.bottom='17%'
  rckt[0].style.height='44%'
  rckt[1].style.top='66%'
  rckt[1].style.width='66%'
  rckt[1].style.height='44%'
 },666)

}

Icld0=0
Icld1=0
Icld2=0
cld[0].onmouseover=()=>
{
 tcld[0].style.transform=
  'scale(3) translate(33%,99%)'
 tcld[1].style.transform=
  'scale(3) translate(18%,222%)'
 Icld0=setInterval(()=>{
   cld[0].style.transform=
    'scale('+(Math.random()+0.7)+')'
  },333)
 Icld1=setInterval(()=>{
   cld[1].style.transform=
    'scale('+(Math.random()+0.7)+')'
  },444)
 Icld2=setInterval(()=>{
   cld[2].style.transform=
    'scale('+(Math.random()+0.7)+')'
  },555)
}
cld[0].onmouseout=()=>
{
 tcld[0].style.transform='scale(0)'
 tcld[1].style.transform='scale(0)'
 cld[0].style.transform='scale(1)'
 cld[1].style.transform='scale(1)'
 cld[2].style.transform='scale(1)'
 clearInterval(Icld0)
 clearInterval(Icld1)
 clearInterval(Icld2)
}

cld[1].onmouseover=()=>
{
 cld[0].onmouseover()
}
cld[1].onmouseout=()=>
{
 cld[0].onmouseout()
}

cld[2].onmouseover=()=>
{
  cld[0].onmouseover()
}
cld[2].onmouseout=()=>
{
  cld[0].onmouseout()
}

nrckt=0
rckt[0].onmouseover=()=>
{
 Icld0=setInterval(()=>{
   rckt[0].style.transform=
    'rotate('+(Math.random()*33-16)+'deg)'
   trckt[1].style.transform=
    'scale('+
	(Math.random()*2+2)+
	') translate(3%,-200%)'
  },222)
  trckt[0].style.transform=
   'scale(3) translate(33%,-144%)'
  trckt[1].style.transform=
   'scale(3) '
}
rckt[0].onmouseout=()=>
{
 clearInterval(Icld0)
 rckt[0].style.transform='scale(1)'
 trckt[0].style.transform='scale(0)'
 trckt[1].style.transform='scale(0)'
}
rckt[0].onclick=()=>
{
 rckt[0].style.transform=
  'rotate(55deg) translate(0,-22%)'
 rckt[3].style.transform='translate(0,55%)'
 rckt[3].style.opacity=0.5
 trckt[0].style.transform='scale(0)'
 trckt[1].style.transform='scale(0)'
 clearInterval(Icld0)
 setTimeout(()=>{
   rckt[0].style.transform=
    'translate(222%,-55%) rotate(55deg)'
   rckt[0].style.opacity=0
   //rckt[0].style.width=16+'%'
   //rckt[0].style.height=16+'%'
 },444)
 setTimeout(()=>{
   rckt[0].style.transform=
    'translate(0%,0%) rotate(0deg)'
   rckt[3].style.opacity=0
 },888)
 setTimeout(()=>{
   rckt[0].style.opacity=1
   nrckt++
   trckt[2].innerHTML='score: '+nrckt
 },1111)
}  
 
trckt[2].onmouseover=()=>
{
 trckt[2].style.transform='scale(3)'
} 
trckt[2].onmouseout=()=>
{
 trckt[2].style.transform='scale(2)'
} 



</script>
</body>
</html>
