
<html>
<body id=idbd>
<style>
#idbd
{
 background:radial-gradient(#0bb,#bb0);
}

.btn
{
 position:absolute;
 transition:1s;
 cursor:pointer;
}

.dsk
{
 position:absolute;
 transition:2s;
 left:35%;
 top:10%;
 width:400px;
 height:400px; 
 border:2px ridge #909;
 transform:skew(33deg); 
}
.cll
{
 position:absolute;
 width:50px;
 height:50px;
}
.fgr
{
 position:absolute;
 transition:1s;
 width:50px;
 height:50px;
 border-radius:50%;
 cursor:pointer;
 font-size:2em;
 text-align:center;
}

</style>
<div class=dsk></div>

<button class=btn >Go..</button>
<button class=btn disabled>Stay</button>

<script>
btn=document.getElementsByClassName("btn")
dsk=document.getElementsByClassName("dsk")
ttpl=document.getElementsByClassName("ttpl")
   
btn[0].style.left=5+'%'
btn[0].style.top=44+'%'
btn[0].style.background='#b00'
btn[0].style.color='#fff'
btn[0].style.transform='scale(3)'
   
btn[1].style.left=5+'%'
btn[1].style.top=55+'%'
btn[1].style.background='#b00'
btn[1].style.color='#eee'
btn[1].style.transform='scale(3)'   
   
cl=[], icl=[], jcl=[]
for(i=0;i<8;i++)
 for(j=0;j<8;j++)
 {
  cl[i]=document.createElement("div")
  cl[i].className='cll'; 
  cl[i].style.left=50*i+'px'
  cl[i].style.top=50*j+'px'
  cl[i].style.background='#888'
   dsk[0].appendChild(cl[i])
   icl[i]=1; jcl[j]=1;
  if(!(i%2==0)&&(j%2==0)||!(i%2==1)&&(j%2==1))
  {
   cl[i].style.background='#aaa'
    icl[i]=0; jcl[j]=0;
  }  
 }
 dsk[0].style.border='5px ridge #909' 
 dsk[0].style.transform= 
   'scale(1.6) translate(11%,11%)'
 
wf=[], bf=[]
for(i=0;i<12;i++)    
{ 
 wf[i]=document.createElement("div")
 wf[i].className='fgr'
 dsk[0].appendChild(wf[i])
 
 wf[i].style.background=
  'radial-gradient(14px,#999,#ccc)' 
}
for(i=0;i<12;i++)    
{ 
 bf[i]=document.createElement("div")
 bf[i].className='fgr'  
 dsk[0].appendChild(bf[i])

 bf[i].style.background=
  'radial-gradient(14px,#555,#222)'
}    

function arrfgr()
{
 for(i=0;i<12;i++)    
 {
  wf[i].style.left= i*50+'px'
  if(i%2==1)	
   wf[i].style.top=50+'px'
  if(i>7)
  {
   wf[i].style.left= 2*(i-8)*50+'px'
   wf[i].style.top= 2*50+'px'
  } 
 }
 for(i=0;i<12;i++)    
 {
  bf[i].style.left=i*50+'px'
  bf[i].style.top=6*50+'px'
  if(i%2==1)
   bf[i].style.top=7*50+'px'
  if(i>7)
  {
   bf[i].style.left=50+2*(i-8)*50+'px'
   bf[i].style.top=5*50+'px'
  }
 }
}
  arrfgr()

Isi=0
bmv=1
function mv()
{
 if(bmv)
  dsk[0].style.transform= 
   'scale(0.6) translate(0, 11%) skew(33deg)'
 else
  dsk[0].style.transform= 
   'scale(1.2) translate(0, 15%) skew(-33deg)'
 bmv=!bmv
}

bbtn0=0 
btn[0].onclick=()=>
{
 if(bbtn0==0)
 {
   mv()
  Isi=setInterval(mv, 2000)	
   btn[0].innerHTML='Stop' 
 }
 else
 {
  clearInterval(Isi)
  dsk[0].style.transform= 
   'scale(1.6) translate(11%,11%)'
   btn[0].innerHTML='Go..'
 }
  bbtn0=!bbtn0
}
 
btn[1].onclick=()=>
{ 
  arrfgr()
 // btn[1].disabled=1
}
	
function tchw(i)
{
 wf[i].onmouseover=()=>
 {   
  if(bwf) wf[i].style.left=event.offsetX+'%'
  wf[i].style.transform='scale(1.2)'
  wf[i].style.background=
   'radial-gradient(14px,#090,#0c0)'
  wf[i].style.border='1px ridge #000'
  for(j=0;j<12;j++)   
   bf[j].style.transform='scale(1.1)'
 }	
 wf[i].onmouseout=()=>
 {   
  wf[i].style.transform='scale(1)'
  wf[i].style.background=
   'radial-gradient(14px,#999,#ccc)'
  wf[i].style.border='none'
  for(j=0;j<12;j++) 
   bf[j].style.transform='scale(1)' 
 }	
}
tchw(0); tchw(1); tchw(2);
tchw(3); tchw(4); tchw(5);
tchw(6); tchw(7); tchw(8);
tchw(9); tchw(10); tchw(11);
function clw(i)
{
 bwf=0
 wf[i].onclick=()=>
 {
  btn[1].disabled=0
  bwf=1
 }
}
clw(0); clw(1); clw(2);
clw(3); clw(4); clw(5);
clw(6); clw(7); clw(8);
clw(9); clw(10); clw(11);

function tchb(i)
{
 bf[i].onmouseover=()=>
 {
  
  if(bbf) bf[i].style.left=event.offsetX+'%'
  bf[i].style.background=
   'radial-gradient(14px,#cc0,#ff0)'
  bf[i].style.border='1px ridge #222'
  bf[i].style.transform='scale(1.2)'
  for(j=0;j<12;j++) 
   wf[j].style.transform='scale(1.1)'   
 }	
 bf[i].onmouseout=()=>
 { 
  bf[i].style.background=
   'radial-gradient(14px,#555,#222)'
  bf[i].style.border='none'
  bf[i].style.transform='scale(1)'
  for(j=0;j<12;j++) 
   wf[j].style.transform='scale(1)'  
 }	
}	
tchb(0); tchb(1); tchb(2);
tchb(3); tchb(4); tchb(5);
tchb(6); tchb(7); tchb(8);
tchb(9); tchb(10); tchb(11);	
function clb(i)
{
 bbf=0
 bf[i].onclick=()=>
 { 
  btn[1].disabled=0
  bbf=1
 }
}
clb(0); clb(1); clb(2);
clb(3); clb(4); clb(5);
clb(6); clb(7); clb(8);
clb(9); clb(10); clb(11);	

</script>
</body>
</html>
