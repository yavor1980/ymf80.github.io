
<html>
<body>
<style>

body
{
 background:radial-gradient(#0bb,#bb0);
}

.dsk
{
 position:absolute;
 transition:2s;
 left:35%;
 top:10%;
 width:400px;
 height:400px; 
 border:2px ridge #909;
 transform:skew(33deg); 
}
.cll
{
 position:absolute;
 width:50px;
 height:50px;
}
.fgr
{
 position: absolute;
 width: 50px;
 height: 50px;
 border-radius:50%;
 transition:1s;
 cursor:pointer;
 font-size:2em;
 text-align:center;
}

.ttpl
{
 position: absolute;
 transition:1s;
 cursor:pointer;
 transform:scale(0);
}

</style>

<div class=dsk></div>

<div class=ttpl>Go...</div>
<div class=ttpl>PLAY!</div>

<script>
dsk=document.getElementsByClassName("dsk")
ttpl=document.getElementsByClassName("ttpl")
   
cl=[]
for(j=0;j<8;j++)
 for(i=0;i<8;i++)
 {
  cl[i]=document.createElement("div")
  cl[i].className='cll'; 
  cl[i].style.left=50*i+'px'
  cl[i].style.top=50*j+'px'
  if((i%2==0)&&(j%2==0)||(i%2==1)&&(j%2==1))
  {
   cl[i].style.background='#888'
   dsk[0].appendChild(cl[i])
  }  
  if(!(i%2==0)&&(j%2==0)||!(i%2==1)&&(j%2==1))
  {
   cl[i].style.background='#aaa'
   dsk[0].appendChild(cl[i])
  }  
 }
wf=[]
for(i=0; i<12; i++)    
{ 
 wf[i]=document.createElement("div")
 wf[i].className='fgr'
 dsk[0].appendChild(wf[i])
}
bf=[]
for(i=0; i<12; i++)    
{ 
 bf[i]=document.createElement("div")
 bf[i].className='fgr'  
 dsk[0].appendChild(bf[i])
}
    
for(i=0;i<12;i++)    
{   
 wf[i].style.left= i*50+'px'
 if(i%2==1)	
  wf[i].style.top= 1*50+'px'
 if(i>7)
 {
  wf[i].style.left= 2*(i-8)*50+'px'
  wf[i].style.top= 2*50+'px'
 }
  wf[i].style.background=
   'radial-gradient(14px,#999,#ccc)' 
}
for(i=0;i<12;i++)    
{ 
 bf[i].style.left= i*50+'px'
 bf[i].style.top= 6*50+'px'
 if(i%2==1)
  bf[i].style.top= 7*50+'px'
 if(i>7)
 {
  bf[i].style.left= 50+2*(i-8)*50+'px'
  bf[i].style.top= 5*50+'px'
 }
 bf[i].style.background=
  'radial-gradient(14px,#555,#222)'
}

ttpl[0].style.left=11+'%' 
ttpl[0].style.top=19+'%' 
ttpl[0].style.color='#f70'
ttpl[0].style.transform='scale(0)' 

ttpl[1].style.left=14+'%' 
ttpl[1].style.top=34+'%'
ttpl[1].style.color='#f00'
ttpl[1].style.transform='scale(0)'

Isi=0
bmv=1
function mv()
{
 if(bmv)
  dsk[0].style.transform= 
   'scale(0.6) translate(0, 11%) skew(33deg)'
 else
  dsk[0].style.transform= 
   'scale(1.2) translate(0, 15%) skew(-33deg)'
   bmv=!bmv
}
 mv()
 Isi=setInterval(mv,2000)	
 
dsk[0].onmouseover=()=>
{
   clearInterval(Isi)
 dsk[0].style.border='5px ridge #909' 
 dsk[0].style.transform= 
  'skew(0deg) scale(1.6) translate(11%,11%)'
 ttpl[0].style.transform='scale(6) skew(-22deg)' 
 ttpl[1].style.transform='scale(6) skew(0deg)'
   
}	
dsk[0].onmouseout=()=>
{
  mv()
  Isi= setInterval(mv, 2222)
 dsk[0].style.border='2px ridge #909'  
 ttpl[0].style.transform='scale(0)'
 ttpl[1].style.transform='scale(0)' 	 
}	 
	 	
function tchw(i)
{
 wf[i].onmouseover=()=>
 {   
  wf[i].style.transform='scale(1.2)'
  wf[i].style.background=
   'radial-gradient(14px,#090,#0c0)'
  wf[i].style.border='1px ridge #ff0'
   wf[i].innerHTML=i   
  for(j=0;j<12;j++)   
   bf[j].style.transform='scale(1.1)'
 }	
 wf[i].onmouseout=()=>
 {   
  wf[i].style.transform='scale(1)'
  wf[i].style.background=
   'radial-gradient(14px,#999,#ccc)'
  wf[i].style.border='none'
   wf[i].innerHTML=''
  for(j=0;j<12;j++) 
   bf[j].style.transform='scale(1)' 
 }	
}

function tchb(i)
{
 bf[i].onmouseover=()=>
 {
  bf[i].style.background=
   'radial-gradient(14px,#cc0,#ff0)'
  bf[i].style.border='1px ridge #222'
  bf[i].style.transform='scale(1.2)'
   bf[i].innerHTML=i
  for(j=0;j<12;j++) 
   wf[j].style.transform='scale(1.1)'   
 }	
 bf[i].onmouseout=()=>
 { 
  bf[i].style.background=
   'radial-gradient(14px,#555,#222)'
  bf[i].style.border='none'
  bf[i].style.transform='scale(1)'
   bf[i].innerHTML=''
  for(j=0;j<12;j++) 
   wf[j].style.transform='scale(1)'  
 }	
}	

tchw(0); tchw(1); tchw(2);
tchw(3); tchw(4); tchw(5);
tchw(6); tchw(7); tchw(8);
tchw(9); tchw(10); tchw(11);

tchb(0); tchb(1); tchb(2);
tchb(3); tchb(4); tchb(5);
tchb(6); tchb(7); tchb(8);
tchb(9); tchb(10); tchb(11);	
	
</script>
</body>
</html>
