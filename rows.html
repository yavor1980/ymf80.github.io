 function mv(nm,fnt)
 {
  nm.onmousemove=()=>
  {
     nm.style.transform='scale(1.2)'
     nm.style.color='#800'
     nm.style.fontSize=fnt
 }
  nm.onmouseout=()=>
  {
     nm.style.transform='scale(1)'
     nm.style.color='#000'
	 nm.style.fontSize='0em'
  }
