<DOCTYPE html>
<html>
<head>
 <meta charset='utf-8'>
</head>
<body id=idbd>
<style>
#idbd
{
 background:linear-gradient(#222,#666);
}

#idbtn
{
 background:linear-gradient(#222,#666);
}
.btn
{
 position:absolute;   
 transition:1s;
 cursor:pointer;
 font-size:2em;
}
.btn:hover
{
 transform:scale(1.1);  
}

.rw0,.rw1,.rw2,.dd
{
 position:absolute;  
 transition:1s;
 border-radius:5%;
 text-align:center;
}
.dd
{
 left:9%;
 width:77%;
 height:11%;
 background:#f00; 
}

</style>
<button class=btn>bottom</button>
<div class=rw0>
 <div class=rw0>lft-tp</div>
 <div class=rw0>top </div>
 <div class=rw0>rght-tp</div>
</div>
<button class=btn>center</button>
<div class=rw1>
 <div class=rw1>left </div>
 <div class=rw1>center</div>
 <div class=rw1>right </div>
</div>
<button class=btn>top</button>
<div class=rw2>
 <div class=rw2>lft-bttm</div>
 <div class=rw2>bottom</div>
 <div class=rw2>rght-bttm</div>
</div>
<div class=rw2></div>
<button class=btn>reset</button>

<script>
btn=document.getElementsByClassName('btn')

rw0=document.getElementsByClassName('rw0')
rw1=document.getElementsByClassName('rw1')
rw2=document.getElementsByClassName('rw2')
dd=document.getElementsByClassName('dd')
	
function init(c,i, l,t, w,h,bkg)
{ 
 c[i].style.left=l+'%'
 c[i].style.top=t+'%'  
 c[i].style.width=w+'%'
 c[i].style.height=h+'%'
 c[i].style.background=bkg;
}   
init(btn,0, 35,26, 12,6,'#b50')
init(btn,1, 49,26, 12,6,'#095')
init(btn,2, 63,26, 12,6,'#bb0')
init(btn,3, 57,57, 12,6,'#b00')
 
init(rw0,0, 7,3, 66,22,'#660')
init(rw0,1, 6,3, 22,88,'#00f')
 rw0[1].style.fontSize='0em'
 rw0[1].style.cursor='pointer'
init(rw0,2, 38,3, 22,88,'#f00')
 rw0[2].style.fontSize='0em'
 rw0[2].style.cursor='pointer'
init(rw0,3, 71,3, 22,88,'#0f0')
 rw0[3].style.fontSize='0em'
 rw0[3].style.cursor='pointer'
init(rw1,0, 7,33, 66,22,'#680')
init(rw1,1, 6,6, 22,88,'#0f0')
 rw1[1].style.fontSize='0em'
 rw1[1].style.cursor='pointer'
init(rw1,2, 38,6, 22,88,'#fff')
 rw1[2].style.fontSize='0em'
 rw1[2].style.cursor='pointer'
init(rw1,3, 71,6, 22,88,'#00f')
 rw1[3].style.fontSize='0em'
 rw1[3].style.cursor='pointer'
init(rw2,0, 7,66, 66,22,'#6a0')
init(rw2,1, 6,6, 22,88,'#ff0')
 rw2[1].style.fontSize='0em'
 rw2[1].style.cursor='pointer'
init(rw2,2, 38,6, 22,88,'#0ff')
 rw2[2].style.fontSize='0em'
 rw2[2].style.cursor='pointer'
init(rw2,3, 71,6, 22,88,'#f0f')
 rw2[3].style.fontSize='0em'
 rw2[3].style.cursor='pointer'
	   
rw2[4].style.left='77%'
rw2[4].style.top='3%'
rw2[4].style.width='22%'
rw2[4].style.height='77%'	 
rw2[4].style.background='#808'
rw2[4].style.cursor='pointer'
	 
function clk(nm)
{  
 nm[1].style.fontSize='2em'
 nm[1].style.transform='scale('+(1+Math.random()/5)+')'
 nm[2].style.transform='scale('+(1+Math.random()/5)+')'
 nm[2].style.fontSize='2em'
 nm[3].style.transform='scale('+(1+Math.random()/5)+')'
 nm[3].style.fontSize='2em'
}
btn[0].onmouseover=()=>
{ 
 clk(rw2)
 ii0=setInterval(()=>clk(rw2), 1000)
}
btn[0].onmouseout=()=>
{ 
  clearInterval(ii0)
 rw2[1].style.fontSize='0em' 
 rw2[1].style.transform='scale(1)'
 rw2[2].style.fontSize='0em'
 rw2[2].style.transform='scale(1)'
 rw2[3].style.fontSize='0em'
 rw2[3].style.transform='scale(1)'
}

btn[1].onmouseover=()=>
{ 
 clk(rw1)
 ii1=setInterval(()=>clk(rw1), 1000)
}
btn[1].onmouseout=()=>
{ 
  clearInterval(ii1)
 rw1[1].style.fontSize='0em'
 rw1[1].style.transform='scale(1)'
 rw1[2].style.fontSize='0em'
 rw1[2].style.transform='scale(1)'
 rw1[3].style.fontSize='0em'
 rw1[3].style.transform='scale(1)'
}

btn[2].onmouseover=()=>
{ 
 clk(rw0)
 ii2=setInterval(()=>clk(rw0), 1000)
}
btn[2].onmouseout=()=>
{ 
  clearInterval(ii2)
 rw0[1].style.fontSize='0em'
 rw0[1].style.transform='scale(1)'
 rw0[2].style.fontSize='0em'
 rw0[2].style.transform='scale(1)'
 rw0[3].style.fontSize='0em'
 rw0[3].style.transform='scale(1)'
}
	  	  
function mv(nm,fnt)
{
 nm.onmousemove=()=>
 {
  nm.style.transform='scale(1.2)'
  nm.style.color='#800'
  nm.style.fontSize=fnt
 }
 nm.onmouseout=()=>
 {
  nm.style.transform='scale(1)'
  nm.style.color='#000'
  nm.style.fontSize='0em'
 }
}
mv(rw0[1],'3em')  
mv(rw0[2],'3em') 
mv(rw0[3],'3em') 
mv(rw1[1],'3em')
mv(rw1[2],'3em')
mv(rw1[3],'3em') 
mv(rw2[1],'2em')
mv(rw2[2],'2em')
mv(rw2[3],'2em') 

add=[]
idir=0
for(i=0;i<8;i++)
{
 add[i]=document.createElement('div')
 add[i].className='dd'
 rw2[4].appendChild(add[i])
 dd[i].style.top=(4+i*12)+'%'
 dd[i].style.color='#ff0'
 dd[i].style.opacity=0.2
 dd[i].style.fontSize=0+'em'
}
function fdir(nm,fr)
{
 nm.onclick=()=>
 {
   if(idir>7)
   { 
    for(i=0;i<8;i++)
	 dd[i].style.opacity=0.2
    idir=0
   }
  dd[idir].style.opacity=1
  dd[idir].style.fontSize=2.6+'em'
   dd[idir].innerHTML=fr
   idir++
 }
}
/**/
fdir(rw0[1],'lft-to')
fdir(rw0[2],'top')
fdir(rw0[3],'rght-tp')

fdir(rw1[1],'left' )
fdir(rw1[2],'center' )
fdir(rw1[3],'right' )

fdir(rw2[1],'lft-bttm')
fdir(rw2[2],'bottom')
fdir(rw2[3],'rght-bm')

rw2[4].onmouseover=()=>
{
 rw2[4].style.height='88%'
 rw2[4].style.background='#a0a'
}
rw2[4].onmouseout=()=>
{ 
 rw2[4].style.height='77%'
 rw2[4].style.background='#808'
}

btn[3].onclick=()=>
{ 
 for(i=0;i<8;i++)
  dd[i].style.opacity=0.2
  dd[i].style.fontSize=0+'em' 
   idir=0
}
function cld(i)
{
dd[i].onclick=()=>
{ 
 for(j=i;j<8;j++)
  dd[j].style.opacity=0.2
  dd[j].style.fontSize=0+'em' 
   idir=i
}
}
 cld(0),cld(1),cld(2),cld(3)
 cld(4),cld(5),cld(6),cld(7)
 
</script>
</body>
</html>
