<script>

pln=document.getElementsByClassName('pln')
gn=document.getElementsByClassName('gn')
gnf=document.getElementsByClassName('gnf')
clds=document.getElementsByClassName('clds')

plns=document.getElementsByClassName('plns')
mchnc=document.getElementsByClassName('mchnc')
ad=document.getElementsByClassName('ad')
dpsk=document.getElementsByClassName('dpsk')
dvsns=document.getElementsByClassName('dvsns')


function inn(nm,i, l,t, w,h,bkg)
{
nm[i].style.left=l+'%'
nm[i].style.top=t+'%'
nm[i].style.width=w+'%'
nm[i].style.height=h+'%' 
nm[i].style.background=bkg

}
  inn(pln,1, 1,5, 99,99,'linear-gradient(#0d0,#000)')
  inn(pln,2, 40,-7, 22,88,'linear-gradient(#777,#111)')
  inn(pln,3, 49,-122, 5,155,'radial-gradient(#000,#0d0)')
   pln[3].style.zIndex=-1
  
  inn(gn,0, 22,33, 5,44,'#000')
  inn(gn,1, 77,33, 5,44,'#000')
  
  inn(gnf,0, 9,-55, 33,222,'radial-gradient(#f00,#ff0)')
  inn(gnf,1, 59,-55, 33,222,'radial-gradient(#f00,#ff0)')

  inn(clds,0, 7,39, 33,22,'radial-gradient(#660,#fff)')
  inn(clds,1, 48,9, 27,18,'radial-gradient(#066,#ff9)')
  inn(clds,2, 9,74, 20,13,'radial-gradient(#606,#fff)')
   
 
  inn(plns,0, 11,13,'','','')
   plns[0].style.color='#f00'
  inn(plns,1, 66,33,'','','')
   plns[1].style.color='#f00'
  inn(plns,2, 66,5,'','','')
   plns[2].style.color='#f00'
  inn(plns,3, 6,33,'','','')
   plns[3].style.color='#f00'
  inn(plns,4, 33,22,'','','')
   plns[4].style.color='#f00'
  
  inn(mchnc,0, 22,66,'','','')   
   mchnc[0].style.opacity=1
   mchnc[0].style.color='#ff0'
   mchnc[0].style.transform='scale(1.1) skew(-11deg)'
   
  inn(mchnc,1, 36,55,'','','')   
   mchnc[1].style.opacity=1
   mchnc[1].style.color='#f0f'
   mchnc[1].style.transform='scale(1.1) skew(22deg)'

  inn(mchnc,2, 66,55,'','','')   
   mchnc[2].style.opacity=1
   mchnc[2].style.color='#777'
   mchnc[2].style.transform='scale(1.1) skew(-33deg)'

  inn(mchnc,3, 50,77,'','','')   
   mchnc[3].style.opacity=1
   mchnc[3].style.color='#770'
   mchnc[3].style.transform='scale(1.1) skew(-22deg)'
   
  inn(dpsk,0, 77,66,'','','')
   dpsk[0].style.fontSize='3em'
   dpsk[0].style.color='#070'
   dpsk[0].style.transform='scale(0)'
   
  inn(dpsk,1, 77,66,'','','')
   dpsk[1].style.fontSize='3em'
   dpsk[1].style.color='#070'
   dpsk[1].style.transform='scale(0)'
   
  inn(dpsk,2, 77,66,'','','')
   dpsk[2].style.fontSize='3em'
   dpsk[2].style.color='#070'
   dpsk[2].style.transform='scale(0)'
   
  inn(dpsk,3, 77,66,'','','')
   dpsk[3].style.fontSize='3em'
   dpsk[3].style.color='#070'
   dpsk[3].style.transform='scale(0)'
   
   inn(dvsns,0, 3,15,'','','')
    dvsns[0].style.fontSize='3em'
	dvsns[0].style.color='#fff'
	
   inn(dvsns,1, 3,22,'','','')
    dvsns[1].style.fontSize='3em'
	dvsns[1].style.color='#055'
    dvsns[1].style.transform='scale(0)'
   
   inn(dvsns,2, 3,28,'','','')
    dvsns[2].style.fontSize='3em'
	dvsns[2].style.color='#0ff'
   
   inn(dvsns,3, 8,33,'','','')
    dvsns[3].style.fontSize='3em'
	dvsns[3].style.color='#ff0'
    dvsns[3].style.transform='scale(0)'
   
  inn(ad,0, 33,4,'','','')   
   ad[0].style.transform='scale(3) skew(22deg)'
    
  inn(ad,1,3,3,16,'','#999')
   ad[1].style.fontSize='3em'
   ad[1].style.color='#cc0'
   
  inn(ad,2,4,11,13,9,'')   
   ad[2].style.transform='scale(0)'

  
  
function cl()
{   
	
	vgf=Math.random()+0.3
	
  pln[0].style.transform=
   'rotate('+(Math.random()*44-22)+'deg)'
   +'scale('+(Math.random()+0.4)+')'
   
 gnf[0].style.transform='scale('+vgf+') '
 gnf[1].style.transform='scale('+vgf+') '
 
 
}

  
   
 apl=['B-25 Митчелл','B-26 Мародэр','B-29 Суперфортресс',
      'B-32 Доминэйтор','A-20 Бостон','A-26 Инвэйдер',]  
  
   plns[0].innerHTML=apl[0]
   plns[1].innerHTML=apl[1]
   plns[2].innerHTML=apl[2]
   plns[3].innerHTML=apl[3]
   plns[4].innerHTML=apl[4]
  

 
 setInterval(cl,999)
  
pln[0].onmouseover=()=>
{
// ai=Math.random()
  pln[0].style.transform='scale(1.5)'
  pln[1].style.transform=' translate(0,88%)'
  pln[2].style.transform='translate(0,88%)'
  pln[3].style.transform='translate(0,88%)'
  
    plns[0].style.transform='scale(1)'
    plns[1].style.transform='scale(1)'
	plns[2].style.transform='scale(1)'
	plns[3].style.transform='scale(1)'
	plns[4].style.transform='scale(1)'
	
}   
pln[0].onmouseout=()=>
{
	
  pln[0].style.transform='scale(1)'
  pln[1].style.transform='translate(0,0%)'
  pln[2].style.transform='translate(0,0%)'
  pln[3].style.transform='translate(0,0%)'
  
    plns[0].style.transform='scale(0)'
    plns[1].style.transform='scale(0)'
	plns[2].style.transform='scale(0)'
	plns[3].style.transform='scale(0)'
	plns[4].style.transform='scale(0)'
	
}

clds[0].onmouseover=()=>
{	
  clds[0].style.borderRadius='3%'

  clds[0].style.textAlign='center'

  clds[0].innerHTML='raining...'

mchnc[0].onmouseover=()=>
{
   mchnc[0].style.color='#000'
   mchnc[0].style.transform=
    'scale(1) translate(-10%,-33%)'
	 mchnc[0].innerHTML=
 '4th class - up to 10 tons *<br>'+
 '3rd class - from 10 to 30 tons <br>'+
 '2nd class - from 30 to 75 tons <br>'+
 '1st class - over 75 tons <br>' 
}    
mchnc[0].onmouseout=()=>
{	
    mchnc[0].style.color='#ff0'
	mchnc[0].style.transform='scale(1.1) skew(-11deg)'
	mchnc[0].innerHTML='Class'
	
}

mchnc[1].onmouseover=()=>
{
   	mchnc[1].style.color='#550'
	mchnc[1].style.transform=
	 'scale(1) translate(0,-33%)'
	 mchnc[1].innerHTML=
 'piston<br> turboprop<br> turbojet<br>'+
 ' ПРВД<br>'+' ЖРД'

}   
mchnc[1].onmouseout=()=>
{	
	mchnc[1].style.color='#f0f'
	mchnc[1].style.transform='scale(1.1) skew(22deg)'
	mchnc[1].innerHTML='Engines'
	
}

mchnc[2].onmouseover=()=>

   	mchnc[2].style.color='#f60'
	mchnc[2].style.transform=
	 'scale(1) translate(0,-33%) skew(-11deg)'

    dpsk[0].style.transform=
	 'scale(2) translate(-226%,-111%)'
	dpsk[1].style.transform=
	 'scale(2) translate(-133%,-25%)'
	dpsk[2].style.transform=
	 'scale(2) translate(-55%,-299%)'
    dpsk[3].style.transform=
	 'scale(2) translate(22%,22%)'
   
}   
mchnc[2].onmouseout=()=>
{	
	mchnc[2].style.color='#777'
	mchnc[2].style.transform='scale(1.1) skew(-33)'
	mchnc[2].innerHTML='Tolerances<br> Landings'
	
	dpsk[0].style.transform='scale(0)'
	dpsk[1].style.transform='scale(0)'
	dpsk[2].style.transform='scale(0)'
	dpsk[3].style.transform='scale(0)'
}

mchnc[3].onmouseover=()=>
{
   	mchnc[3].style.color='#f00'
	mchnc[3].style.transform=
	 'scale(1) translate(-33%,-3%) skew(11deg)'
	mchnc[3].innerHTML='Curve surface<br>of n-order'
 
}   
mchnc[3].onmouseout=()=>
{	
	mchnc[3].style.color='#770'
	mchnc[3].style.transform='scale(1.1) skew(-22deg)'
	mchnc[3].innerHTML='Cowl'
	
}

ad[0].onmouseover=()=>
{
   	ad[0].style.color='#f00'
    ad[0].style.zIndex=2
	ad[0].style.transform='scale(3.3) translate(16%,3%)'
	 ad[0].innerHTML='Study of moving<br> air streams'
 
}   
ad[0].onmouseout=()=>
{	
	ad[0].style.color='#000'
	ad[0].style.transform='scale(3) skew(22deg)'
	ad[0].innerHTML='Aerodynamics'	
}

ad[1].onmouseover=()=>
{    
     ad[1].innerHTML='dynamic'
   	ad[1].style.color='#ff0'
	ad[1].style.fontSize='3em'
	ad[1].style.width='18%'
	 ad[2].style.color='#070'
	 ad[2].style.transform='scale(3) translate(44%,38%)'
}   
ad[1].onmouseout=()=>
{
	ad[1].style.color='#880'
     ad[1].innerHTML='Plane'
	ad[1].style.width='16%'
	ad[2].style.transform='scale(0) '
	 
}

idb.onclick=()=>
{	
	pln[2].style.background=
	 'radial-gradient(#ff0,#fff)'
	pln[2].style.transform='scale(1.7)'
    gn[0].style.background=
	 'radial-gradient(#f00,#ff0)'
	gn[0].style.transform='scale(1.7)'
	gn[1].style.background=
	 'radial-gradient(#f00,#ff0)'
	gn[1].style.transform='scale(1.7)'
	 
	setTimeout(()=>{
	 pln[2].style.background=
	 'radial-gradient(#777,#111)'
	 pln[2].style.transform='scale(1)'
	 
	 gn[0].style.background='#000' 
	 gn[0].style.transform='scale(1)'
	 gn[1].style.background='#000'
	 gn[1].style.transform='scale(1)'
	  },1111) 
	 
}

dvsns[0].onmouseover=()=>
{	
 dvsns[0].style.transform='scale(1.2) translate(44%,0)'
 dvsns[0].innerHTML='Autocad'
 dvsns[0].style.color='#770'
 dvsns[1].style.transform=
  'scale(1.2) translate(255%,244%)'
     
}
dvsns[0].onmouseout=()=>
{	
 dvsns[0].style.transform='scale(1) '
 dvsns[0].innerHTML='Autodesk'
 dvsns[0].style.color='#fff'
 dvsns[1].style.transform='scale(0) '
 
}

Idvsns=0
bdvsns=0
dvsns[2].onmouseover=()=>
{	
 dvsns[2].style.transform='scale(1.2) translate(22%,0)'
 dvsns[2].innerHTML='SolidWorks'
 dvsns[2].style.color='#770'
 dvsns[3].style.transform=
  'scale(1.2) translate(44%,-22%)'
     
 Idvsns=setInterval(()=>{
  if(bdvsns){
    dvsns[3].innerHTML='vector'
    dvsns[3].style.transform=
     'scale(1.2) translate(33%,22%)'
   }else{
    dvsns[3].innerHTML='modelling'
	dvsns[3].style.transform=
     'scale(1) '
	}
    bdvsns=!bdvsns
	 },999)	 
}
dvsns[2].onmouseout=()=>
{	
 dvsns[2].style.transform='scale(1) '
 dvsns[2].style.color='#0ff'
 dvsns[2].innerHTML='SW'
 dvsns[3].style.transform='scale(0) '
 
 clearInterval(Idvsns)
}




</script>
