<DOCTYPE html>
<html>
<head>
 <meta charset='utf-8'>
</head>
<body id=idbd>
<style>
#idbd
{
 background: linear-gradient(#ff8,#024);
}

.lctr
{
 position:absolute; 
 transition:2s;
 font-size:0.2em;
}
.mth
{
 position:absolute;    
 transition:2s;
}
.gl
{
 position:absolute;   
 transition:2s;
}
.zr
{
 position:absolute;   
 transition:4s;
 left:22%;
 top:22%;
 width:44%;
 height:44%;
 background:#000;
 border-radius:55%;
}
.ns
{
 position:absolute;   
 transition:4s;
}

.tbl
{
 position:absolute;   
 font-size:3em;
 text-align:center;
 transition:3s;
 cursor:pointer;
}

.ttl
{
 position:absolute;  
 transition:3s;
 bottom:0%;
 font-size:0.4em;
 text-align:center;
}

.tps
{
 position:absolute;   
 transition:1s;
 cursor:pointer;
}

.vctr
{
 position:absolute;   
 transition:1s;
 cursor:pointer;
}

</style>

<div class=lctr>  
 <div class=lctr></div>
 <div class=lctr></div>
 <div class=lctr>colors...</div>
 <div class=lctr>0...255</div>
 <div class=gl><div class=zr></div></div>
 <div class=gl><div class=zr></div></div>
 <div class=ns><div class=ns></div></div>
 <div class=mth></div>
</div>

 <div class=tbl>
  DIAGRAMS
  <div class=tbl><div class=ttl>R</div></div>
  <div class=tbl><div class=ttl>G</div></div>
  <div class=tbl><div class=ttl>B</div></div>
  <div class=tbl><div class=ttl>LB</div></div>     
  <div class=tbl></div>
 </div>
   
<div class=tps>Diagram</div>
 <div class=tps>Lines</div>
 <div class=tps>Rectangles</div>
 <div class=tps>Circles</div>
 <div class=tps>Graphs</div>

 <div class=vctr>fatal<br>&nbsp error</div>
 <div class=vctr>404</div>

<script>
lctr=document.getElementsByClassName('lctr')
mth=document.getElementsByClassName('mth')
gl=document.getElementsByClassName('gl')
zr=document.getElementsByClassName('zr')
ns=document.getElementsByClassName('ns')
tbl=document.getElementsByClassName('tbl')

tps=document.getElementsByClassName('tps')
vctr=document.getElementsByClassName('vctr')
  
function initj(nm,i,l,t,w,h,bg)
{
 nm[i].style.left=l+'%'
 nm[i].style.bottom=t+'%'  
 nm[i].style.width=w+'%'
 nm[i].style.height=h+'%'  
 nm[i].style.background=bg
}  
  
lctr[0].style.left=61+'%'
lctr[0].style.top=33+'%'
lctr[0].style.width=18+'%'
lctr[0].style.height=44+'%'
lctr[0].style.background=
 'radial-gradient(#ffc,#f88)'
lctr[0].style.cursor='pointer'
lctr[0].style.borderTopLeftRadius=44+'%'
lctr[0].style.borderTopRightRadius=44+'%'
lctr[0].style.borderBottomLeftRadius=33+'%'
lctr[0].style.borderBottomRightRadius=33+'%'
	
lctr[1].style.left=-10+'%'
lctr[1].style.top=22+'%'
lctr[1].style.width=11+'%'
lctr[1].style.height=44+'%'
lctr[1].style.background=
 'radial-gradient(#b99,#f88)'
lctr[1].style.borderRadius=55+'%' 
	
lctr[2].style.left=99+'%'
lctr[2].style.top=22+'%'
lctr[2].style.width=11+'%'
lctr[2].style.height=44+'%'
lctr[2].style.background=
 'radial-gradient(#b99,#f88)'	
lctr[2].style.borderRadius=55+'%' 	
	
lctr[3].style.left=42+'%'
lctr[3].style.top=11+'%'
lctr[3].style.padding=1+'%'
lctr[3].style.background='#fff'	
lctr[3].style.borderRadius=55+'%' 	
lctr[3].style.opacity=0.5
lctr[3].style.transform='scale(0)'	
	
lctr[4].style.left=42+'%'
lctr[4].style.top=11+'%'
lctr[4].style.padding=1+'%'
lctr[4].style.background='#eee'	
lctr[4].style.borderRadius=55+'%' 	
lctr[4].style.opacity=0.5
lctr[4].style.transform='scale(0)'		
	
initj(gl,0,18,0,14,22,'#fff')
 gl[0].style.borderRadius=55+'%'
 gl[0].style.top=17+'%'
initj(gl,1,66,0,14,22,'#fff')
 gl[1].style.borderRadius=55+'%'
 gl[1].style.top=17+'%'
initj(ns,0,44,0,11,36,'radial-gradient(#ffc,#f88)')
 ns[0].style.borderRadius=55+'%'
 ns[0].style.top=17+'%'
initj(ns,1,-44,-7,199,33,'radial-gradient(#ffc,#f88)')
 ns[1].style.borderRadius=55+'%'
initj(mth,0,22,22,55,1,'radial-gradient(#000,#f00)')
 mth[0].style.borderRadius=55+'%'

initj(tbl,0,11,22,33,44,'#fff')
 tbl[0].style.borderTop='6px ridge #088'
initj(tbl,1,5,1,22,9,'#f90')
initj(tbl,2,27,1,22,9,'#f00')
initj(tbl,3,49,1,22,9,'#00f')
initj(tbl,4,71,1,22,9,'#0ff')
initj(tbl,5,1,1,77,3,'')
 tbl[5].style.borderTopLeftRadius=55+'%'
 tbl[5].style.borderBottomLeftRadius=55+'%'
 tbl[5].style.background='radial-gradient(#333,#bbb)'
 tbl[5].style.transform='rotate(33deg)'
	    
function initfrz(nm,i,l,t,sc)
{
 nm[i].style.left=l+'%'
 nm[i].style.top=t+'%'
 nm[i].style.transform='scale('+sc+')'
} 
initfrz(tps,0,22,17,2)
initfrz(tps,1,33,4,0)
initfrz(tps,2,44,8,0)
initfrz(tps,3,55,4,0)
initfrz(tps,4,66,8,0)
initfrz(vctr,0,35,23,0)
initfrz(vctr,1,35,23,0)
   
function mvd()
{   
 tbl[0].style.transform='skew(44deg)'
 tbl[1].style.height=Math.random()*80+'%'
 tbl[2].style.height=Math.random()*80+'%'
 tbl[3].style.height=Math.random()*80+'%'
 tbl[4].style.height=Math.random()*80+'%'
 tbl[5].style.opacity=1	 
}
function mvm()
{ 
  v=Math.random()*88
 zr[0].style.left=1+'%'
 zr[1].style.left=1+'%'  
 mth[0].style.height=Math.random()*11+'%'
 tbl[5].style.transform=
  'rotate(33deg) translate('+v+'%,-1888%)'
} 
Id=0
Im=0  
Id=setInterval(mvd,2222)
Im=setInterval(mvm,666)
 
lctr[0].onmouseover=()=>
{ 
 lctr[0].style.background=
  'radial-gradient(77px,#ffc,#f88)'
 lctr[0].style.transform=
  'scale(1.1) translate(-14%)'
  tps[0].onmouseover()
}
lctr[0].onmouseout=()=>
{ 
 lctr[0].style.background=
  'radial-gradient(#ffc,#f88)'
 lctr[0].style.transform='scale(1)' 
  tps[0].onmouseout()
}

Iwng0=0
bwng0=0
tbl[0].onmouseover=()=>
{ 
  clearInterval(Id)
  clearInterval(Im)
 lctr[3].style.transform=
  'scale(12,6) translate(0,-177%) skew(-13deg)'
 lctr[3].style.borderRadius='33%'
 lctr[4].style.color='#900' 
 
 tbl[0].style.transform='skew(0deg)'			 
 tbl[1].style.height=9+'%'
 tbl[2].style.height=9+'%'
 tbl[3].style.height=9+'%'
 tbl[4].style.height=9+'%'
 tbl[5].style.opacity=0
 zr[0].style.left=22+'%'
 zr[1].style.left=22+'%'
 mth[0].style.height=1+'%'
 vctr[0].style.color='#f0f' 
 vctr[0].style.transform=
  'scale(2) translate(22%,0)'   
 vctr[1].style.color='#0ff' 
 vctr[1].style.transform=
  'scale(4) translate(22%,0)'
 Iwng0=setInterval(()=>{
  if(bwng0){
   lctr[4].style.transform=
    'scale(12,6) translate(50%,-99%) skew(13deg)'
   lctr[4].style.borderRadius='22%' 
   vctr[0].style.color='#778'
   vctr[0].style.transform=
    'scale(3.4) skew(-33deg)'
 	vctr[0].innerHTML='fatal'
   vctr[1].style.transform=
    'scale(3) translate(0%,-55%) skew(33deg) ' 
  }else{
   lctr[4].style.transform=
    'scale(10,6) translate(50%,-99%) skew(10deg)'
   lctr[4].style.borderRadius='22%' 
   vctr[0].style.color='#000'
   vctr[0].innerHTML='error'
   vctr[0].style.transform=
    'scale(3)  skew(33deg) ' 
   vctr[1].style.transform=
    'scale(3.4) translate(0%,-55%) skew(-33deg)' 
  }
    bwng0=!bwng0
 },  999)
}
tbl[0].onmouseout=()=>
{ 
 lctr[3].style.transform='scale(0)'
 lctr[3].style.borderRadius='55%'
 lctr[4].style.color='#000'
 lctr[4].style.transform='scale(0)'
 lctr[4].style.borderRadius='55%'
 tbl[0].style.transform='skew(44deg)' 
 Id=setInterval(()=>
 {
  mvd(1); mvd(2); mvd(3); mvd(4); 
 },  2222)
  Im=setInterval(mvm, 666)
  clearInterval(Iwng0) 
 zr[0].style.left=1+'%'
 zr[1].style.left=1+'%'    
 tbl[5].style.opacity=1  
 vctr[0].style.transform='scale(0)'
 vctr[1].style.transform='scale(0)'
}
   
tps[0].onmouseover=()=>
{ 
 tps[0].style.color='#f00'
 tps[0].style.transform=
  'scale(2.3) translate(2%,0) skew(-33deg)'
  tps[0].innerHTML=
   'graphical representation of data <br>&nbsp'+ 
    'line segments or geometric shapes'
 tps[1].style.color='#f0f'
 tps[2].style.color='#f0f'
 tps[3].style.color='#f0f'
 tps[4].style.color='#f0f'
 tps[1].style.transform='scale(2) skew(33deg)'
 tps[2].style.transform='scale(2) skew(22deg)'
 tps[3].style.transform='scale(2) skew(11deg)'
 tps[4].style.transform='scale(2) skew(5deg)'
}
tps[0].onmouseout=()=>
{ 
 tps[0].style.color='#000'
 tps[0].style.transform='scale(2)'
 tps[0].innerHTML='Diagram'
 tps[1].style.color='#000'
 tps[2].style.color='#000'
 tps[3].style.color='#000'
 tps[4].style.color='#000'
 tps[1].style.transform='scale(0) skew(0deg)'
 tps[2].style.transform='scale(0) skew(0deg)'
 tps[3].style.transform='scale(0) skew(0deg)'
 tps[4].style.transform='scale(0) skew(0deg)' 
}

</script>
</body>
</html>
