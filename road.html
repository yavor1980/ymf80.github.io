<html>
<body>
<style>
body
{
 background:linear-gradient(44deg,#ff0,#0ff)
}

.rd,.tl,#idvw
{
 position:absolute;
 transition:1s;
}
.tl
{
 z-index:1;
}
.cr
{
 position:absolute;
 transition:1s;
 cursor:pointer;
 left:22%;
 top:22%;
 width:17%;
 height:29%;
 background:radial-gradient(#ff0,#550);
 border-radius:5%;
 box-shadow:9px 9px;
 border-bottom:11px ridge #00f;
}
.fre,.prpl
{
 position:absolute;
 transition:1s;
 border-radius:50%;
 z-index:1;
}
.prpl
{
 width:15%;
 height:111%;
 background:#008;
}

</style>

<div class=tl>
 <div class=tl></div>
 <div class=tl></div>
 <div class=tl></div>
</div>

<div class=rd>
 <div class=rd></div>
 <div class=rd>
  <div class=rd>
   <div class=prpl></div>
   <div class=prpl></div>
  </div>
  <div class=rd>
   <div class=prpl></div>
   <div class=prpl></div>
  </div>
 </div>
 <div id=idvw></div>
 <div class=cr>
  <div class=cr></div>
  <div class=cr> 
   <div class=fre></div>
   <div class=fre></div>
  </div>
 </div>
</div>

<script>
tl=document.getElementsByClassName('tl')
rd=document.getElementsByClassName('rd')
prpl=document.getElementsByClassName('prpl')

cr=document.getElementsByClassName('cr')
fre=document.getElementsByClassName('fre')

function inn(nm,i, l,t, w,h, bkg)
{
 nm[i].style.left=l+'%'
 nm[i].style.top=t+'%'
 nm[i].style.width=w+'%'
 nm[i].style.height=h+'%' 
 nm[i].style.background= bkg
}
inn(tl,0, 11,22, 9,33, '#000')
 tl[0].style.borderRadius=5+'%'
inn(tl,1, 7,9, 88,22, '#f00')
 tl[1].style.borderRadius=55+'%'
 tl[1].style.cursor='pointer'
inn(tl,2, 7,33, 88,22, '#ff0')
 tl[2].style.borderRadius=55+'%'
 tl[2].style.cursor='pointer'
inn(tl,3, 7,58, 88,22, '#0f0')
 tl[3].style.borderRadius=55+'%'
 tl[3].style.cursor='pointer'
   
inn(rd,0, 15,1, 77,99, '#777')
 rd[0].style.borderRadius=5+'%'
 rd[0].style.transform='skew(-22deg)'
inn(rd,1, 44,77, 9,22, '#fff')
inn(rd,2, 59,55, 9,9, '#808')
 rd[2].style.opacity=0.4
 rd[2].style.border='9px ridge #777'
 rd[2].style.borderRadius=55+'%'
inn(rd,3, -19,39, 144,22, '#800')
 rd[3].style.transform='rotate(-22deg)'
inn(rd,4, -19,39, 144,22, '#900')
 rd[4].style.transform='rotate(22deg)'
idvw.style.zIndex=-1 
idvw.style.left=26+'%' 
idvw.style.top=67+'%'
idvw.style.width=22+'%' 
idvw.style.height=22+'%'
idvw.style.borderRadius=55+'%'
idvw.style.background='#ff0'
idvw.style.opacity=0
 
prpl[0].style.left=6+'%'
prpl[0].style.top=1+'%'
prpl[0].style.transform='scale(0.4,2)'
prpl[1].style.left=84+'%'
prpl[1].style.top=1+'%'
prpl[1].style.transform='scale(0.4,2) rotate(2deg)'
prpl[2].style.left=6+'%'
prpl[2].style.top=1+'%'
prpl[2].style.transform='scale(0.4,2) rotate(-22deg)'
prpl[3].style.left=84+'%'
prpl[3].style.top=1+'%'
prpl[3].style.transform='scale(0.4,2) rotate(82deg)'

inn(cr,1, 2,11, 88,66, 'radial-gradient(#ff0,#550)')
 cr[1].style.borderBottomLeftRadius=55+'%'
 cr[1].style.borderBottomRightRadius=55+'%'
 cr[1].style.borderBottom='9px ridge #090'
inn(cr,2, 3,11, 88,66, 'radial-gradient(#ff0,#550)')
 cr[2].style.borderRadius=5+'%'
 cr[2].style.borderBottom='9px ridge #000'
inn(fre,0, 40,40, 29,17,'#000')
inn(fre,1, -1,-48, 111,17,'radial-gradient(#ff0,#f0f)')
 fre[1].style.opacity=0
 fre[1].style.borderTopLeftRadius=1+'%'
 fre[1].style.borderTopRightRadius=1+'%'
 
bcl=0; v=22; n=0
function cl()
{
  v=Math.random()*33
 if(bcl)
 {
  tl[n].style.transform='scale(1.4)'
  cr[0].style.transform=
   'scale(1) translate(-33%,0) rotate('+(-v)+'deg)'	
  rd[1].style.transform='translate(0,-33%)'
  rd[1].style.transition='0s'
  rd[1].style.opacity=0
 }   
  else
 {
  tl[n].style.transform='scale(1)'
   n=1+Math.round( Math.random()*2)
  tl[n].style.zIndex=1
  cr[0].style.transform=
   'scale(1.3) translate(33%,0) rotate('+v+'deg)'
  rd[1].style.transform='translate(0,-388%)'
  rd[1].style.transition='2s'
  rd[1].style.opacity=1	
 }  
     bcl=!bcl
}
     setInterval(cl, 999)

tl[0].onmouseover=()=>
{
 tl[0].style.transform='scale(1.2)'
}
tl[0].onmouseout=()=>
{
 tl[0].style.transform='scale(1)'
}

 bdly=0
cr[0].onmouseover=()=>
{
 rd[2].style.opacity=1
 rd[2].style.transform='scale('+
  (2+Math.random())+',2) translate('+
  33*Math.random()+'%,'+33*Math.random()+'%)'
 idvw.style.transform='scale('+
  (2+Math.random())+',1) translate('+
  33*Math.random()+'%,'+33*Math.random()+'%)'
 prpl[0].style.opacity=0.4
 prpl[0].style.transform='scale(2)'
 prpl[1].style.opacity=0.4
 prpl[1].style.transform='scale(2)'
 prpl[2].style.opacity=0.4
 prpl[2].style.transform='scale(2)'
 prpl[3].style.opacity=0.4
 prpl[3].style.transform='scale(2)'
 idvw.style.opacity=0.4
 cr[0].style.borderBottomLeftRadius=33+'%'
 cr[0].style.borderBottomRightRadius=33+'%'
 cr[0].style.boxShadow='33px 33px'
 cr[1].style.borderBottomLeftRadius=33+'%'
 cr[1].style.borderBottomRightRadius=33+'%'
 cr[1].style.transform=
  'scale(2,1) translate(2%, 5%)'
 cr[2].style.borderBottomLeftRadius=44+'%'
 cr[2].style.borderBottomRightRadius=44+'%'
 fre[0].style.background=
  'radial-gradient(12px,#f00,#f0f)'
 fre[1].style.opacity=0.4
 dlyI=setInterval(()=>
 {
  rd[2].style.transform='scale('+
   (1.4+Math.random())+',1) translate('+
   99*Math.random()+'%,'+99*Math.random()+'%)'
   
  fre[1].style.opacity=0.5
  fre[1].style.transform='scale('+(1+Math.random())+')'
  if(bdly)
  {
   fre[0].style.transform='scale(2.6)'
  }
   else
  {
   fre[0].style.transform='scale(1.6)'
  }
     bdly=!bdly
 }, 999)	
}
cr[0].onmouseout=()=>
{
 rd[2].style.opacity=0.4
 rd[2].style.transform='scale(1)'
 prpl[0].style.opacity=1
 prpl[0].style.transform='scale(0.4,2)'
 prpl[1].style.opacity=1
 prpl[1].style.transform='scale(0.4,2)'
 prpl[2].style.opacity=1
 prpl[2].style.transform='scale(0.4,2)'
 prpl[3].style.opacity=1
 prpl[3].style.transform='scale(0.4,2)'
 idvw.style.opacity=0
 cr[0].style.borderRadius='5%'
 cr[0].style.boxShadow='9px 9px'
 cr[1].style.transform='scale(0.1)'
 cr[2].style.borderRadius='5%'
 fre[0].style.background='#000'
 fre[0].style.transform='scale(1)'
 fre[1].style.opacity=0
  clearInterval(dlyI)
}
</script>
</body>
</html>
