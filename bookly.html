<DOCTYPE html>
<html>
<head>
 <meta charset='utf-8'>
</head>
<body id=idbd>
<style>
#idbd
{
 background:radial-gradient(#660,#bb0);
}
input
{
 text-align:center;
}

#idbdy
{
 position:absolute;   
 transition:1s;
 left:2%;
 top:2%; 
 width:94%;
 height:94%;
 background:#880;
 border-radius:12%;
 border:9px ridge #990;
}
.btn
{
 position:absolute;   
 transition:1s;
 font-size:1.7em;
 transform:scale(2);
 cursor:pointer;
}
.ttl
{
 position:absolute;   
 transition:1s;
}
.dlg
{
 position:absolute;   
 transition:1s;
 z-index:1;
}

.lst
{
 position:absolute;   
 transition:1s;
 text-align:center;
}
 
</style>

<div id=idbdy>
 <div class=ttl>event:</div>
 
 <select class=ttl>
  <option>meeting</option>
  <option> expo</option>
  <option>seminar</option>
  <option>exposition</option>
 </select> 
 
 <input type='submit' class=btn value='order'>
 <input type='submit' class=btn value='change'>
 <input type='submit' class=btn value='off'>
 
 <div class=dlg>
  <input class=dlg disabled value='mm.dd.yy'>
  <button class=dlg disabled>OK</button>
 </div>
 
 <div class=lst>
  <div class=lst><td></td></div>
  <div class=lst><td></td></div>
  <div class=lst><td></td></div>
  <div class=lst><td></td></div>
  <div class=lst><td></td></div>
 </div>
</div>  
 
<script>
btn=document.getElementsByClassName('btn')
ttl=document.getElementsByClassName('ttl')
dlg=document.getElementsByClassName('dlg')
lst=document.getElementsByClassName('lst') 
  
btn[0].style.left=44+'%'
btn[0].style.top=5+'%'  
btn[0].style.color='#800'
btn[0].style.borderRadius=11+'%'
btn[0].style.transform='scale(2)'
btn[1].style.left=63+'%'
btn[1].style.top=5+'%' 
btn[1].style.color='#d00'
btn[1].style.borderRadius=17+'%'
btn[1].style.transform='scale(2)'
btn[2].style.left=83+'%'
btn[2].style.top=5+'%' 
btn[2].style.color='#d08'
btn[2].style.borderRadius=15+'%'
btn[2].style.transform='scale(2)'  
  
ttl[0].style.left=5+'%'
ttl[0].style.top=5+'%'  
ttl[0].style.fontSize=4+'em'
ttl[0].style.cursor='default'
ttl[1].style.left=11+'%'
ttl[1].style.top=17+'%' 
ttl[1].style.width=11+'%' 
ttl[1].style.color='#d0d'
ttl[1].style.transform='scale(2)'
ttl[1].style.cursor='pointer'

dlg[0].style.left=14+'%'
dlg[0].style.top=25+'%' 
dlg[0].style.width=17+'%'
dlg[0].style.height=22+'%' 
dlg[0].style.background='#ee0'
dlg[0].style.borderRadius=8+'%'
dlg[1].style.left=2+'%'
dlg[1].style.top=25+'%'
dlg[1].textAlign='center'
dlg[1].style.transform='scale(0.6,1.2)'
dlg[2].style.left=34+'%'
dlg[2].style.top=72+'%' 
dlg[2].style.transform='scale(1.2)'
dlg[2].style.cursor='pointer'

lst[0].style.left=5+'%'
lst[0].style.top=55+'%' 
lst[0].style.width=77+'%'
lst[0].style.height=33+'%' 
lst[0].style.background='#eee'
lst[0].style.borderRadius=8+'%'
lst[0].style.border='9px ridge #990'

function initlst(i,t)
{
 lst[i].style.left=19+'%'
 lst[i].style.top=t+'%' 
 lst[i].style.height=2+'%'
 //lst[i].style.background='#999'
 lst[i].style.color='#009'
 lst[i].style.cursor='pointer'
 lst[i].style.transform='scale(2)'
}
 initlst(1,9), initlst(2,26),
 initlst(3,43), initlst(4,60),
 initlst(5,4)
 
ilst=0, bordr=0, idel=-1
btn[0].onclick=()=>
{ 
   dlg[1].disabled=0
  m=Math.round(Math.random()*11)
  d=Math.round(Math.random()*30)
   dlg[1].value=m+'.'+d+'.'+'25'
 dlg[0].style.transform='scale(2) translate(77%,27%)'
  dlg[1].disabled=0
  dlg[2].disabled=0
  bordr=0
  ilst++  
} 

dlg[2].onclick=()=>
{ 
  lst[ilst].innerHTML=ttl[1].value+' '+dlg[1].value
  dlg[1].value='mm.dd.yy' 
 dlg[0].style.transform='scale(1)'
 dlg[1].disabled=1
 dlg[2].disabled=1
}

btn[2].onclick=()=>
{ 
 lst[idel].innerHTML=''
  if(idel>0) idel--
  ilst=idel
}

function flst(i)
{ 
 lst[i].onmouseover=()=>
 { 
  lst[i].style.transform='scale(2.4)'
 } 
 lst[i].onmouseout=()=>
 {  
  lst[i].style.transform='scale(2.2)'
 } 
 lst[i].onclick=()=>
 { 
  idel=i
 }
} 
 flst(1),flst(2),flst(3),flst(4)
 
//  ii0=setInterval(()=>clk(rw0), 1000)
</script>
</body>
</html>
