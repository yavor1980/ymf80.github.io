<script>
li=document.getElementsByTagName('li')
btn=document.getElementsByClassName('btn')
bdy=document.getElementsByClassName('bdy')

btn[0].style.left=5+'%'

btn[0].style.height=22+'%'

btn[1].style.left=5+'%'

btn[2].style.left=30+'%'

btn[3].style.left=74+'%'

btn[5].style.left=27+'%'
btn[5].style.top=48+'%'
btn[5].style.width=188+'px'

bdy[0].style.left=5+'%'

bdy[0].style.width=88+'%'

bdy[0].style.borderRadius=12+'%'

bdy[1].style.left=5+'%'
bdy[1].style.top=13+'%'

bdy[2].style.left=40+'%'
bdy[2].style.top=13+'%'

bdy[3].style.color='#080'

bdy[4].style.left=75+'%'
bdy[4].style.top=13+'%' 
bdy[4].style.color='#090'

bdy[5].style.left=87+'%'

bdy[5].style.background='#f00'
bdy[5].style.color='#fff'

bdy[5].style.cursor='pointer'
  


btn[0].onmouseover=()=>
{ 
 btn[0].style.height=39+'%'
 btn[0].style.border='6px ridge #ff8'
  btn[2].value='&&&&&'
 btn[4].style.opacity=1
 btn[5].style.opacity=1
  btn[5].value='0000'
}
btn[0].onmouseout=()=>
{  
 btn[0].style.height=22+'%'
 btn[0].style.border='none'
  btn[2].value=''
 btn[4].style.opacity=0
 btn[5].style.opacity=0
  btn[5].value=''
} 

btn[3].onclick=()=>
{ 
 btn[0].style.opacity=0
 btn[0].style.zIndex=-1
 btn[1].style.opacity=1
 bdy[0].style.height=37+'%'
 bdy[0].style.opacity=1
 bdy[0].style.transform='translate(0,-23%)'
 bdy[0].style.zIndex=1
  bdy[1].value='jio'
 li[0].style.opacity=1
 li[1].style.opacity=1
 li[2].style.opacity=1
}

bdy[5].onclick=()=>
{ 
 btn[0].style.opacity=1
 btn[0].style.zIndex=1
 btn[1].style.opacity=0
 bdy[0].style.zIndex=-1
  bdy[0].style.height=22+'%'
 bdy[0].style.opacity=0.3
 bdy[0].style.transform='scale(1)'
 li[0].style.opacity=0
 li[1].style.opacity=0
 li[2].style.opacity=0
}

function fli(nm,i)
{
 nm[i].onmouseover=()=>
 { 
  nm[i].style.color='#f00'
 } 
 nm[i].onmouseout=()=>
 {  
  nm[i].style.color='#000'
 } 
}
 fli(li,0),fli(li,1),fli(li,2)
