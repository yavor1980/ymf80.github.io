<DOCTYPE html>
<html>
<head>
 <meta charset='utf-8'>
</head>
<body id=idbd>
<style>
#idbd
{
 background:radial-gradient(#066,#0bb);
}

.btn
{
 position:absolute;   
 transition:1s;
 font-size:1.7em;
}

.bdy
{
 position:absolute;   
 transition:1s;
 font-size:1.7em;
}


</style>
<div class=btn>
 <div class=btn> name:</div>
 <input type class=btn value='' >
 <input type=submit class=btn value='send'>
 <div class=btn> PW:</div>
 <input type='number' class=btn value='' >
</div>

<div class=bdy>
 <textarea class=bdy value></textarea>
 <input type='submit' class=bdy value='order'>
 <input type='submit' class=bdy value='change'>
 <input type='submit' class=bdy value='turn'>
 <input type='submit' class=bdy value='start'>
</div>  

<script>
btn=document.getElementsByClassName('btn')
bdy=document.getElementsByClassName('bdy')

btn[0].style.left=5+'%'
btn[0].style.top=4+'%'  
btn[0].style.width=77+'%'
btn[0].style.height=22+'%'
btn[0].style.background='#f0f'
btn[0].style.borderRadius=12+'%'
btn[0].style.zIndex=1

btn[1].style.left=5+'%'
btn[1].style.top=8+'%'
btn[1].style.width=8+'px'
btn[1].style.transform=
 'scale(1.2) skew(-11deg)'

btn[2].style.left=30+'%'
btn[2].style.top=8+'%'
btn[2].style.width=288+'px'

btn[3].style.left=74+'%'
btn[3].style.top=8+'%'
btn[3].style.background='#888'
btn[3].style.borderRadius=22+'%'
btn[3].style.cursor='pointer'

btn[4].style.left=5+'%'
btn[4].style.top=48+'%'
btn[4].style.width=8+'px'
btn[4].style.transform=
 'scale(1.2) skew(-11deg)'
btn[4].style.opacity=0

btn[5].style.left=27+'%'
btn[5].style.top=48+'%'
btn[5].style.width=188+'px'
btn[5].style.opacity=0
  
bdy[0].style.left=5+'%'
bdy[0].style.top=34+'%'  
bdy[0].style.width=88+'%'
bdy[0].style.height=22+'%'
bdy[0].style.background='#880'
bdy[0].style.borderRadius=12+'%'
bdy[0].style.opacity=0.3
bdy[0].style.zIndex=-1

bdy[1].style.left=5+'%'
bdy[1].style.top=13+'%'  
bdy[1].style.width=33+'%'
bdy[1].style.cursor='pointer'

bdy[2].style.left=40+'%'
bdy[2].style.top=13+'%'
bdy[2].style.borderRadius=12+'%'
bdy[2].style.cursor='pointer'
  
bdy[3].style.left=55+'%'
bdy[3].style.top=13+'%'
bdy[3].style.borderRadius=12+'%'
bdy[3].style.cursor='pointer'
  
bdy[4].style.left=75+'%'
bdy[4].style.top=13+'%' 
bdy[4].style.borderRadius=12+'%'
bdy[4].style.cursor='pointer'
  
//bbtn2=  
btn[0].onmouseover=()=>
{ 
 btn[0].style.height=39+'%'
 btn[0].style.border='6px ridge #ff8'
  btn[2].value='&&&&&'
 btn[4].style.opacity=1
 btn[5].style.opacity=1
  btn[5].value='0000'
}
btn[0].onmouseout=()=>
{  
 btn[0].style.height=22+'%'
 btn[0].style.border='none'
  btn[2].value=''
 btn[4].style.opacity=0
 btn[5].style.opacity=0
  btn[5].value=''
} 

btn[3].onclick=()=>
{ 
 btn[0].style.opacity=0
 btn[0].style.zIndex=-1
 bdy[0].style.height=37+'%'
 bdy[0].style.opacity=1
 bdy[0].style.transform='translate(0,-23%)'
 bdy[0].style.zIndex=1
}

bdy[2].onclick=()=>
{ 
 btn[0].style.opacity=1
 btn[0].style.zIndex=1
 bdy[0].style.zIndex=-1
  bdy[0].style.height=22+'%'
 bdy[0].style.opacity=0.3
 bdy[0].style.transform='scale(1)'
}

//  ii0=setInterval(()=>clk(rw0), 1000)
</script>
</body>
</html>
