<DOCTYPE html>
<html>
<head>
 <meta charset='utf-8'>
</head>
<body id=idbd>
<style>
#idbd
{
 background:radial-gradient(#660,#bb0);
}
input:hover
{
transformn:scale(1.2);   
}
button,input
{
 height:9%;   
}

.bdy
{
 position:absolute;   
 transition:1s;
 font-size:1.7em;
}
.dty
{
 position:absolute;   
 transition:1s;
}
.lst
{
 position:absolute;   
 transition:1s;
 text-align:center;
}
 
</style>

<div class=bdy>
 <div class=dty>event:</div>
 <select class=bdy>
  <option>meeting</option>
  <option> expo</option>
  <option>seminar</option>
  <option>exposition</option>
 </select> 
 
 <input class=dty value='mm.dd.yy'>
 <input type='submit' class=bdy value='order'>
 <input type='submit' class=bdy value='change'>
 <input type='submit' class=bdy value='off'>
 <div class=lst></div>
</div>  
 
<script>
bdy=document.getElementsByClassName('bdy')
dty=document.getElementsByClassName('dty')
lst=document.getElementsByClassName('lst') 
  
bdy[0].style.left=2+'%'
bdy[0].style.top=2+'%'  
bdy[0].style.width=94+'%'
bdy[0].style.height=94+'%'
bdy[0].style.background='#880'
bdy[0].style.borderRadius=12+'%'
bdy[0].style.border='9px ridge #990'
bdy[1].style.left=5+'%'
bdy[1].style.top=16+'%'  
bdy[1].style.background='#ff0'
bdy[1].style.cursor='pointer'
bdy[2].style.left=40+'%'
bdy[2].style.top=13+'%'
bdy[2].style.background='#0f0'
bdy[2].style.color='#00f'
bdy[2].style.borderRadius=12+'%'
bdy[2].style.transform='scale(1.2)'
bdy[2].style.cursor='pointer'
bdy[3].style.left=59+'%'
bdy[3].style.top=13+'%'
bdy[3].style.background='#080'
bdy[3].style.color='#008'
bdy[3].style.borderRadius=12+'%'
bdy[3].style.transform='scale(1.2)'
bdy[3].style.cursor='pointer'
bdy[4].style.left=82+'%'
bdy[4].style.top=13+'%' 
bdy[4].style.background='#080'
bdy[4].style.color='#dd0'
bdy[4].style.borderRadius=12+'%'
bdy[4].style.cursor='pointer'
bdy[4].style.transform='scale(1.2)'

dty[0].style.left=7+'%'
dty[0].style.top=5+'%' 
dty[0].style.color='#d0d'
dty[0].style.transform='scale(2)'
dty[1].style.left=12+'%'
dty[1].style.top=30+'%' 
dty[1].style.width=9+'%'
dty[1].style.height=3+'%'
dty[1].style.background='#0ff'
dty[1].style.textAlign='center'
dty[1].style.transform='scale(2)'

lst[0].style.left=5+'%'
lst[0].style.top=55+'%' 
lst[0].style.width=66+'%'
lst[0].style.height=33+'%' 
lst[0].style.background='#eee'
lst[0].style.borderRadius=8+'%'
lst[0].style.border='9px ridge #990'

cl=[],icl=0,irfse=0
bdy[2].onmouseover=()=>
{ 
 bdy[2].style.transform='scale(1.4)'
} 
bdy[2].onmouseout=()=>
{  
 bdy[2].style.transform='scale(1.2)'
} 
bdy[2].onclick=()=>
{ 
 if(icl<4)
 {
 cl[icl]=document.createElement('div')
 cl[icl].className='lst'
  cl[icl].innerHTML=bdy[1].value
 lst[0].appendChild(cl[icl])
 cl[icl].style.top=icl*18+'%'
 cl[icl].style.color='#009'
 cl[icl].style.paddingLeft=8+'%'
 cl[icl].style.paddingTop=2+'%'
 cl[icl].style.transform='scale(2)'
 cl[icl].style.cursor='pointer'
 dty[1].style.transform='scale(2.9) translate(8%,88%)'
 setTimeout(()=>{
    dty[1].style.transform='scale(2)'
   }, 1111)
  icl++
 }
} 

bdy[4].onmouseover=()=>
{ 
 bdy[4].style.transform='scale(1.4)'
} 
bdy[4].onmouseout=()=>
{  
 bdy[4].style.transform='scale(1.2)'
} 
bdy[4].onclick=()=>
{ 
 if(icl>0)
 {
  icl=--icl
  cl[icl].innerHTML=''
 } 
}

function flst(i)
{ 
 lst[0].onclick=()=>
 { 
  lst[1].style.transform='scale(0)'
 }
} 
 flst(1),flst(2),flst(3),flst(4)
 
//  ii0=setInterval(()=>clk(rw0), 1000)
</script>
</body>
</html>
