<DOCTYPE html>
<html>
<head>
 <meta charset='utf-8'>
</head>
<body id=idbd>
<style>
#idbd
{
 background:linear-gradient(#dd0,177px,#333);
}

.kttl,.bttl,.blb,.ttl,.pna
{
 position:absolute;   
 transition:1s;
}

</style>
<div class=kttl>
 <div class=kttl>K</div>
 <div class=kttl>A</div>
 <div class=kttl>R</div>
 <div class=kttl>A</div>
 <div class=kttl>B</div>
 <div class=kttl>A</div>
 <div class=kttl>S</div>
</div>
<div class=bttl>
 <div class=bttl>B</div>
 <div class=bttl>A</div>
 <div class=bttl>R</div>
 <div class=bttl>A</div>
 <div class=bttl>B</div>
 <div class=bttl>A</div>
 <div class=bttl>S</div>
</div>
 <div class=ttl>BREWERY</div>
 <div class=ttl>RESTAURANT</div>

<div class=blb>
 <div class=blb></div>
 <div class=blb></div>
 <div class=pna></div>
 <div class=pna></div>
</div>

<script>
kttl=document.getElementsByClassName('kttl')
bttl=document.getElementsByClassName('bttl')
ttl=document.getElementsByClassName('ttl')

blb=document.getElementsByClassName('blb')
pna=document.getElementsByClassName('pna')

kttl[0].style.left=12+'%'
kttl[0].style.top=11+'%'
kttl[0].style.width=66+'%'
kttl[0].style.cursor='pointer'
kttl[1].style.left=2+'%'
kttl[1].style.color='#c00'
kttl[1].style.transform='scale(9)'
kttl[2].style.left=12+'%'
kttl[2].style.color='#00c'
kttl[3].style.left=22+'%'
kttl[3].style.color='#c0c'
kttl[4].style.left=32+'%'
kttl[4].style.color='#0c0'
kttl[4].style.transform='scale(9)'
kttl[5].style.left=42+'%'
kttl[5].style.color='#00c'
kttl[5].style.transform='scale(9)'
kttl[6].style.left=52+'%'
kttl[6].style.color='#f00'
kttl[6].style.transform='scale(9)'
kttl[7].style.left=62+'%'
kttl[7].style.color='#00f'
kttl[7].style.transform='scale(9)'

bttl[0].style.left=34+'%'
bttl[0].style.top=29+'%'
bttl[0].style.width=66+'%'
bttl[0].style.cursor='pointer'
bttl[1].style.left=2+'%'
bttl[1].style.color='#800'
bttl[1].style.transform='scale(9)'
bttl[2].style.left=12+'%'
bttl[2].style.color='#c00'
bttl[2].style.transform='scale(9)'
bttl[3].style.left=22+'%'
bttl[3].style.color='#c0c'
bttl[3].style.transform='scale(9)'
bttl[4].style.left=32+'%'
bttl[4].style.color='#00c'
bttl[4].style.transform='scale(9)'
bttl[5].style.left=42+'%'
bttl[5].style.color='#cc0'
bttl[5].style.transform='scale(9)'
bttl[6].style.left=52+'%'
bttl[6].style.color='#0c0'
bttl[6].style.transform='scale(9)'
bttl[7].style.left=62+'%'
bttl[7].style.color='#cc0'
bttl[7].style.transform='scale(9)'

ttl[0].style.left=6+'%'
ttl[0].style.top=30+'%'
ttl[0].style.color='#ff0'
ttl[0].style.transform='scale(0)'
ttl[1].style.left=6+'%'
ttl[1].style.top=30+'%'
ttl[1].style.color='#d0d'
ttl[1].style.transform='scale(0)'

blb[0].style.left=48+'%'
blb[0].style.top=30+'%'
blb[0].style.width=36+'%'
blb[0].style.height=60+'%'
blb[0].style.zIndex=-1
blb[1].style.left=0+'%'
blb[1].style.top=0+'%'
blb[1].style.width=100+'%'
blb[1].style.height=100+'%'
blb[1].style.background=
 'radial-gradient(#777,#bba)'
blb[1].style.borderTopLeftRadius=5+'%'
blb[1].style.borderTopRightRadius=5+'%'
blb[1].style.borderBottomLeftRadius=25+'%'
blb[1].style.borderBottomRightRadius=25+'%'
blb[1].style.borderTop='2px ridge #ddd'
blb[1].style.borderBottom='22px ridge #ddd'
blb[1].style.borderLeft='22px ridge #ddd'
blb[1].style.borderRight='22px ridge #ddd'
blb[2].style.left=-30+'%'
blb[2].style.top=13+'%'
blb[2].style.width=30+'%'
blb[2].style.height=60+'%'
blb[2].style.height=60+'%'
blb[2].style.borderRadius=55+'%'
blb[2].style.border='22px ridge #ddd'
blb[2].style.zIndex=-1

pna[0].style.left=-4+'%'
pna[0].style.top=-30+'%'
pna[0].style.width=122+'%'
pna[0].style.height=33+'%'
pna[0].style.background=
 'radial-gradient(#fff,#ccc)'
pna[0].style.borderRadius=55+'%'
pna[0].style.borderBottomLeftRadius=8+'%'
pna[0].style.borderBottomRightRadius=8+'%'
pna[0].style.opacity=0
pna[1].style.left=33+'%'
pna[1].style.width=44+'%'
pna[1].style.height=44+'%'
pna[1].style.background=
 'radial-gradient(#fff,#ccc)'
pna[1].style.borderBottomLeftRadius=22+'%'
pna[1].style.borderBottomRightRadius=33+'%'
pna[1].style.opacity=0

Imv=0
function mv()
{
 for(i=1;i<8;i++)
 {
  kttl[i].style.transform='scale(9) skew('+
   (Math.random()*33-11)+'deg)'
  bttl[i].style.transform='scale(9) skew('+
   (Math.random()*33-11)+'deg)'
 } 
 blb[0].style.transform='scale('+(1+Math.random()/9)+')'
}
  mv()
 Imv=setInterval(mv, 999)
Ipna=0 
kttl[0].onmouseover=()=>
{ 
  clearInterval(Imv)
 blb[1].style.background=
  'radial-gradient(#770,#bb0)'
 blb[0].style.transform='scale(1,1)'
 pna[0].style.opacity=0.8
 pna[1].style.opacity=0.8
 Ipna=setInterval(()=>
 { 
  pna[0].style.borderTopLeftRadius=
   (44+11*Math.random())+'%'
  pna[0].style.borderTopRightRadius=
   (44+11*Math.random())+'%'
  pna[0].style.borderBottomLeftRadius=
   (8+15*Math.random())+'%'
  pna[0].style.borderBottomRightRadius=
   (8+15*Math.random())+'%' 
  pna[1].style.borderBottomLeftRadius=
   (33+22*Math.random())+'%'
  pna[1].style.borderBottomRightRadius=
   (33+22*Math.random())+'%'  
 }, 999)
 ttl[0].style.transform=
  'scale(3,4) translate(39%,99%) skew(22deg)'
 ttl[1].style.transform=
  'scale(3,4) translate(49%,188%) skew(22deg)'
}
kttl[0].onmouseout=()=>
{ 
 clearInterval(Ipna)
  mv()
  Imv=setInterval(mv, 999)
 blb[1].style.background=
  'radial-gradient(#777,#bba)'
 blb[0].style.transform='scale(1)'
 pna[0].style.opacity=0
 pna[1].style.opacity=0
 ttl[0].style.transform='scale(0)'
 ttl[1].style.transform='scale(0)'
}

bttl[0].onmouseover=()=>
{ 
 kttl[0].onmouseover()
}
bttl[0].onmouseout=()=>
{ 
 kttl[0].onmouseout()
}
	  	   
</script>
</body>
</html>
