Imv=0
function mv()
{
 for(i=1;i<8;i++)
 {
  kttl[i].style.transform='scale(9) skew('+
   (Math.random()*33-11)+'deg)'
  bttl[i].style.transform='scale(9) skew('+
   (Math.random()*33-11)+'deg)'
 } 
 blb[0].style.transform='scale('+(1+Math.random()/9)+')'
}
  mv()
 Imv=setInterval(mv, 999)
 
function fkmv()
{
 cncr[5].style.transform='scale('+
  (1+Math.random()/4)+')'
 pna[0].style.borderTopLeftRadius=
  (44+11*Math.random())+'%'
 pna[0].style.borderTopRightRadius=
  (44+11*Math.random())+'%'
 pna[0].style.borderBottomLeftRadius=
  (8+15*Math.random())+'%'
 pna[0].style.borderBottomRightRadius=
  (8+15*Math.random())+'%' 
 pna[1].style.borderBottomLeftRadius=
  (33+22*Math.random())+'%'
 pna[1].style.borderBottomRightRadius=
  (33+22*Math.random())+'%'  
 pna[1].style.transform='scale('+(1+Math.random())+
  ','+(1+Math.random())+')'
 lcncrcl[0].style.transform='rotate(-11deg) scale('+
  (1+Math.random())+') '
 lcncrcl[1].style.borderBottom='8px ridge #000'
 lcncrcl[1].style.borderLeft='8px ridge #000'
 lcncrcl[1].style.borderRight='8px ridge #000'
 lcncrcl[1].style.transform='rotate(-11deg) scale('+
  (1+Math.random())+',1) '

  (1+Math.random())+') '

 rcncrcl[1].style.borderLeft='8px ridge #000'
 rcncrcl[1].style.borderRight='8px ridge #000'
 rcncrcl[1].style.transform='rotate(7deg) scale('+
  (1+Math.random())+',1) ' 
} 
Ipna=0 
kttl[0].onmouseover=()=>
{ 
  clearInterval(Imv)
 blb[0].style.transform='scale(1,1)' 
 blb[1].style.background=
  'radial-gradient(#770,#bb0)'
 pna[0].style.opacity=0.8
 pna[1].style.opacity=0.8
  fkmv()
  Ipna=setInterval(fkmv, 999)

  'scale(3,4) translate(39%,99%) skew(22deg)'
 ttl[1].style.transform=
  'scale(3,4) translate(49%,188%) skew(22deg)'
}
kttl[0].onmouseout=()=>
{ 
 clearInterval(Ipna)
  mv()
  Imv=setInterval(mv, 999)
 blb[0].style.transform='scale(1)' 
 blb[1].style.background=
  'radial-gradient(#777,#bba)'

 ttl[1].style.transform='scale(0)'

 lcncrcl[1].style.border=''
 lcncrcl[1].style.transform='scale(1)'
 rcncrcl[0].style.transform='scale(1) rotate(22deg)'
 rcncrcl[1].style.border=''
 rcncrcl[1].style.transform='scale(1)'
}

bttl[0].onmouseover=()=>
{

}
bttl[0].onmouseout=()=>
{ 
 kttl[0].onmouseout()
}

}
