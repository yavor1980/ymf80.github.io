<DOCTYPE html>
<html>
<head>
<style>
body
{
 background:radial-gradient(#0f0,#f90);
}

canvas
{
 position:absolute;
 transition:999ms;
 left:0%;
 top:0%;
 background:#0f0;
}

.btn
{
 position:absolute;
 transition:1s;
 cursor:pointer;
}

</style>
</head>

<body id=idbd>
<input type=button class=btn value='Stop'>
<input type=button class=btn value='rndline'>
<input type=button class=btn value='round'>
<input type=button class=btn value='line'>
<input type=button class=btn value='clear'>
<input type=button class=btn  value='axes'>
<input type=button class=btn value='Poly'>
<input type=button class=btn value='Single'>
<input type=button class=btn value='Hz'>
<canvas></canvas> 
<script>
cnv=document.getElementsByTagName('canvas')
btn=document.getElementsByClassName('btn')

btn[0].style.left=92+'%'
btn[0].style.bottom=44+'%'
btn[0].style.background='#f00'
btn[0].style.color='#ff0'
btn[0].style.transform='scale(2)'
btn[1].style.left=91+'%'
btn[1].style.bottom=12+'%'
btn[1].style.background='#b00'
btn[1].style.color='#ff0'
btn[1].style.transform='scale(2)'
btn[2].style.left=91+'%'
btn[2].style.bottom=20+'%'
btn[2].style.background='#dd0'
btn[2].style.transform='scale(2)'
btn[3].style.left=91+'%'
btn[3].style.bottom=28+'%'
btn[3].style.background='#ab0'
btn[3].style.transform='scale(2)'
btn[4].style.left=91+'%'
btn[4].style.bottom=36+'%'
btn[4].style.background='#aba'
btn[4].style.transform='scale(2)'
btn[5].style.left=91+'%'
btn[5].style.top=4+'%'
btn[5].style.background='#886'
btn[5].style.transform='scale(2)'
btn[6].style.left=91+'%'
btn[6].style.top=13+'%'
btn[6].style.background='#e00'
btn[6].style.transform='scale(2)'
btn[7].style.left=93+'%'
btn[7].style.top=22+'%'
btn[7].style.background='#e00'
btn[7].style.transform='scale(2)'
btn[8].style.left=93+'%'
btn[8].style.top=31+'%'
btn[8].style.background='#e00'
btn[8].style.transform='scale(2)'

cnv[0].style.width=88+'%'
cnv[0].style.height=97+'%'
cnv[0].style.border='11px ridge #ff0'
cnv[0].style.cursor='pointer'
 cntxt=cnv[0].getContext('2d')
 //cntxt.moveTo(0,333)

function fdrw()
{
 cntxt.fillStyle='#f00'
 cntxt.beginPath()
 cntxt.arc(event.clientX/4,event.clientY/4,
  1,0,2*Math.PI)
 cntxt.fill()
 //cntxt.endPath()
}
function frndline()
{
 cntxt.strokeStyle='#00f'
 cntxt.moveTo(Math.random()*88,Math.random()*88)
 cntxt.lineTo(event.clientX/4,event.clientY/4)
 cntxt.stroke()
}
function fround()
{
 cntxt.strokeStyle='#909'
 cntxt.beginPath()
 cntxt.arc(event.clientX/4,event.clientY/4,
  9,0,2*Math.PI)
 cntxt.stroke()
 cntxt.endPath()
}
bcnvs=0
bln=0 
x=0,y=0
function fline()
{
 cntxt.strokeStyle='#770'
 if(bln==0)
 {
  cntxt.beginPath() 
  cntxt.moveTo(event.clientX/4,event.clientY/4)
 }
  else 
 {
  cntxt.lineTo(event.clientX/4,event.clientY/4)
  cntxt.stroke()
 } 
 bln=1
}
function faxs()
{
 cntxt.strokeStyle='#000'
 cntxt.moveTo(0, 79)
 cntxt.lineTo(333, 79)
 cntxt.moveTo(145, 0)
 cntxt.lineTo(145, 100)
  cntxt.stroke()
}
shft=66
scle=22
trvl=11
Iosc=0 
function foscll()
{ 
 cntxt.strokeStyle='#b00'
 for(i=0;i<300;i++)
 {
  cntxt.lineTo(i,shft+scle*Math.sin(i/trvl+1))
 } 
 cntxt.stroke() 
}
ff=0
function foscllmv(b)
{ 
Iosc=setInterval(()=>{
 cntxt.beginPath()
 shft=66+Math.random()*11
 scle=22+Math.random()*11
 trvl=11+Math.random()*11
 cntxt.clearRect(0,0,999,999)
 if(b==0) ff+=5
 if(b==1) ff=Math.round(Math.random()*9)
 for(i=0;i<300;i++)
 {
  cntxt.lineTo(i, shft+scle*Math.sin(i*ff/trvl+1))
 } 
  cntxt.stroke() 
 }, imtosc)
}

cnv[0].onmousemove=()=>
{
 cnv[0].style.border='11px ridge #ee0'
 if(bcnvs==0) fdrw()  
}
cnv[0].onmouseout=()=>
{
 cnv[0].style.border='11px ridge #ff0'
}
cnv[0].onclick=()=>
{ 
 switch(bcnvs) 
 {
  case 1: frndline(); break;
  case 2: fround(); break;
  case 3: fline(); break;
 }  
}

btn[0].onclick=()=>
{   
 bcnvs=!bcnvs
 if(bcnvs)
  btn[0].value='draw'
 else
  btn[0].value='Stop'
}
btn[1].onclick=()=>
{
 bcnvs=1
}
btn[2].onclick=()=>
{
 bcnvs=2
}
btn[3].onclick=()=>
{
 bcnvs=3
}

btn[4].onclick=()=>
{
 cntxt.clearRect(0,0,999,999)
}

btn[5].onclick=()=>
{
 faxs()
}

boscll=0
btn[6].onclick=()=>
{
 if(boscll==0)
 {
  foscll()
  foscllmv(0)
  btn[6].value='Stop'
 }
 else
 {
  clearInterval(Iosc)
  ff=0
  btn[6].value='Poly'
 }
 boscll=!boscll
}
imtosc=666
btn[7].onclick=()=>
{
 if(boscll==0)
 {
  foscll()
  foscllmv(1)
  btn[7].value='Stop'
 }
 else
 {
  clearInterval(Iosc)
  ff=0
  btn[7].value='Single'
 }
 boscll=!boscll
}

btn[8].onclick=()=>
{
 if(boscll==0)
 {
  foscll()
  fHz(1)
  btn[8].value='Stop'
 }
 else
 {
  clearInterval(Iosc)
  ff=0
  btn[8].value='Hz'
 }
 boscll=!boscll
}

//for(var i=0;i<n;i++) 
</script> 
</html>
