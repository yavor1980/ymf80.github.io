<DOCTYPE html>
<html>
<head>
<style>
body
{
 background:radial-gradient(#0f0,#f90);
}

canvas
{
 position:absolute;
 transition:1s;
 left:0%;
 top:0%;
 background:#0f0;
}

.btn
{
 position:absolute;
 transition:1s;
 cursor:pointer;
}

</style>
</head>

<body>
<canvas></canvas> 
<input type=button class=btn value='line'>
<input type=button class=btn value='round'>
<input type=button class=btn value='clear'>

<script>
cnv=document.getElementsByTagName('canvas')
btn=document.getElementsByClassName('btn')

cnv[0].style.width=888//+'%'
cnv[0].style.height=666//+'%'
cnv[0].style.border='11px ridge #ff0'
cnv[0].style.cursor='pointer'
 cntxt=cnv[0].getContext('2d')

btn[0].style.left=85+'%'
btn[0].style.top=4+'%'
btn[0].style.width=7+'%'
btn[0].style.height=4+'%'
btn[0].style.background='#f00'
btn[0].style.color='#ff0'
btn[0].style.transform='scale(1.5)'

btn[1].style.left=85+'%'
btn[1].style.top=12+'%'
btn[1].style.width=7+'%'
btn[1].style.height=4+'%'
btn[1].style.background='#b00'
btn[1].style.color='#ff0'
btn[1].style.transform='scale(1.5)'

btn[2].style.left=85+'%'
btn[2].style.top=20+'%'
btn[2].style.width=7+'%'
btn[2].style.height=4+'%'
btn[2].style.background='#dd0'
btn[2].style.transform='scale(1.5)'

bcnvs=-1
function fline()
{
 cntxt.lineTo(event.clientX/4+28,event.clientY/4+8)
 cntxt.stroke()
}
function fround()
{
 cntxt.beginPath()
 cntxt.arc(event.clientX/4+2,event.clientY/4+8,
  9,0,2*Math.PI)
 cntxt.stroke()
}
cnv[0].onmouseover=()=>
{
 cnv[0].style.border='11px ridge #ee0'
}
cnv[0].onmouseout=()=>
{
 cnv[0].style.border='11px ridge #ff0'
}
cnv[0].onclick=()=>
{ 
 switch(bcnvs) 
 {
  case 0: fline(); break;
  case 1: fround(); break;
 }  
}

btn[0].onmouseover=()=>
{
 btn[0].style.transform='scale(1.7)'
 btn[0].style.fontSize=1.2+'em'
}
btn[0].onmouseout=()=>
{
 btn[0].style.transform='scale(1.5)'
 btn[0].style.fontSize=1+'em'
}
btn[0].onclick=()=>
{   
 bcnvs=0
}

btn[1].onmouseover=()=>
{
 btn[1].style.transform='scale(1.7)'
 btn[1].style.fontSize=1.2+'em'
}
btn[1].onmouseout=()=>
{
 btn[1].style.transform='scale(1.5)'
 btn[1].style.fontSize=1+'em'
}
btn[1].onclick=()=>
{
 bcnvs=1
}

btn[2].onmouseover=()=>
{
 btn[2].style.transform='scale(1.7)'
 btn[2].style.fontSize=1.2+'em'
}
btn[2].onmouseout=()=>
{
 btn[2].style.transform='scale(1.5)'
 btn[2].style.fontSize=1+'em'
}
btn[2].onclick=()=>
{
 cntxt.clearRect(0,0,999,999)
 //cntxt.moveTo(33,33)
}

//for(var i=0;i<n;i++) 
</script> 
</html>
