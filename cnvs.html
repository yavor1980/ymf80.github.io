<DOCTYPE html>
<html>
<head>
<style>
body
{
 background:radial-gradient(#0f0,#f90);
}

canvas
{
 position:absolute;
 transition:999ms;
 left:0%;
 top:0%;
 background:#0f0;
}

.btnd,.btn
{
 position:absolute;
 transition:1s;
 cursor:pointer;
 right:2%;
 width:9%;
 height:7%;
 background:#090;
 color:#fff;
 font-size:2.2em;
}
.btn
{
 right:1%;
 width:10%;
 background:#00f;
}

</style>
</head>

<body id='idbd'>
<input type='button' class='btn' value='draw'>
<input type='button' class='btn' value='rndline'>
<input type='button' class='btn' value='round'>
<input type='button' class='btn' value='line'>
<input type='button' class='btn' value='clear'>
<input type='button' class='btnd' value='axes'>
<input type='button' class='btnd' value='Mono'>
<input type='button' class='btnd' value='Poly'>
<input type='button' class='btnd' value='Hz'>
<canvas></canvas> 
<script>
var cnv=document.getElementsByTagName('canvas')
var btnd=document.getElementsByClassName('btnd')
var btn=document.getElementsByClassName('btn')

btn[0].style.top=4+'%'
btn[1].style.top=12+'%'
btn[2].style.top=20+'%'
btn[3].style.top=28+'%'
btn[4].style.top=42+'%'
btn[4].style.background='#b00'
btn[4].style.transform='scale(1,1.4)'
btnd[0].style.top=55+'%'
btnd[1].style.top=64+'%'
btnd[2].style.top=73+'%'
btnd[3].style.top=81+'%'

cnv[0].style.width=86+'%'
cnv[0].style.height=97+'%'
cnv[0].style.border='11px ridge #ff0'
cnv[0].style.cursor='pointer'
cntxt=cnv[0].getContext('2d')
 cntxt.moveTo(0,333)

function fdrw()
{
 cntxt.fillStyle='#f00'
 cntxt.beginPath()
 cntxt.arc(event.clientX/4,event.clientY/4,
  1,0,2*Math.PI)
 cntxt.fill()
}
function frndline()
{
 cntxt.strokeStyle='#00f'
 cntxt.moveTo(Math.random()*88,Math.random()*88)
 cntxt.lineTo(event.clientX/4,event.clientY/4)
 cntxt.stroke()
}
function fround()
{
 cntxt.strokeStyle='#909'
 cntxt.beginPath()
 cntxt.arc(event.clientX/4,event.clientY/4,
  9,0,2*Math.PI)
 cntxt.stroke()
 //cntxt.endPath()
}
var bcnvs=-1, bln=0 , x=0,y=0
function fline()
{
 cntxt.strokeStyle='#770'
 if(bln==0)
 {
  cntxt.beginPath() 
  cntxt.moveTo(event.clientX/4,event.clientY/4)
 }
  else 
 {
  cntxt.lineTo(event.clientX/4,event.clientY/4)
  cntxt.stroke()
 } 
 bln=1
}
function faxs()
{
 cntxt.strokeStyle='#000'
 cntxt.moveTo(0, 79)
 cntxt.lineTo(333, 79)
 cntxt.moveTo(145, 0)
 cntxt.lineTo(145, 134)
  cntxt.stroke()
}
var shft=66, scle=22, trvl=1, Iosc=0, ff=22
function foscll()
{ 
  ff=1
 cntxt.strokeStyle='#b00'
 for(i=0;i<333;i++)
 {
  cntxt.lineTo(i,shft+scle*Math.sin(i/ff))
 } 
 cntxt.stroke() 
}
function foscllmv(b)
{ 
Iosc=setInterval(()=>{
 cntxt.beginPath()
 shft=66+Math.random()*11
 scle1=22+Math.random()*11
 trvl=11+Math.random()*11
 cntxt.clearRect(0,0,999,999)
 if(b==1) ff=5
 if(b==0) ff=Math.round(Math.random()*9)
 for(i=0;i<333;i++)
 {
  cntxt.lineTo(i, shft+scle*Math.sin(i/ff))
 } 
  cntxt.stroke() 
 // cntxt.endPath()
 }, imtosc)
}

var Ihz=0,dd=5
function fHz()
{ 
Iosc=setInterval(()=>{
 cntxt.beginPath()
 for(i=0;i<300;i++)
 {
  cntxt.clearRect(0,0,999,999)
  cntxt.strokeStyle='#00f'
  y=44+Math.random()*25
  cntxt.moveTo(i*dd,68-y/2)
  cntxt.lineTo(i*dd,33+y)
  cntxt.stroke()
 }  
}, 999)   
}
function fbtn(i)
{ 
 btn[i].onclick=()=>
 {   
   bcnvs=i
  btn[i].style.background='#b00'
 }
}
 fbtn(0), fbtn(1), fbtn(2), fbtn(3)

btn[4].onclick=()=>
{ 
 cntxt.clearRect(0,0,999,999)
}

btnd[0].onclick=()=>
{
 faxs()
}

var boscll=0
btnd[1].onclick=()=>
{
 if(boscll==0)
 {
  btnd[1].style.background='#b00'
  foscll()
  foscllmv(0)
   btnd[1].value='Stop'
 }
 else
 {
  btnd[1].style.background='#090'
   clearInterval(Iosc)
  ff=0
   btnd[1].value='Mono'
 }
  boscll=!boscll
}

imtosc=666
btnd[2].onclick=()=>
{
 if(boscll==0)
 {
  btnd[2].style.background='#b00'
  foscll()
  foscllmv(1)
  btnd[2].value='Stop'
 }
 else
 {
  btnd[2].style.background='#090'
   clearInterval(Iosc)
  ff=0
  btnd[2].value='Poly'
 }
 boscll=!boscll
}

btnd[3].onclick=()=>
{
 bcnvs=4
 if(boscll==0)
 {
  btnd[3].style.background='#b00'
  fHz()
  btnd[3].value='Stop'
 }
 else
 {
  btnd[3].style.background='#090'
  clearInterval(Iosc)
  ff=0
  btnd[3].value='Hz'
 }
   boscll=!boscll
}

cnv[0].onmousemove=()=>
{
 cnv[0].style.border='11px ridge #ee0'
  if(bcnvs==0) fdrw()  
  if(bcnvs==4) frnd(22*Math.random())
}
cnv[0].onmouseout=()=>
{
 for(i=0;i<4;i++)
 {
  btn[i].style.background='#00f'
 } 
 cnv[0].style.border='11px ridge #ff0'
  bcnvs=-1
}
cnv[0].onclick=()=>
{ 
 switch(bcnvs) 
 {
  case 1: frndline(); break;
  case 2: fround(); break;
  case 3: fline(); break;
  //case 4: frnd(); break;
 }  
}

//for(var i=0;i<n;i++) 
</script> 
</html>
