<DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>

</head>

<body id=idbd>
<style>
#idbd
{
 background: linear-gradient(#505,#000);
}

#idb
{
 position:absolute;
 transition:1s;
 left:77%;
 top:7%;
 width:9%;
 height:7%;
 background:#f00;
 color:#0ff;
 font-size:2em;
 border-radius:22%;
 cursor:pointer;
}
#idb:hover
{
 transform:scale(1.3);
}

.sol
{
 position:absolute;   
 transition:2s;
 background: radial-gradient(#bb0,#f00);
 border-radius:55%; 
 transition-timing-function:linear;
}
.plnt
{
 position:absolute;  
 transition:4s;
 border-radius:55%; 
 transition-timing-function:linear;
 cursor:pointer;
}

.strs
{
 position:absolute;  
 transition:2s;
 width:0.4%;
 height:1%;
 background:radial-gradient(#888,#ff0);
 border-radius:55%;
 z-index:-1;
}

.shtl,.flme,.spce
{
 position:absolute;  
 transition:1s;
 cursor:pointer;
}
.flme
{
 border-radius:55%;
}
.spce
{
 z-index:1;
}

</style>

<button id=idb>fire</button>

<div class=spce>Galaxy</div>

<div class=sol>
 <div class=sol></div>
 <div class=plnt></div>
 <div class=plnt></div>
 <div class=plnt></div>
</div>

<div class=shtl>
 <div class=shtl><div class=flme></div></div>
 <div class=shtl><div class=flme></div></div>
 <div class=shtl><div class=flme></div></div>
</div>

<div class=strs></div>
<div class=strs></div>
<div class=strs></div>
<div class=strs></div>
<div class=strs></div>

<script>
strs=document.getElementsByClassName('strs')

sol=document.getElementsByClassName('sol')
plnt=document.getElementsByClassName('plnt')
shtl=document.getElementsByClassName('shtl')
flme=document.getElementsByClassName('flme')

spce=document.getElementsByClassName('spce')

sol[0].style.left=22+'%'
sol[0].style.top=22+'%'  
sol[0].style.width=27+'%'
sol[0].style.height=55+'%'  
sol[1].style.left=-6+'%'
sol[1].style.top=-6+'%'  
sol[1].style.width=111+'%'
sol[1].style.height=111+'%'
sol[1].style.opacity=0.2
sol[1].style.transform='scale(1)'
 
plnt[0].style.left=Math.random()*77+'%'
plnt[0].style.top=Math.random()*77+'%'  
plnt[0].style.width=44+'%'
plnt[0].style.height=44+'%'
plnt[0].style.background=
 'radial-gradient(#0f0,#333)'
plnt[0].style.cursor='pointer'
plnt[1].style.left=Math.random()*77+'%'
plnt[1].style.top=Math.random()*77+'%'  
plnt[1].style.width=33+'%'
plnt[1].style.height=33+'%'
plnt[1].style.background=
 'radial-gradient(#f00,#000)'
plnt[1].style.cursor='pointer'
plnt[2].style.left=Math.random()*77+'%'
plnt[2].style.top=Math.random()*77+'%'  
plnt[2].style.width=22+'%'
plnt[2].style.height=22+'%'  
plnt[2].style.background=
 'radial-gradient(#ff0,#333)'
	 
shtl[0].style.left=66+'%'
shtl[0].style.top=45+'%'  
shtl[0].style.width=16+'%'
shtl[0].style.height=11+'%' 
shtl[0].style.transform=
 'rotate(0deg)  skew(44deg)'
shtl[1].style.left=6+'%'
shtl[1].style.top=-3+'%'  
shtl[1].style.width=99+'%'
shtl[1].style.height=33+'%'
shtl[1].style.background=
 'radial-gradient(#090,#444)'
shtl[1].style.borderTopLeftRadius=55+'%'
shtl[1].style.borderBottomLeftRadius=55+'%' 
shtl[2].style.left=55+'%'
shtl[2].style.top=-22+'%'  
shtl[2].style.width=55+'%'
shtl[2].style.height=144+'%'	
shtl[2].style.background=
 'radial-gradient(#080,#444)' 
shtl[2].style.borderRadius=22+'%'
shtl[3].style.left=5+'%'
shtl[3].style.top=77+'%'  
shtl[3].style.width=99+'%'
shtl[3].style.height=33+'%'	
shtl[3].style.background=
'radial-gradient(#090,#444)'
shtl[3].style.borderTopLeftRadius=55+'%'
shtl[3].style.borderBottomLeftRadius=55+'%'
shtl[3].style.zIndex=-1
	
flme[0].style.left=-44+'%'
flme[0].style.top=7+'%'  
flme[0].style.width=33+'%'
flme[0].style.height=99+'%'
flme[0].style.borderLeft='9px ridge #ff0'
flme[0].style.borderTop='9px ridge #ff0'
flme[0].style.opacity=0.2
flme[1].style.left=11+'%'
flme[1].style.top=6+'%'  
flme[1].style.width=22+'%'
flme[1].style.height=88+'%'
flme[1].style.borderLeft='22px ridge #b99'
flme[1].style.opacity=0
flme[2].style.left=-44+'%'
flme[2].style.top=7+'%'  
flme[2].style.width=33+'%'
flme[2].style.height=99+'%'
flme[2].style.borderLeft='9px ridge #ff0'
flme[2].style.borderTop='9px ridge #ff0'
flme[2].style.opacity=0.2
for(i=0;i<5;i++)
{ 
 strs[i].style.left=88*Math.random()+'%'
 strs[i].style.top=88*Math.random()+'%'
}
spce[0].style.left=22+'%'
spce[0].style.top=9+'%'
spce[0].style.color='#ff0'
spce[0].style.transform=
 'scale(3) skew(-22deg)'
 
function clpl()
{
 sol[1].style.transform=
  'scale('+(1.1+Math.random()/2)+')'  
 plnt[0].style.left=Math.random()*77+'%'
 plnt[0].style.top=Math.random()*77+'%'  
 plnt[0].style.transform='scale('+Math.random()*2+')'
 plnt[1].style.left=Math.random()*77+'%'
 plnt[1].style.top=Math.random()*77+'%'  
 plnt[1].style.transform='scale('+Math.random()*2+')'
 plnt[2].style.left=Math.random()*77+'%'
 plnt[2].style.top=Math.random()*77+'%'  
 plnt[2].style.transform='scale('+Math.random()*2+')'
 for(i=0;i<3;i++)
 {
 // flme[i].style.transition=1+'s'
  strs[i].style.transform=
   'scale('+Math.random()*5+
   ') translate('+Math.random()*88+'%,0%)'
 } 
}	  
	 
bclsh=0 
function clsh()
{
 flme[0].style.transition=1+'s'
 flme[0].style.transform='scale('+(2,1+2*Math.random())+')'
 flme[2].style.transition=1+'s'
 flme[2].style.transform='scale('+(2,1+2*Math.random())+')'
 if(bclsh) 
  shtl[0].style.transform=
   'scale(1.1) skew(44deg)'
 else 
  shtl[0].style.transform=
   'scale(0.9) skew(55deg) '
     bclsh=!bclsh
}
   setInterval(()=>clpl(),1111)
   setInterval(()=>clsh(),2000)
   
idb.onmousemove=()=>
{  
 shtl[0].style.transform=
  'scale(1.1) translate(11%,11%) skew(22deg)' 
 flme[0].style.transition=1+'s'
 flme[0].style.opacity=0.7
 flme[0].style.transform=
  'scale(3,7) translate(-144%,0%) skew(44deg)'
 flme[1].style.opacity=0.7
 flme[2].style.transition=1+'s'
 flme[2].style.opacity=0.7
 flme[2].style.transform=
  'scale(3,7) translate(-144%,0%) skew(44deg)'   
 shtl[2].style.borderRadius=55+'%'
}
idb.onmouseout=()=>
{  
 shtl[0].style.transform=
  'translate(-11%,-11%) skew(44deg)' 
 shtl[2].style.borderRadius=22+'%'
 flme[0].style.transition=0+'s'
 flme[0].style.opacity=0.2
 flme[0].style.transform=
  'translate(0%,0%) skew(44deg)'
 flme[1].style.opacity=0
 flme[2].style.transition=0+'s'
 flme[2].style.opacity=0.2
 flme[2].style.transform=
  'translate(0%,0%) skew(44deg)'     
}   
   
shtl[0].onmouseover=()=>
{
 shtl[0].style.transform='scale(2) skew(22deg)'
 flme[1].style.opacity=1
}
shtl[0].onmouseout=()=>
{
 shtl[0].style.transform='scale(1) skew(44deg)'  
 flme[1].style.opacity=0
}    
shtl[2].onmouseover=()=>
{
 
}

spce[0].onmouseover=()=>
{
 spce[0].style.color='#ddd'
 spce[0].style.transform=
  'scale(1.9) translate(22%,0)'
  spce[0].innerHTML=
   'A gravitationally bound system of stars,<br>'+
   'star clusters, interstellar gas <br>'+ 
   'and dust, dark matter, planets. '
}
spce[0].onmouseout=()=>
{
 spce[0].style.color='#ff0'
 spce[0].style.transform=
  'scale(3) skew(-22deg)'
  spce[0].innerHTML='Galaxy'
}

</script>
</body>
</html>
