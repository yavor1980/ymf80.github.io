<!DOCTYPE html>
<html>
<style>
#idbd
{
 background: #ff0;
}

.elm
{
 position:absolute;
 cursor:pointer;
 transition:555ms;
 font-size:3em;
 text-align:center;
 padding:2px;
}

.cntnr
{
 position: absolute;
 cursor:pointer;
 transition:1s;
 font-size:0em;
 text-align:center;
}

.lbrry
{
 position: absolute;
 cursor:pointer;
 transition:1s;
}

.cmpnnt
{
 position: absolute;
 cursor:pointer;
 transition:1s;
}

.srv
{
 position: absolute;
 transition:1s;
}

.bndcm
{
 position: absolute;
 transition:1s;
}

</style>
<body id=idbd>
 
<div class=elm >static</div>
<div class=elm >static</div>
<div class=elm >static</div>

<div class=cntnr >UP<br>left<br>click</div>
<div class=cntnr >UP<br>center</div>
<div class=cntnr >UP<br>right</div>
<div class=cntnr >to server</div>
<div class=cntnr >to client</div>

<div class=lbrry >react</div>
<div class=lbrry >JS</div>
<div class=lbrry >native</div>
<div class=cmpnnt >cmpnnt</div>
<div class=cmpnnt >cmpnnt</div>
<div class=cmpnnt >cmpnnt</div>
<div class=cmpnnt >state</div>
<div class=cmpnnt >props</div>

<div class=srv >HTTP transfer</div>
<div class=srv ></div>

<div class=bndcm >bandicam</div>
<div class=bndcm >screen<br>&nbsp capture</div>


<script>
elm=document.getElementsByClassName("elm");
cntnr=document.getElementsByClassName('cntnr');
lbrry=document.getElementsByClassName("lbrry");
cmpnnt=document.getElementsByClassName("cmpnnt");
srv=document.getElementsByClassName("srv");
bndcm=document.getElementsByClassName("bndcm");
 
 
o=document.createElement('div');  
 o.style.position='absolute'
 o.style.left=5+'%'
 o.style.top=8+'%'
 o.style.width=22+'%';
 o.style.height=18+'%';
 o.style.background=
  'radial-gradient(#f00,#000)';
 o.style.borderRadius=19+'%'
 o.style.cursor='pointer'
 o.style.transition='1s'
 o.style.fontSize='0em'
 o.style.color='#fff'
 o.style.textAlign='center'
  o.innerHTML='dynamic<br>&nbsp click'  
   idbd.appendChild(o) 

elm[0].style.left=(Math.random()*33+8)+'%'
elm[0].style.top=(Math.random()*33+8)+'%'
elm[0].style.width='19%'
elm[0].style.height='19%'
elm[0].style.fontSize='0em'
elm[0].style.paddingTop='11px'
elm[0].style.borderRadius='55%'
elm[0].style.zIndex=1
elm[0].style.background=
 'radial-gradient(#0f0,#000)'

elm[1].style.left=(Math.random()*33+8)+'%'
elm[1].style.top=(Math.random()*33+8)+'%'
elm[1].style.width='17%'
elm[1].style.height='17%'
elm[1].style.fontSize='0em'
elm[1].style.paddingTop='11px'
elm[1].style.borderRadius='55%'
elm[1].style.zIndex=1
elm[1].style.background=
 'radial-gradient(#00f,#000)'

elm[2].style.left=(Math.random()*33+8)+'%'
elm[2].style.top=(Math.random()*33+8)+'%'
elm[2].style.width='17%'
elm[2].style.height='17%'
elm[2].style.fontSize='0em'
elm[2].style.paddingTop='11px'
elm[2].style.borderRadius='55%'
elm[2].style.zIndex=1
elm[2].style.background=
 'radial-gradient(#f00,#000)'

cntnr[0].style.left=8+'%'
cntnr[0].style.top=73+'%'
cntnr[0].style.width=22+'%'
cntnr[0].style.height=22+'%'
cntnr[0].style.background='#f0f'

cntnr[1].style.left=40+'%'
cntnr[1].style.top=73+'%'
cntnr[1].style.width=22+'%'
cntnr[1].style.height=22+'%'
cntnr[1].style.zIndex=1
cntnr[1].style.background='#90f'

cntnr[2].style.left=70+'%'
cntnr[2].style.top=73+'%'
cntnr[2].style.width=22+'%'
cntnr[2].style.height=22+'%'
cntnr[2].style.background='#00f'

cntnr[3].style.left=8+'%'
cntnr[3].style.top=40+'%'
cntnr[3].style.width=33+'%'
cntnr[3].style.height=22+'%'
cntnr[3].style.background='#980'

cntnr[4].style.left=61+'%'
cntnr[4].style.top=40+'%'
cntnr[4].style.width=31+'%'
cntnr[4].style.height=22+'%'
cntnr[4].style.background='#066'

lbrry[0].style.left=61+'%'
lbrry[0].style.top=4+'%'
lbrry[0].style.transform='scale(3)'

lbrry[1].style.left=61+'%'
lbrry[1].style.top=9+'%'
lbrry[1].style.transform='scale(0)'

lbrry[2].style.left=61+'%'
lbrry[2].style.top=9+'%'
lbrry[2].style.transform='scale(0)'

cmpnnt[0].style.left=66+'%'
cmpnnt[0].style.top=22+'%'
cmpnnt[0].style.color='#9f0'
cmpnnt[0].style.transform='scale(0)'

cmpnnt[1].style.left=45+'%'
cmpnnt[1].style.top=27+'%'
cmpnnt[1].style.color='#f0f'
cmpnnt[1].style.transform='scale(0)'

cmpnnt[2].style.left=53+'%'
cmpnnt[2].style.top=32+'%'
cmpnnt[2].style.color='#00f'
cmpnnt[2].style.transform='scale(0)'

cmpnnt[3].style.left=36+'%'
cmpnnt[3].style.top=14+'%'
cmpnnt[3].style.color='#444'
cmpnnt[3].style.transform='scale(0)'

cmpnnt[4].style.left=77+'%'
cmpnnt[4].style.top=32+'%'
cmpnnt[4].style.color='#888'
cmpnnt[4].style.transform='scale(0)'

srv[0].style.left=47+'%'
srv[0].style.top=22+'%'
srv[0].style.transform='scale(0)'

srv[1].style.left=47+'%'
srv[1].style.top=22+'%'
srv[1].style.transform='scale(0)'

bndcm[0].style.left=44+'%'
bndcm[0].style.top=66+'%'
bndcm[0].style.color='#f00'
bndcm[0].style.cursor='pointer'
bndcm[0].style.transform=
 'scale(3) skew(-22deg)'

bndcm[1].style.left=66+'%'
bndcm[1].style.top=66+'%'
bndcm[1].style.color='#800'
bndcm[1].style.transform='scale(0)'


o.onmouseover=()=>
{
 o.style.transform='scale(1.2)'
 o.style.background=
  'radial-gradient(#f00,#770)'
 o.style.fontSize='3em'
}
o.onmouseout=()=>
{
 o.style.transform='scale(1)'
 o.style.background=
  'radial-gradient(#f00,#550)'
 o.style.fontSize='0em'
}
o.onclick=()=>
{
  cntnr[0].onclick()
 elm[0].style.transform='scale(0.4)'
 elm[1].style.transform='scale(0.4)'
 elm[2].style.transform='scale(0.4)'
}

elm[0].onmouseover=()=>
{
 elm[0].style.background=
  'radial-gradient(55px,#0f0,#550)'
 elm[0].style.fontSize='3em'
}
elm[0].onmouseout=()=>
{
 elm[0].style.background=
  'radial-gradient(#0f0,#550)'
 elm[0].style.transform='scale(1)'
 elm[0].style.fontSize='0em'
}
elm[0].onclick=()=>
{
 elm[0].style.transform='scale(0)'
}  

elm[1].onmouseover=()=>
{
 elm[1].style.background=
  'radial-gradient(44px,#00f,#066)'
 elm[1].style.fontSize='3em'
}
elm[1].onmouseout=()=>
{
 elm[1].style.background=
  'radial-gradient(#00f,#066)'
 elm[1].style.transform='scale(1)'
 elm[1].style.fontSize='0em'
}
elm[1].onclick=()=>
{
 elm[1].style.transform='scale(0)'
}

elm[2].onmouseover=()=>
{
 elm[2].style.background=
  'radial-gradient(44px,#f00,#066)'
 elm[2].style.fontSize='3em'
}
elm[2].onmouseout=()=>
{
 elm[2].style.background=
  'radial-gradient(#f00,#066)'
 elm[2].style.transform='scale(1)'
 elm[2].style.fontSize='0em'
}
elm[2].onclick=()=>
{
 elm[2].style.transform='scale(0)'
}

cntnr[0].onmouseover=()=>
{
 cntnr[0].style.background='#f00'
 cntnr[0].style.height='30%'
 cntnr[0].style.top='65%'
 cntnr[0].style.fontSize='2em'
}
cntnr[0].onmouseout=()=>
{
 cntnr[0].style.background='#f0f'
 cntnr[0].style.height='22%' 
 cntnr[0].style.top='73%' 
 cntnr[0].style.fontSize='0em'
}
cntnr[0].onclick=()=>
{
 elm[0].style.transform=
  'translate('+(Math.random()*33+8)+'%,'+
    (Math.random()*55+22)+'%)'
 elm[1].style.transform=
  'translate('+(Math.random()*33+8)+'%,'+
    (Math.random()*55+22)+'%)'
 elm[2].style.transform=
  'translate('+(Math.random()*33+8)+'%,'+
    (Math.random()*55+22)+'%)'	
}

cntnr[1].onmouseover=()=>
{
 cntnr[1].style.background='#f00'
 cntnr[1].style.height='30%'
 cntnr[1].style.top='65%'
 cntnr[1].style.fontSize='2em'
}
cntnr[1].onmouseout=()=>
{
 cntnr[1].style.background='#90f'
 cntnr[1].style.height='22%'
 cntnr[1].style.top='73%'
 cntnr[1].style.fontSize='0em'
}

cntnr[2].onmouseover=()=>
{
 cntnr[2].style.background='#f00'
 cntnr[2].style.height='30%'
 cntnr[2].style.top='65%' 
 cntnr[2].style.fontSize='2em'
}
cntnr[2].onmouseout=()=>
{
 cntnr[2].style.background='#00f'
 cntnr[2].style.height='22%'
 cntnr[2].style.top='73%'
 cntnr[2].style.fontSize='0em'
}

cntnr[3].onmouseover=()=>
{
 cntnr[3].style.width='44%'
 cntnr[3].style.fontSize='3em'
 cntnr[3].style.color='#0f0'
 cntnr[3].style.paddingTop='5px'
 cntnr[3].style.borderTopRightRadius='33%'
 cntnr[3].style.borderBottomRightRadius='33%'
 srv[0].style.transform=
  'scale(3) translate(44%,-99%)'
 srv[1].style.color='#f00'
 srv[1].style.transform=
  'scale(3) translate(44%,-44%)'
  srv[1].innerHTML='request'
}
cntnr[3].onmouseout=()=>
{
 cntnr[3].style.width='33%'
 cntnr[3].style.fontSize='0em'
 cntnr[3].style.borderRadius='0%'
 srv[0].style.transform='scale(0)'
 srv[1].style.transform='scale(0)'
}

cntnr[4].onmouseover=()=>
{
 cntnr[4].style.left='48%'
 cntnr[4].style.width='44%'
 cntnr[4].style.fontSize='3em'
 cntnr[4].style.color='#f00'
 cntnr[4].style.paddingTop='5px'
 cntnr[4].style.borderTopLeftRadius='33%'
 cntnr[4].style.borderBottomLeftRadius='33%'
 srv[0].style.transform=
  'scale(3) translate(2%,-99%)'
 srv[1].style.color='#090'
 srv[1].style.transform=
  'scale(3) translate(2%,-44%)'
  srv[1].innerHTML='dates'
}
cntnr[4].onmouseout=()=>
{
  cntnr[4].style.left='61%'
  cntnr[4].style.width='31%'
  cntnr[4].style.fontSize='0em'
  cntnr[4].style.borderRadius='0%'
  srv[0].style.transform='scale(0)'
  srv[1].style.transform='scale(0)'
}

Icmpnnt=0
bcmpnnt=0
lbrry[0].onmouseover=()=>
{
 lbrry[0].style.transform=
  'scale(4) skew(-22deg)'
 lbrry[0].style.color='#666'
 lbrry[1].style.transform='scale(4) translate(-88%,33%)'
 lbrry[1].style.color='#f00'
 lbrry[2].style.transform='scale(4) translate(77%,33%)'
 lbrry[2].style.color='#f07'
  Icmpnnt=setInterval(()=>{
  if(bcmpnnt){
   cmpnnt[0].style.transform='scale(3) skew(-22deg)'
   cmpnnt[1].style.transform='scale(3) skew(22deg)'
   cmpnnt[2].style.transform='scale(3) skew(-22deg)'
   cmpnnt[3].style.transform='scale(3.8) '
   cmpnnt[4].style.transform='scale(3) '
	   }else{
   cmpnnt[0].style.transform='scale(3) skew(22deg)'
   cmpnnt[1].style.transform='scale(3) skew(-22deg)'
   cmpnnt[2].style.transform='scale(3) skew(22deg)'
   cmpnnt[3].style.transform='scale(3) '
   cmpnnt[4].style.transform='scale(3.8) '
  }
	   bcmpnnt=!bcmpnnt
  },999)	
}
lbrry[0].onmouseout=()=>
{
 lbrry[0].style.transform='scale(3)'
 lbrry[0].style.color='#000'
 lbrry[1].style.transform='scale(0)'
 lbrry[1].style.color='#000'
 lbrry[2].style.transform='scale(0)'
 lbrry[2].style.color='#000'
 cmpnnt[0].style.transform='scale(0)'
 cmpnnt[1].style.transform='scale(0)'
 cmpnnt[2].style.transform='scale(0)'
 cmpnnt[3].style.transform='scale(0) '
 cmpnnt[4].style.transform='scale(0) '
  clearInterval(Icmpnnt)
}
 
bndcm[0].onmouseover=()=>
{
 bndcm[0].style.color='#900'
 bndcm[0].style.transform=
  'scale(4) skew(22deg)'
 bndcm[1].style.color='#f00'
 bndcm[1].style.transform=
  'scale(4) skew(-22deg) translate(0,-44%)'
}
bndcm[0].onmouseout=()=>
{
 bndcm[0].style.color='#f00'
 bndcm[0].style.transform=
  'scale(3) skew(-22deg)'
 bndcm[1].style.color='#000'
 bndcm[1].style.transform='scale(0)'
}

  
</script>

</body>
</html>
