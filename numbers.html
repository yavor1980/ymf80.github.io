<!DOCTYPE html>

<script  >
blck=document.getElementsByClassName('blck')
nm=document.getElementsByClassName('nm')
indctr=document.getElementsByClassName('indctr')

ttmthm=document.getElementsByClassName('ttmthm')
ttsrv=document.getElementsByClassName('ttsrv')

function init(nm,i,l,t,w,h)
{
 nm[i].style.left=l+'%'
 nm[i].style.top=t+'%'
 nm[i].style.width=w+'%'
 nm[i].style.height=h+'%'
}
init(blck,0,66,11,22,23) 
 blck[0].style.background=
  'radial-gradient(#ff0,#f00)'
 blck[0].style.borderRadius=22+'%'
 blck[0].style.border='8px ridge #b0b'
init(blck,1,11,11,33,33) 
 blck[1].style.color='#b00'
 blck[1].style.background='#0bb'
 blck[1].style.cursor='pointer'
init(blck,2,54,11,33,33)
 blck[2].style.color='#900'
 blck[2].style.background='#0bb'
 blck[2].style.cursor='pointer'
init(blck,3,11,68,66,'')

init(indctr,0,11,39,7,18)
 indctr[0].style.background='#bb0'
 indctr[0].style.borderRadius=7+'%'
 indctr[0].style.transform='scale(3)'
init(indctr,1,11,5,77,8)
 indctr[1].style.background='#555'
 indctr[1].style.borderRadius=55+'%'
init(indctr,2,11,46,77,8)
 indctr[2].style.background='#555'
 indctr[2].style.borderRadius=55+'%'
init(indctr,3,11,88,77,8)
 indctr[3].style.background='#555'
 indctr[3].style.borderRadius=55+'%'
init(indctr,4,5,8,8,42)
 indctr[4].style.background='#555'
 indctr[4].style.borderRadius=55+'%'
init(indctr,5,5,52,8,41)
 indctr[5].style.background='#555'
 indctr[5].style.borderRadius=55+'%'
init(indctr,6,87,8,8,42)
 indctr[6].style.background='#555'
 indctr[6].style.borderRadius=55+'%'
init(indctr,7,87,52,8,41)
 indctr[7].style.background='#555'
 indctr[7].style.borderRadius=55+'%'

ttmthm[0].style.left=44+'%'
ttmthm[0].style.top=9+'%'
ttmthm[0].style.color='#0bb'
ttmthm[0].style.transform='scale(5)'
ttmthm[1].style.left=33+'%'
ttmthm[1].style.top=17+'%'
ttmthm[1].style.color='#ee0'
ttmthm[1].style.transform='scale(0)'
ttmthm[2].style.left=33+'%'
ttmthm[2].style.top=17+'%'
ttmthm[2].style.color='#ff0'
ttmthm[2].style.transform='scale(0)'	

ttsrv[0].style.left='65%'
ttsrv[0].style.top='55%'
ttsrv[0].style.color='#b00'
ttsrv[0].style.transform='scale(3)'
ttsrv[1].style.left='55%'
ttsrv[1].style.top='36%'
ttsrv[1].style.color='#ff0'
ttsrv[1].style.transform='scale(0)'
ttsrv[2].style.left='78%'
ttsrv[2].style.top='36%'
ttsrv[2].style.color='#ff0'
ttsrv[2].style.transform='scale(0)'
ttsrv[3].style.left='58%'
ttsrv[3].style.top='55%'
ttsrv[3].style.color='#7f0'
ttsrv[3].style.transform='scale(0)'
ttsrv[4].style.left='78%'
ttsrv[4].style.top='55%'
ttsrv[4].style.color='#bf0'
ttsrv[4].style.transform='scale(0)'
ttsrv[5].style.left='58%'
ttsrv[5].style.top='33%'
ttsrv[5].style.color='#7f0'
ttsrv[5].style.transform='scale(0)'
ttsrv[6].style.left='78%'
ttsrv[6].style.top='33%'
ttsrv[6].style.color='#bf0'
ttsrv[6].style.transform='scale(0)'
ttsrv[7].style.left='66%'
ttsrv[7].style.top='66%'
ttsrv[7].style.color='#f0b'
ttsrv[7].style.transform='scale(0)'

blck[0].onmouseover=()=>
{
 blck[3].value=Math.round(Math.random()*99)
 fi0('#d00')
}
blck[0].onmouseout=()=>
{
 ficlr('#555')
}

iblck=0
sum=0
blck[1].onclick=()=>
{ 
  sum=sum+Number(blck[3].value)
 nm[iblck].style.left=
  (27+Math.random()*20)+'%'
 nm[iblck].style.top=
  (15+Math.random()*20)+'%'
  nm[iblck].innerHTML=blck[3].value
 iblck++ 	  
}
setInterval(()=>{
 for(i=0;i<iblck;i++)
 {
  nm[i].style.transform=
   'scale('+(Math.random()/2+1)+')' 
 }  
}, 999)

blck[2].onclick=()=>
{
 for(i=0;i<iblck;i++)
   nm[i].innerHTML=''
  iblck=0
}

function fi0(clr)
{
 indctr[1].style.background=clr
 for(i=3;i<8;i++)
  indctr[i].style.background=clr
}
function fi1(clr)
{
 indctr[6].style.background=clr
 indctr[7].style.background=clr
}
function fi2(clr)
{
 indctr[1].style.background=clr
 indctr[2].style.background=clr
 indctr[3].style.background=clr
 indctr[5].style.background=clr
 indctr[6].style.background=clr
}
function fi3(clr)
{
 for(i=1;i<4;i++)
  indctr[i].style.background=clr
 indctr[6].style.background=clr
 indctr[7].style.background=clr
}
function fi4(clr)
{
 indctr[2].style.background=clr
 indctr[4].style.background=clr
 indctr[6].style.background=clr
 indctr[7].style.background=clr
}
function fi5(clr)
{
 indctr[1].style.background=clr
 indctr[2].style.background=clr
 indctr[3].style.background=clr
 indctr[4].style.background=clr
 indctr[7].style.background=clr
}
function fi6(clr)
{
 indctr[1].style.background=clr
 indctr[2].style.background=clr
 indctr[3].style.background=clr
 indctr[4].style.background=clr
 indctr[5].style.background=clr
 indctr[7].style.background=clr
}
function fi7(clr)
{
 indctr[1].style.background=clr
 indctr[6].style.background=clr
 indctr[7].style.background=clr
}
function fi8(clr)
{
 for(i=1;i<8;i++)
  indctr[i].style.background=clr
}
function fi9(clr)
{
 for(i=1;i<4;i++)
  indctr[i].style.background=clr
 indctr[4].style.background=clr
 indctr[6].style.background=clr
 indctr[7].style.background=clr
}
function ficlr(clr)
{
 for(i=1;i<8;i++)
  indctr[i].style.background=clr
}
bind=0
indctr[0].onmouseover=()=>
{
 indctr[0].style.transform='scale(3.4)' 
 bind=Math.round(Math.random()*9) 
 switch(bind)
 {
  case 0: fi0('#f00'); break;
  case 1: fi1('#f00'); break;
  case 2: fi2('#f00'); break;
  case 3: fi3('#f00'); break;
  case 4: fi4('#f00'); break;
  case 5: fi5('#f00'); break;
  case 6: fi6('#f00'); break;
  case 7: fi7('#f00'); break;
  case 8: fi8('#f00'); break;
  case 9: fi9('#f00'); break;
 }
}
indctr[0].onmouseout=()=>
{
 indctr[0].style.transform='scale(3)'
  ficlr('#555')
} 
 
ttmthm[0].onmouseover=()=>
{
 ttmthm[0].style.color='#099'
 ttmthm[0].style.transform=
  'scale(3) translate(11%,-11%) skew(-11)'
 ttmthm[0].innerHTML=
  'natural numbers'
 ttmthm[1].style.transform=
  'scale(2.6) skew(22deg)'
 ttmthm[2].style.transform=
  'scale(2.7) translate(11%,155%) skew(11deg)'
}
ttmthm[0].onmouseout=()=>
{
 ttmthm[0].style.transform='scale(5)'
 ttmthm[0].style.color='#0bb'
  ttmthm[0].innerHTML='natural'
 ttmthm[1].style.transform='scale(0)'
 ttmthm[2].style.transform='scale(0)'
}  

bsrv=0
Isrv=0
ttsrv[0].onmouseover=()=>
{
 ttsrv[0].style.color='#f00'
 ttsrv[0].style.transform='scale(3.5)'
   ttsrv[0].innerHTML+='<=>Client'
 ttsrv[1].style.transform='scale(2)'
 ttsrv[2].style.transform='scale(2) ' 
 Isrv= setInterval(()=>{
  if(bsrv){
   ttsrv[3].style.transform=
    'scale(2) translate(0,-20px)'
   ttsrv[4].style.transform=
    'scale(3) translate(0,-20px)'
   ttsrv[5].style.transform=
    'scale(2) translate(0,-22px) skew(22deg)'
   ttsrv[6].style.transform=
    'scale(2) translate(0,-22px) skew(-22deg)'
   ttsrv[7].style.transform=
    'scale(3) translate(0,22px)' 
  }else{
   ttsrv[3].style.transform=
    'scale(3) translate(0,-20px)'
   ttsrv[4].style.transform=
    'scale(2) translate(0,-20px)'
   ttsrv[5].style.transform=
    'scale(2) translate(0,-22px) skew(-22deg)'
   ttsrv[6].style.transform=
    'scale(2) translate(0,-22px) skew(22deg)'
   ttsrv[7].style.transform=
    'scale(3.5) translate(0,22px)'  
  } 
  bsrv=!bsrv  
 }, 999)
}  
ttsrv[0].onmouseout=()=>
{
 ttsrv[0].style.color='#b00'
 ttsrv[0].style.zIndex=0
 ttsrv[0].style.transform='scale(3)'
  ttsrv[0].innerHTML='Server'
 ttsrv[1].style.transform='scale(0)'
 ttsrv[2].style.transform='scale(0)'
 ttsrv[3].style.transform='scale(0)'
 ttsrv[4].style.transform='scale(0)'
 ttsrv[5].style.transform='scale(0)'
 ttsrv[6].style.transform='scale(0)'
 ttsrv[7].style.transform='scale(0)'
  clearInterval(Isrv)
}  

</script>
