{

}
 ltra[1].style.left=99+'%'

 ttl[0].innerHTML= 'Resource'
ttl[1].style.left=66+'%'

 ttl[1].innerHTML='Curse'

ttl[2].style.background='#556'
ttl[2].style.borderRadius=55+'%'

function fcl()
{
 vcl=1+Math.random()/2
 //trdnt[1].style.transform='scale('+vcl+')'
 trdnt[2].style.transform='scale('+vcl+',1)'
 trdnt[3].style.transform='scale('+vcl+',1)'
 trdnt[4].style.transform='scale('+vcl+',1)'
}
 fcl()
 Icl=setInterval(fcl, 999)

function ftrdnt()
{
 for(i=0;i<7;i++)
  ltra[i].style.transform=
   'scale('+(7+3*Math.random())+') translate(122%,-98%) skew('
   +(22*Math.random()-11)+'deg)'
}
 ftrdnt()
 
function fttl()
{ 
 ttl[0].style.transform=
  'scale('+(7+3*Math.random())+',9) skew('+
  (27*Math.random())+'deg) translate(7%,48%)'
 ttl[1].style.transform=
  'scale(7) translate(55%,4%) skew('+
  (27*Math.random())+'deg)'
 ttl[2].style.background=
  'radial-gradient(#f0f,#ff0)'  
 ttl[2].style.opacity=0.4+Math.random()/7
 ttl[2].style.transform=
  'scale('+(1+Math.random()/8)+')'   
} 
 
Itrdnt=0
trdnt[0].onmouseover=()=>
{
 idb.style.background='#090'
 trdnt[0].style.background='#008'
 trdnt[0].style.border='11px ridge #990'
 trdnt[1].style.background='#ff0'
 trdnt[2].style.background='#ff0'
 trdnt[3].style.background='#ff0'
 trdnt[4].style.background='#ff0'
 ttl[0].style.background='#f00'
 ttl[0].style.color='#f0f'
  ttl[0].innerHTML= 'Added'
 ttl[1].style.background='#f0f'
 ttl[1].style.color='#b00'
   ttl[1].innerHTML= 'Value'
   fttl()
 ttl[2].style.border='11px ridge #b00'
 for(i=0;i<7;i++)
  ltra[i].style.opacity=1
  ftrdnt()
  Itrdnt=setInterval(()=>{ftrdnt();fttl();}, 999)
}
trdnt[0].onmouseout=()=>
{
 idb.style.background='radial-gradient(#333,#999)'
 trdnt[0].style.background='#999'
 trdnt[0].style.border='11px ridge #fff'
 trdnt[1].style.background='#fff'
 trdnt[2].style.background='#fff'
 trdnt[3].style.background='#fff'
 trdnt[4].style.background='#fff'
 ttl[0].style.background='none'
 ttl[0].style.color='#444'
 ttl[0].style.transform='scale(7) skew(12deg)'
  ttl[0].innerHTML= 'Resource'
 ttl[1].style.background='none' 
 ttl[1].style.color='#440' 
 ttl[1].style.transform='scale(7) skew(17deg)'
  ttl[1].innerHTML= 'Curse'
 ttl[2].style.background='#556' 
 ttl[2].style.opacity=0.6 
 ttl[2].style.border=''
  clearInterval(Itrdnt)
 for(i=0;i<7;i++)
  ltra[i].style.opacity=0.1
}

</script>
