<DOCTYPE html>
<html>
<head>
<style>
#idb
{
 background:radial-gradient(#333,#999);
}

.trdnt,.ttl
{
 position:absolute;
 transition:1s;
 cursor:pointer;
}
.ltra
{
 position:absolute;
 transition:1s;
 left:84%;
 top:44%;
 color:#b00;
 opacity:0.1;
}

</style>
</head>
<body id=idb>

<div class=trdnt>
 <div class=trdnt></div> 
 <div class=trdnt></div> 
 <div class=trdnt></div> 
 <div class=trdnt></div> 
 <div class=trdnt></div> 
 <div class=ltra>L</div> 
 <div class=ltra>I</div>

 <div class=ltra>E</div>

 <div class=ltra>T</div> 
 <div class=ltra>Y</div> 
</div>

<div class=ttl>added value</div> 

<script>
trdnt=document.getElementsByClassName('trdnt')

trdnt[0].style.left=16+'%'
trdnt[0].style.top=6+'%'

trdnt[0].style.height=77+'%'
trdnt[0].style.background='#999'
trdnt[0].style.border='11px ridge #ff9'
trdnt[0].style.borderRadius=55+'%'
trdnt[1].style.left=11+'%'
trdnt[1].style.top=77+'%'
trdnt[1].style.width=78+'%'
trdnt[1].style.height=14+'%'
trdnt[1].style.background='#fff'
trdnt[1].style.borderBottomLeftRadius=55+'%'
trdnt[1].style.borderBottomRightRadius=55+'%'
trdnt[2].style.left=44+'%'
trdnt[2].style.top=7+'%'
trdnt[2].style.width=14+'%'
trdnt[2].style.height=78+'%'
trdnt[2].style.background='#fff'
trdnt[2].style.borderTopLeftRadius=55+'%'
trdnt[2].style.borderTopRightRadius=55+'%'
trdnt[2].style.borderBottomLeftRadius=35+'%'
trdnt[2].style.borderBottomRightRadius=35+'%'
trdnt[3].style.left=10+'%'
trdnt[3].style.top=17+'%'
trdnt[3].style.width=14+'%'
trdnt[3].style.height=68+'%'
trdnt[3].style.background='#fff'

trdnt[3].style.borderTopRightRadius=55+'%'

trdnt[3].style.borderBottomRightRadius=35+'%'
trdnt[4].style.left=76+'%'
trdnt[4].style.top=17+'%'
trdnt[4].style.width=14+'%'
trdnt[4].style.height=68+'%'
trdnt[4].style.background='#fff'
trdnt[4].style.borderTopLeftRadius=55+'%'
trdnt[4].style.borderTopRightRadius=55+'%'
trdnt[4].style.borderBottomLeftRadius=35+'%'
trdnt[4].style.borderBottomRightRadius=35+'%'

ttl[0].style.left=29+'%'
ttl[0].style.top=5+'%'
ttl[0].style.color='#444'
ttl[0].style.opacity=0.6
ttl[0].style.transform='scale(7) skew(12deg)'
 ttl[0].innerHTML= 'Resource'
ttl[1].style.left=66+'%'
ttl[1].style.top=12+'%'
ttl[1].style.color='#440'
ttl[1].style.opacity=0.6
ttl[1].style.transform='scale(7) skew(17deg)'
 ttl[1].innerHTML='Curse'

Icl=0
function fcl()
{
 vcl=1+Math.random()/2
 //trdnt[1].style.transform='scale('+vcl+')'
 trdnt[2].style.transform='scale('+vcl+',1)'
 trdnt[3].style.transform='scale('+vcl+',1)'
 trdnt[4].style.transform='scale('+vcl+',1)'
}
 fcl()
 Icl=setInterval(fcl, 999)

function ftrdnt()
{
 ltra[0].style.transform=
  'scale(9) translate(122%,-98%) skew('
  +(22*Math.random()-11)+'deg)'
 ltra[1].style.transform=
  'scale(9) translate(233%,-44%) skew('
  +(44*Math.random()-22)+'deg)'  
 ltra[2].style.transform=
  'scale(9) translate(166%,-1%) skew('
  +(33*Math.random()-18)+'deg)'
 ltra[3].style.transform=
  'scale(9) translate(188%,44%) skew('
  +(22*Math.random()-11)+'deg)'
 ltra[4].style.transform=
  'scale(9) translate(208%,88%) skew('
  +(55*Math.random()-27)+'deg)'
 ltra[5].style.transform=
  'scale(9) translate(228%,133%) skew('
  +(33*Math.random()-19)+'deg)'
 ltra[6].style.transform=
  'scale(9) translate(248%,178%) skew('
  +(44*Math.random()-21)+'deg)'
}
 ftrdnt()
 
Itrdnt=0
trdnt[0].onmouseover=()=>
{
 idb.style.background='#090'
 trdnt[0].style.background='#008'
 trdnt[0].style.border='11px ridge #990'
 trdnt[1].style.background='#ff0'
 trdnt[2].style.background='#ff0'
 trdnt[3].style.background='#ff0'
 trdnt[4].style.background='#ff0'
 for(i=0;i<7;i++)
  ltra[i].style.opacity=1
  ttl[0].style.color='#f00'
   ttl[0].innerHTML= 'Added'
  ttl[1].style.color='#b00'
   ttl[1].innerHTML= 'Value'
  ftrdnt()
  Itrdnt=setInterval(()=>ftrdnt(), 999)
}
trdnt[0].onmouseout=()=>
{
 idb.style.background='radial-gradient(#333,#999)'
 trdnt[0].style.background='#999'
 trdnt[0].style.border='11px ridge #fff'
 trdnt[1].style.background='#fff'
 trdnt[2].style.background='#fff'
 trdnt[3].style.background='#fff'
 trdnt[4].style.background='#fff'
 for(i=0;i<7;i++)
  ltra[i].style.opacity=0.1
  ttl[0].style.color='#444'
   ttl[0].innerHTML= 'Resource'
  ttl[1].style.color='#440' 
   ttl[1].innerHTML= 'Curse'
  clearInterval(Itrdnt)
}

</script>

</html>
