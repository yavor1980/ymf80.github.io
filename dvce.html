function actbck(i,b1,b2)
{
bgrnd[i].onmouseover=()=>
{
 bgrnd[i].style.background=b1
 bgrnd[i].style.borderRadius='7%'
 bgrnd[i].style.fontSize='4em'
 bgrnd[i].style.transform='scale(1,1.2)'
} 
bgrnd[i].onmouseout=()=>
{
 bgrnd[i].style.background=b2
 bgrnd[i].style.borderRadius='0%'
 bgrnd[i].style.fontSize='0em'
 bgrnd[i].style.transform='scale(1)'
} 
}

 }

 {

  bldng[ddgt+1].style.background='#222'
  tst[1].style.fontSize=3+'em'
   dgt=Math.round(Math.random()*8)
  btn[dgt].style.boxShadow='none'
  bldng[dgt+1].style.background='#ff0'
  tst[1].style.fontSize='4em'
   tst[1].innerHTML=dgt+1
   ddgt=dgt 
 }, 999) 
}

  bgrnd[i].style.fontSize=0+'em'
 }
