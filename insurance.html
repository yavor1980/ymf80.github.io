<DOCTYPE html>
<html>
<head>
 <meta charset='utf-8'>
</head>
<body id=idbd>
<style>
#idbd
{
 background:linear-gradient(0deg,#0b0,#0bb);
}
input
{
 cursor:pointer;
 border-radius:21%;
:text-align:center;
 transform:scale(1,2); 
}
button,select
{
 cursor:pointer; 
 transform:scale(3); 
}
select
{
 background:#0ff; 
}
button
{
 cursor:pointer;
 border-radius:21%; 
}

.btn
{
 position:absolute;   
 transition:1s;
}

.pnl,.mnge,.term,.ttl
{
 position:absolute;   
 transition:1s;
 text-align:center;
}

</style>
<div class=pnl>
 <input type=submit class=btn value='life' >
 <input type=submit class=btn value='health'>
 <input type=submit class=btn value='ownership' >
 <input type=submit class=btn value='auto'>
 <input type=submit class=btn value='tourism'>
</div>
<div class=pnl>
 <div class=ttl>Insurance</div>
 <div class=mnge>
  <div class=ttl>Sum:</div>
  <input value='1000' class=ttl>
   <div class=ttl></div>
  <button class=mnge disabled>OK</button>
  <button class=mnge disabled>C</button>
 </div> 
  <select class=term>
    <option >1 year</option>
	<option >2 years</option>
	<option >3 years</option>
	<option >4 years</option>
  </select>
</div>
<script>
var btn=document.getElementsByClassName('btn')

var pnl=document.getElementsByClassName('pnl')
var ttl=document.getElementsByClassName('ttl')
var mnge=document.getElementsByClassName('mnge')	
var term=document.getElementsByClassName('term')

pnl[0].style.left=17+'%'
pnl[0].style.top=5+'%'  
pnl[0].style.width=66+'%'
pnl[0].style.height=16+'%'
pnl[0].style.background='#777'
pnl[0].style.borderRadius=12+'%'
pnl[0].style.border='4px ridge #bb0'
pnl[0].style.transform='scale(1.4)'
pnl[1].style.left=17+'%'
pnl[1].style.top=38+'%'
pnl[1].style.width=66+'%'
pnl[1].style.height=50+'%'
pnl[1].style.background='#888'
pnl[1].style.borderRadius=12+'%'
pnl[1].style.border='4px ridge #bb0'
pnl[1].style.transform='scale(1.4)'

btn[0].style.left=11+'%'
btn[0].style.top=55+'%'
btn[0].style.background='#f00'
btn[0].style.transform='scale(2)'
btn[1].style.left=23+'%'
btn[1].style.top=55+'%'
btn[1].style.background='#00f'
btn[1].style.transform='scale(2)'
btn[2].style.left=41+'%'
btn[2].style.top=55+'%'
btn[2].style.background='#0f0'
btn[2].style.transform='scale(2)'
btn[3].style.left=62+'%'
btn[3].style.top=55+'%'
btn[3].style.background='#fb0'
btn[3].style.transform='scale(2)'    
btn[4].style.left=77+'%'
btn[4].style.top=55+'%'
btn[4].style.background='#f0b'
btn[4].style.transform='scale(2)'  

ttl[0].style.left=49+'%'
ttl[0].style.top=11+'%'
ttl[0].style.color='#600'
ttl[0].style.transform='scale(3) skew(-12deg)'
ttl[0].style.cursor='pointer'
ttl[1].style.left=7+'%'
ttl[1].style.top=8+'%'
ttl[1].style.color='#bbb'
ttl[1].style.transform='scale(3)'
ttl[1].style.cursor='pointer'
ttl[2].style.left=22+'%'
ttl[2].style.top=8+'%'
ttl[3].style.left=72+'%'
ttl[3].style.top=8+'%'
ttl[3].style.transform='scale(3) skew(-12deg)'

mnge[0].style.left=3+'%'
mnge[0].style.top=30+'%'  
mnge[0].style.width=94+'%'
mnge[0].style.height=66+'%'
mnge[0].style.background='#707'
mnge[0].style.borderTopLeftRadius=6+'%'
mnge[0].style.borderTopRightRadius=6+'%'
mnge[0].style.borderBottomLeftRadius=12+'%'
mnge[0].style.borderBottomRightRadius=12+'%'
mnge[1].style.left=35+'%'
mnge[1].style.top=76+'%' 
mnge[1].style.background='#770'
mnge[1].style.fontSize=0.6+'%' 
mnge[2].style.left=49+'%'
mnge[2].style.top=76+'%' 
mnge[2].style.background='#660' 
mnge[2].style.fontSize=0.6+'%' 

term[0].style.left=13+'%'
term[0].style.top=13+'%' 
term[0].style.borderRadius=13+'%' 

function abtn(i,str)
{
 btn[i].onmouseover=()=>
 { 
  btn[i].style.transform='scale(2.2)'
 }
 btn[i].onmouseout=()=>
 { 
  btn[i].style.transform='scale(2)'
 }
 btn[i].onclick=()=>
 { 
   mnge[1].disabled=0
   mnge[2].disabled=0
   ttl[3].innerHTML=str 
 } 
}
 abtn(0,'life'), abtn(1,'health'), 
 abtn(2,'ownership'), abtn(3,'auto'), 
 abtn(4,'tourism')
 
ttl[0].onmouseover=()=>
{ 
 ttl[0].style.color='#900'
 ttl[0].style.transform='scale(3.4)'
}
ttl[0].onmouseout=()=>
{ 
 ttl[0].style.color='#600'
 ttl[0].style.transform=
  'scale(3) skew(-12deg)'
}  

ttl[2].onclick=()=>
{ 
 ttl[2].value='2000' 
}  

mnge[1].onclick=()=>
{ 
 ttl[0].innerHTML='You are insured!'
 mnge[1].disabled=1
 mnge[2].disabled=1
}
mnge[1].onmouseout=()=>
{ 
 ttl[0].innerHTML='Insurance'
}  
mnge[2].onclick=()=>
{ 
 mnge[1].disabled=1
 mnge[2].disabled=1
}  
mnge[2].onmouseout=()=>
{ 
 ttl[0].innerHTML='Insurance'
}

</script>
</body>
</html>
