<head>

<body id=idbd>
<style>
#idbd
{

input

</div>

arrNm=['life','health','ownership','auto','tourism']
Ittl0=0
ttl[0].onmouseover=()=>
{ 
 ttl[0].style.transform='scale(3.4)'
 ttl[0].style.color='#900'
 Ittl0=setInterval(()=>{
  ttl[1].innerHTML=
   arrNm[Math.round(Math.random())]
  ttl[1].style.transform=
  'scale(3) skew('+(Math.random()*12-6)+'deg)' 
  }, 555)
}
ttl[0].onmouseout=()=>
{ 
 ttl[0].style.transform=
  'scale(3) skew(-12deg)'
 ttl[0].style.color='#000' 
  clearInterval(Ittl0)
  ttl[1].innerHTML=''
} 

function fbtn(i)
{
 btn[i].onclick=()=>
 { 
  ttl[2].innerHTML=arrNm[i]
 }  
}
 fbtn(0),fbtn(1),fbtn(2),fbtn(3),fbtn(4)
