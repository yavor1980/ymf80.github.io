<html>
<body id=idbd>
<style>

#idbd
{
 background:radial-gradient(#009,#0ff);
}

#idcat
{
 position:absolute;
 transition:1s;
 left:77%;
 top:66%;
 width:11%;   
 height:22%;  
}

#idrdr
{
 position:absolute;
 transition:1s;
 left:12%;
 top:29%;  
 width:19%;  
 height:33%; 
}

#idface
{
 position:absolute;
 transition:1s;
 left:55%;
 top:11%; 
 width:12%;   
 height:22%;
}

#idbtn
{
 position:absolute;
}

.wls
{
 position:absolute;
 transition:2s;
 border-radius:5%; 
}

.drn
{
 position:absolute;
 cursor:pointer; 
 transition:1s;
}
.prplr
{
 position:absolute;
 cursor:pointer; 
 transition:2s;
 opacity:0.8;
}

.vctr
{
 position:absolute;
 cursor:pointer; 
 transition:1s;
}

.frz
{
 position:absolute;
 transition:1s;
 z-index:1;
 cursor:pointer;
}

</style>

<div class=wls></div>
<div class=wls></div>

<img src='img/cat.png' id=idcat>
<img src='img/reader.png' id=idrdr>
<img src='img/face.png' id=idface>

<div class=drn>
 <div class=drn>
  <div class=prplr></div>
  <div class=prplr></div>
 </div>
 <div class=drn>
  <div class=prplr></div>
  <div class=prplr></div>
 </div>
 <div class=drn></div>
 <div class=drn></div>
</div>

<div class=vctr>VCTR</div>
 <div class=vctr>creative </div>

<div class=frz>earthquake</div>
<div class=frz>magnitude scale</div>
<div class=frz>intensity scale</div>

<script>
wls=document.getElementsByClassName('wls')  
drn=document.getElementsByClassName('drn')
prplr=document.getElementsByClassName('prplr')

vctr=document.getElementsByClassName('vctr') 
frz=document.getElementsByClassName('frz') 
 
wls[0].style.left=11+'%'
wls[0].style.bottom=2+'%'
wls[0].style.width=77+'%'
wls[0].style.height=33+'%'
wls[0].style.background='#0f0'  
wls[0].style.transform='skew(22deg)'
wls[0].style.opacity=0.5
 
wls[1].style.left=7+'%'
wls[1].style.top=4+'%'
wls[1].style.width=77+'%'
wls[1].style.height=60+'%'
wls[1].style.background='#0f0'
wls[1].style.opacity=0.5
 
drn[0].style.left=44+'%'
drn[0].style.top=44+'%'
drn[0].style.width=22+'%'
drn[0].style.height=11+'%'
drn[0].style.background='#b00'
drn[0].style.borderRadius='55%'
drn[0].style.border='9px ridge #900'
drn[0].style.transform='scale(1.4)'
 
drn[1].style.left=-6+'%'
drn[1].style.top=33+'%'
drn[1].style.width=111+'%'
drn[1].style.height=22+'%'
drn[1].style.background='#800'
drn[1].style.borderRadius='15%'
drn[1].style.transform='rotate(11deg)'
 
drn[2].style.left=-6+'%'
drn[2].style.top=33+'%'
drn[2].style.width=111+'%'
drn[2].style.height=22+'%'
drn[2].style.background='#600'
drn[2].style.borderRadius='15%'
drn[2].style.transform='rotate(-11deg)'
 
drn[3].style.left=38+'%'
drn[3].style.top=33+'%'
drn[3].style.width=22+'%'
drn[3].style.height=22+'%'
drn[3].style.background=
 'radial-gradient(#505,#808)'
drn[3].style.borderRadius='22%'
drn[3].style.opacity=0
drn[3].style.transform='scale(2)'
  
drn[4].style.left=40+'%'
drn[4].style.top=44+'%'
drn[4].style.width=22+'%'
drn[4].style.height=22+'%'
drn[4].style.borderRadius='55%'
drn[4].style.opacity=0
drn[4].style.border='1px solid #000'
drn[4].style.borderTop='2px solid transparent'
drn[4].style.borderLeft='2px solid transparent'
drn[4].style.borderRight='2px solid transparent'
drn[4].style.transform='scale(2) rotate(0deg)'
drn[4].style.transition='666ms'
 
prplr[0].style.left=4+'%'
prplr[0].style.top=-13+'%'
prplr[0].style.width=22+'%'
prplr[0].style.height=144+'%'
prplr[0].style.background=
 'radial-gradient(#880,#00f)'
prplr[0].style.borderRadius='55%'
prplr[0].style.transform='scale(0)'
 
prplr[1].style.left=75+'%'
prplr[1].style.top=-13+'%'
prplr[1].style.width=22+'%'
prplr[1].style.height=144+'%'
prplr[1].style.background=
 'radial-gradient(#880,#00f)'
prplr[1].style.borderRadius='55%'
prplr[1].style.transform='scale(0)'
 
prplr[2].style.left=4+'%'
prplr[2].style.top=-13+'%'
prplr[2].style.width=22+'%'
prplr[2].style.height=144+'%'
prplr[2].style.background=
 'radial-gradient(#880,#00f)'
prplr[2].style.borderRadius='55%'
prplr[2].style.transform='scale(0)'
 
prplr[3].style.left=75+'%'
prplr[3].style.top=-13+'%'
prplr[3].style.width=22+'%'
prplr[3].style.height=144+'%'
prplr[3].style.background=
 'radial-gradient(#880,#00f)'
prplr[3].style.borderRadius='55%'
prplr[3].style.transform='scale(0)'
 
frz[0].style.left=24+'%'
frz[0].style.top=9+'%'
frz[0].style.color='#b00'
frz[0].style.transform='scale(3)'
 
frz[1].style.left=24+'%'
frz[1].style.top=17+'%'
frz[1].style.color='#00c'
frz[1].style.transform='scale(3)'
 
frz[2].style.left=22+'%'
frz[2].style.top=22+'%'
frz[2].style.color='#bb0'
frz[2].style.transform='scale(3)' 
 
vctr[0].style.left=55+'%'
vctr[0].style.top=7+'%'
vctr[0].style.transform='scale(3)'
vctr[0].style.color='#060'
 
vctr[1].style.left=55+'%'
vctr[1].style.top=12+'%'
vctr[1].style.transform='scale(0)'
vctr[1].style.color='#060'
   
function cl()
{
 idcat.style.transform=
  'scale('+(1+Math.random()/5)
 idrdr.style.transform=
  'scale('+(1+Math.random()/5)
 idface.style.transform=
  'scale('+(1+Math.random()/5)
 wls[0].style.transform=
  'scale('+(Math.random()/5+0.8)+
  ') skew(22deg) rotate('+(Math.random())+'deg)'
 wls[1].style.transform=
  'scale('+(Math.random()/5)+0.8+
  ') rotate('+(Math.random()*1)+'deg)'
}
Iwls=0  
wls[0].onmouseover=()=>
{
 cl()
 Iwls=setInterval(cl, 444)
} 
wls[0].onmouseout=()=>
{
  clearInterval(Iwls) 
 wls[0].style.transform=
  'translate(2%) skew(22deg) rotate(0deg)'
 wls[1].style.transform=
  'skew(0deg) rotate(0deg)' 
}  

wls[1].onmouseover=()=>
{
 wls[0].onmouseover()
} 
wls[1].onmouseout=()=>
{
 wls[0].onmouseout()
}  

drn[0].onmouseover=()=>
{
 drn[0].style.background='#600'
 drn[0].style.border='11px ridge #400'
 drn[0].style.transform=
  'scale(1.5) translate(-11%,-11%)'
 drn[1].style.background='#400'
 drn[2].style.background='#300'
 drn[3].style.opacity=1
 prplr[0].style.transform='scale(1)'
 prplr[1].style.transform='scale(1)'
 prplr[2].style.transform='scale(1)'
 prplr[3].style.transform='scale(1)'
 w=0,h=0,b=0
 drnI=setInterval(()=>{ 
   w-=1; h-=1
    b++   
  if(b%2==0)
  { 
   drn[4].style.opacity=0
   drn[4].style.transition='0s'
   drn[4].style.transform=
    'scale(2) translate(0%,66%)'
  }
  else
  { 
   drn[4].style.opacity=1
   drn[4].style.transition='666ms'
   drn[4].style.transform=
    'scale(4) translate(0%,55%)'
  }
 }, 666)
}
drn[0].onmouseout=()=>
{
 drn[0].style.background='#b00'
 drn[0].style.border='9px ridge #900'
 drn[0].style.transform='scale(1.4)'
 drn[1].style.background='#800'
 drn[2].style.background='#600'
 drn[3].style.opacity=0
 drn[4].style.opacity=0
 drn[4].style.transform='scale(0)'
 prplr[0].style.transform='scale(0)'
 prplr[1].style.transform='scale(0)'
 prplr[2].style.transform='scale(0)'
 prplr[3].style.transform='scale(0)'
  clearInterval(drnI)
} 

Ivctr=0
bvctr=0
vctr[0].onmouseover=()=>
{
 vctr[0].style.color='#f00'
 vctr[0].style.transform='scale(4)'
  vctr[0].innerHTML='new line!!'
 vctr[1].style.color='#f90'
 Ivctr=setInterval(()=>{
  if(bvctr)
  {
   vctr[1].style.transform=
    'scale(4) translate(33%,55%) skew(22deg)'
    vctr[1].innerHTML='modelling'
  }
  else
  {
   vctr[1].style.transform=
    'scale(4) translate(33%,55%) skew(-22deg)'
    vctr[1].innerHTML='creative'
  } 
   bvctr=!bvctr
 }, 999)
} 
vctr[0].onmouseout=()=>
{
 vctr[0].style.color='#060'
 vctr[0].style.transform='scale(3)'
 vctr[0].innerHTML='VCTR'
 vctr[1].style.transform='scale(0)'
 vctr[1].style.color='#000'
  vctr[1].innerHTML='creative'
  clearInterval(Ivctr)
} 

frz[0].onmouseover=()=>
{
frz[0].style.zIndex=2
frz[0].style.color='#bb0'
frz[0].style.transform=
 'scale(3) skew(8deg) translate(11%,11%)'
 frz[0].innerHTML=
  'Earth tremors and vibrations<br>'+ 
  'of the earths surface'
} 
frz[0].onmouseout=()=>
{
frz[0].style.zIndex=1
frz[0].style.color='#b00'
frz[0].style.transform='scale(3)'
 frz[0].innerHTML='earthquake'
}

frz[1].onmouseover=()=>
{
frz[1].style.zIndex=2
frz[1].style.color='#009'
frz[1].style.transform=
 'scale(3) translate(11%,11%)'
 frz[1].innerHTML=
  'local magnitude (Ml)<br>'+
  'surface wave magnitude (Ms)<br>'+
  'body wave magnitude (Mb)<br>'+
  'moment magnitude (Mw)'
} 
frz[1].onmouseout=()=>
{
frz[1].style.zIndex=1
frz[1].style.color='#00c'
frz[1].style.transform='scale(3)'
 frz[1].innerHTML='mgnitude scale'
} 

frz[2].onmouseover=()=>
{
frz[2].style.zIndex=2
frz[2].style.color='#c00'
frz[2].style.transform=
 'scale(2.3) translate(11%,33%)'
frz[2].innerHTML=
 '1 point (imperceptible) <br>'+
 '2 points (very weak) <br>'+
 '3 points (weak) <br>'+
 '4 points (moderate) <br>'+
 '5 points (quite strong) <br>'+
 '6 points (strong) <br>'+
 '7 points (very strong) <br>'+
 '8 points (destructive) <br>'+
 '9 points (devastating) <br>'+
 '10 points (destructive) <br>'+
 '11 points (disaster) <br>'+
 '12 points (major disaster) <br>'
} 
frz[2].onmouseout=()=>
{
frz[2].style.zIndex=1
frz[2].style.color='#0b0'
frz[2].style.transform='scale(3)'
frz[2].innerHTML='intensity scale'
} 
 
</script>
</body>
</html>
