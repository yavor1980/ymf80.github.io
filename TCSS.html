<DOCTYPE html>
<html>
<head>
 <meta charset='utf-8'>
</head>
<body id=idbd>
<style>
#idbd
{
 background:radial-gradient(#ff0,#00f);
}

.ttl,.psy,.cult,.trck
{
 position:absolute;   
 transition:1s;
 text-align:center;
}
.ttl,.psy,.cult
{
 cursor:pointer;
}

</style>
<div class=ttl>Terr center</div>
 <div class=ttl>social politics</div>

<div class=psy>psycholog
 <div class=psy>interview</div>
 <div class=psy>relaxation</div>
 <div class=psy>education</div>
</div>

<div class=cult>culture
 <div class=cult>excursions</div>
 <div class=cult>trips</div>
 <div class=cult>seminars</div>
</div>

<div class=trck>
 <div class=trck></div>
 <div class=trck></div>
 <div class=trck></div>
</div>

<script>
ttl=document.getElementsByClassName('ttl')
psy=document.getElementsByClassName('psy')
cult=document.getElementsByClassName('cult')
trck=document.getElementsByClassName('trck')

ttl[0].style.left=33+'%'
ttl[0].style.top=4+'%'
ttl[0].style.color='#808'
ttl[0].style.fontSize=9+'em'
ttl[0].style.transform='scale(1) skew(-22deg)'
ttl[1].style.left=39+'%'
ttl[1].style.top=4+'%'
ttl[1].style.color='#ccc'
ttl[1].style.padding=0+'px'
ttl[1].style.transform='scale(0)'

psy[0].style.left=33+'%'
psy[0].style.top=33+'%'
psy[0].style.width=22+'%'
psy[0].style.height=13+'%'
psy[0].style.background='#800'
psy[0].style.fontSize=0+'em'
psy[0].style.borderRadius=13+'%'
psy[1].style.left=33+'%'
psy[1].style.top=99+'%'
psy[2].style.left=33+'%'
psy[2].style.top=99+'%'
psy[3].style.left=33+'%'
psy[3].style.top=99+'%'

cult[0].style.left=33+'%'
cult[0].style.top=54+'%'
cult[0].style.width=22+'%'
cult[0].style.height=13+'%'
cult[0].style.background='#d0d'
cult[0].style.fontSize=0+'em'
cult[0].style.borderRadius=13+'%'
cult[1].style.left=33+'%'
cult[1].style.top=99+'%'
cult[2].style.left=33+'%'
cult[2].style.top=99+'%'
cult[3].style.left=33+'%'
cult[3].style.top=99+'%'

trck[0].style.left=3+'%'
trck[0].style.top=5+'%'
trck[0].style.width=22+'%'
trck[0].style.height=93+'%'
trck[0].style.background='#997'
trck[0].style.borderRadius=3+'%'
trck[1].style.left=3+'%'
trck[1].style.top=9+'%'
trck[1].style.width=93+'%'
trck[1].style.height=22+'%'
trck[1].style.background='#990'
trck[1].style.cursor='pointer'
trck[2].style.left=3+'%'
trck[2].style.top=39+'%'
trck[2].style.width=93+'%'
trck[2].style.height=22+'%'
trck[2].style.background='#770'
trck[2].style.cursor='pointer'
trck[3].style.left=3+'%'
trck[3].style.top=69+'%'
trck[3].style.width=93+'%'
trck[3].style.height=22+'%'
trck[3].style.background='#550'
trck[3].style.cursor='pointer'

function clk()
{
 trck[1].style.top=0+'%'
 trck[2].style.top=0+'%'
 trck[3].style.top=0+'%'
}
ttl[0].onmouseover=()=>
{ 
 ttl[0].style.transform='scale(1.1) skew(-12deg)'
 ttl[1].style.transform=
  'scale(5) translate(49%,7%) skew(8deg)'
}
ttl[0].onmouseout=()=>
{ 
 ttl[0].style.transform='scale(1) skew(-22deg)'
 ttl[1].style.transform='scale(0)'
}

Imovr=0
function movr(nm)
{
nm[0].onmouseover=()=>
{ 
 nm[0].style.transform='scale(1.1)'
 nm[0].style.color='#ff0'
 nm[0].style.padding=7+'px'
 nm[0].style.fontSize=3+'em'
 nm[1].style.color='#ff0'
 nm[2].style.color='#00f'
 nm[3].style.color='#0f0'
  //clk()
 Imovr=setInterval(()=>
 {
  trck[1].style.transition=999+'ms'
  trck[2].style.transition=999+'ms'
  trck[3].style.transition=999+'ms'
  clk()
 nm[1].style.transform=
  'scale('+(1+Math.random()/4)+') translate(117%,-87%)'
 nm[2].style.transform=
  'scale('+(1+Math.random()/4)+') translate(117%,2%)'
 nm[3].style.transform=
  'scale('+(1+Math.random()/4)+') translate(117%,99%)'
  setTimeout(()=>{
    trck[1].style.transition=0+'ms'
    trck[1].style.top=9+'%'
	trck[2].style.transition=0+'ms'
	trck[2].style.top=39+'%'
	trck[3].style.transition=0+'ms'
	trck[3].style.top=69+'%'
  }, 888)  
 }, 999) 
}
nm[0].onmouseout=()=>
{ 
 nm[0].style.transform='scale(1)'
 nm[0].style.color='#000'
 nm[0].style.padding=0+'px'
 nm[0].style.fontSize=0+'em'
 nm[1].style.transform='scale(0)'
 nm[1].style.color='#000'
 nm[2].style.transform='scale(0)'
 nm[2].style.color='#000'
 nm[3].style.transform='scale(0)'
 nm[3].style.color='#000'
  clearInterval(Imovr)
}
}
movr(psy); 
movr(cult);
 cult[2].style.left=76+'%'
	  	  
		  
</script>
</body>
</html>
