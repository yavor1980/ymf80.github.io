  'scale(1) translate(29%,117%)'
 psy[3].style.color='#ff0'
 
}
psy[0].onmouseout=()=>
{ 
 psy[0].style.transform='scale(1)'
 psy[0].style.color='#000'
 psy[0].style.padding=0+'px'
 psy[0].style.fontSize=0+'em'
 psy[1].style.transform='scale(0)'
