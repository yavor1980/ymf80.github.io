<DOCTYPE html>
<html>
<head>
 <meta charset='utf-8'>
</head>
<body id=idbd>
<style>
#idbd
{
 background:linear-gradient(#dd0,177px,#333);
}

.ttl,.shwrz,.drkwht
{
 position:absolute;   
 transition:1s;
 cursor:pointer;
 text-align:center;
}

</style>
<div class=ttl>
 LUCHAN
 <div class=ttl>kraft beer</div>
</div>

<div class=shwrz>
 shwrzbeer
 <div class=shwrz></div>
 <div class=shwrz></div>
 <div class=shwrz></div>
</div>

<div class=drkwht>
 drkwhtbeer
 <div class=drkwht></div>
 <div class=drkwht></div>
 <div class=drkwht></div>
</div>

<script>
ttl=document.getElementsByClassName('ttl')
shwrz=document.getElementsByClassName('shwrz')
drkwht=document.getElementsByClassName('drkwht')

ttl[0].style.left=33+'%'
ttl[0].style.top=4+'%'
ttl[0].style.color='#808'
ttl[0].style.fontSize=9+'em'
ttl[0].style.transform='scale(1) skew(-22deg)'
ttl[1].style.left=33+'%'
ttl[1].style.top=47+'%'
ttl[1].style.color='#ccc'
ttl[1].style.padding=0+'px'
ttl[1].style.transform='scale(0)'

shwrz[0].style.left=33+'%'
shwrz[0].style.top=33+'%'
shwrz[0].style.width=22+'%'
shwrz[0].style.height=13+'%'
shwrz[0].style.background='#800'
shwrz[0].style.fontSize=0+'em'
shwrz[0].style.borderRadius=13+'%'
shwrz[1].style.left=33+'%'
shwrz[1].style.top=99+'%'
shwrz[2].style.left=33+'%'
shwrz[2].style.top=99+'%'
shwrz[3].style.left=33+'%'
shwrz[3].style.top=99+'%'

drkwht[0].style.left=33+'%'
drkwht[0].style.top=54+'%'
drkwht[0].style.width=22+'%'
drkwht[0].style.height=13+'%'
drkwht[0].style.background='#d0d'
drkwht[0].style.fontSize=0+'em'
drkwht[0].style.borderRadius=13+'%'
drkwht[1].style.left=33+'%'
drkwht[1].style.top=99+'%'
drkwht[2].style.left=33+'%'
drkwht[2].style.top=99+'%'
drkwht[3].style.left=33+'%'
drkwht[3].style.top=99+'%'

ttl[0].onmouseover=()=>
{ 
 ttl[0].style.transform='scale(1.1) skew(-12deg)'
 ttl[1].style.transform=
  'scale(0.2) translate(22%,7%) skew(8deg)'
}
ttl[0].onmouseout=()=>
{ 
 ttl[0].style.transform='scale(1) skew(-22deg)'
 ttl[1].style.transform='scale(0)'
}

Imovr=0
function movr(nm)
{
nm[0].onmouseover=()=>
{ 
 nm[0].style.transform='scale(1.1)'
 nm[0].style.color='#ff0'
 nm[0].style.padding=7+'px'
 nm[0].style.fontSize=3+'em'
 nm[1].style.color='#ff0'
 nm[2].style.color='#00f'
 nm[3].style.color='#0f0'
 Imovr=setInterval(()=>
 {
 nm[1].style.transform=
  'scale('+(1+Math.random()/4)+') translate(117%,-87%)'
 nm[2].style.transform=
  'scale('+(1+Math.random()/4)+') translate(117%,2%)'
 nm[3].style.transform=
  'scale('+(1+Math.random()/4)+') translate(117%,99%)'
 }, 999) 
}
nm[0].onmouseout=()=>
{ 
 nm[0].style.transform='scale(1)'
 nm[0].style.color='#000'
 nm[0].style.padding=0+'px'
 nm[0].style.fontSize=0+'em'
 nm[1].style.transform='scale(0)'
 nm[1].style.color='#000'
 nm[2].style.transform='scale(0)'
 nm[2].style.color='#000'
 nm[3].style.transform='scale(0)'
 nm[3].style.color='#000'
  clearInterval(Imovr)
}
}
 movr(shwrz); movr(drkwht);

	  	   
</script>
</body>
</html>
