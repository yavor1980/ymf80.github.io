<DOCTYPE html>
<html>
<head>
 <meta charset='utf-8'>
</head>
<body id=idbd>
<style>
#idbd
{
 background:linear-gradient(#dd0,177px,#333);
}

.ttl,.glss,.beer
{
 position:absolute;   
 transition:1s;
 cursor:pointer;
}

</style>
<div class=ttl>
<div class=ttl>L</div>
<div class=ttl>U</div>
<div class=ttl>C</div>
<div class=ttl>H</div>
<div class=ttl>A</div>
<div class=ttl>N</div>
</div>
 <div class=ttl>kraft beer</div>

<div class=glss>
 <div class=glss></div>
 <div class=glss></div>
 <div class=glss></div>
 <div class=glss></div>
 <div class=glss></div>
 <div class=glss></div>
</div>

<script>
ttl=document.getElementsByClassName('ttl')
glss=document.getElementsByClassName('glss')

ttl[0].style.left=11+'%'
ttl[0].style.top=4+'%'
ttl[0].style.width=44+'%'
ttl[0].style.color='#808'
ttl[0].style.fontSize=11+'em'
ttl[1].style.left=0+'%'
ttl[2].style.left=16+'%'
ttl[3].style.left=32+'%'
ttl[4].style.left=48+'%'
ttl[5].style.left=64+'%'
ttl[6].style.left=80+'%'
ttl[7].style.left=22+'%'
ttl[7].style.top=29+'%'
ttl[7].style.transform='scale(0)'

glss[0].style.left=58+'%'
glss[0].style.top=21+'%'
glss[0].style.width=22+'%'
glss[0].style.height=44+'%'
glss[0].style.transform='scale(1,1.4)'
glss[1].style.top=22+'%'
glss[1].style.width=111+'%'
glss[1].style.height=33+'%'
glss[1].style.borderRadius=55+'%'
glss[1].style.border='11px ridge #800'
glss[1].style.transform='scale(1,0.4)'
glss[2].style.left=9+'%'
glss[2].style.top=95+'%'
glss[2].style.width=99+'%'
glss[2].style.height=33+'%'

glss[2].style.borderRadius=55+'%'
glss[2].style.border='11px ridge #800'
glss[2].style.transform='scale(1,0.4)'
glss[3].style.left=2+'%'
glss[3].style.top=38+'%'
glss[3].style.width=10+'%'
glss[3].style.height=80+'%'
glss[3].style.borderRadius=55+'%'
glss[3].style.borderLeft='11px ridge #800'
glss[3].style.transform='rotate(-5deg)'
glss[4].style.left=107+'%'
glss[4].style.top=38+'%'
glss[4].style.width=10+'%'
glss[4].style.height=80+'%'
glss[4].style.borderRadius=55+'%'
glss[4].style.borderRight='11px ridge #800'
glss[4].style.transform='rotate(3deg)'
glss[5].style.left=8+'%'
glss[5].style.top=50+'%'
glss[5].style.width=99+'%'
glss[5].style.height=66+'%'
glss[5].style.background='#990'
glss[5].style.borderRadius=15+'%'
glss[5].style.borderTopLeftRadius=25+'%'
glss[5].style.borderTopRightRadius=25+'%'
glss[5].style.transform='skew(6deg)'
glss[5].style.opacity=0
glss[6].style.left=16+'%'
glss[6].style.top=50+'%'
glss[6].style.width=99+'%'
glss[6].style.height=66+'%'
glss[6].style.background='#990'
glss[6].style.borderRadius=15+'%'
glss[6].style.borderTopLeftRadius=25+'%'
glss[6].style.borderTopRightRadius=25+'%'
glss[6].style.transform='skew(-6deg)'
glss[6].style.opacity=0

ttl[0].onmouseover=()=>
{ 
 ttl[0].style.transform='scale(1.1)'
 ttl[7].style.color='#900'
 ttl[7].style.transform=
  'scale(6) translate(22%,76%) skew(22deg)'
 glss[2].style.background='#990'
 glss[5].style.opacity=1
 glss[6].style.opacity=1
}
ttl[0].onmouseout=()=>
{ 
 ttl[0].style.transform='scale(1)'
 ttl[7].style.color='#000'
 ttl[7].style.transform='scale(0)'
 glss[2].style.background='none'
 glss[5].style.opacity=0
 glss[6].style.opacity=0
}

</script>
</body>
</html>
