<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <link rel="stylesheet" href />
	
<style>
body
{
 background:#070;
}
#idbtn
{	 
 position:absolute;
 cursor:pointer;
 left:40%; 
 bottom:11%;	 
 width:16%;	  
 height:9%;
 background:#707;
 color:#bbb;
 font-size:2em;
 border-radius:23%;
}
	
#idcont
{	 
 position:absolute;
 transition:2s;
 left:17%; 
 top:11%;	 
 width:66%;	  
 height:77%;
 background:#770;
 border:5px ridge #f00;
 border-radius:22%;
 text-align:center;
}
	
.cell
{
 position:absolute;
 transition:777ms;
 width:9%;	  
 height:9%;
 background:#999;
 font-size:3em;
 border:4px solid #990;
 cursor:pointer;
}
.cell:hover
{
 transform:scale(1.2);
 z-index:1;
}
	 
.ttl
{
 position:absolute;
 transition:1s;
 color:#609;
 font-size:5em;
 cursor:pointer;
}

</style>
</head>
<body>
<div id=idcont> 
 <div class='ttl'> Click any cell </div>
     
<div class='cell'></div>
<div class='cell'></div>
<div class='cell'></div>
<div class='cell'></div>
<div class='cell'></div>
<div class='cell'></div>
<div class='cell'></div>
<div class='cell'></div>
<div class='cell'></div>

  <div class='ttl'>Winner</div>
  <div class='ttl'>X</div>

<button id='idbtn'>Reset</button>
  
</div>  
 
<script type>
ttl=document.getElementsByClassName('ttl') 
c=document.getElementsByClassName('cell') 
 
i=0, j=0 
for(k=0;k<9;k++)
{
 c[k].style.left=(33+11*i)+'%'
 c[k].style.top=(33+12*j)+'%'
  i++; 
  if(i%3==0){j++; i=0;}
}

ttl[0].style.left=16+'%'
ttl[0].style.top=0+'%'
ttl[0].style.color='#b0b'
ttl[1].style.left=33+'%'
ttl[1].style.color='#b00'
ttl[1].style.transform='scale(0)'
ttl[2].style.left=33+'%'
ttl[2].style.color='#500'
ttl[2].style.transform='scale(0)'

idcont.onmouseover=()=>
{
 idcont.style.transform='scale(1.2)'
}
idcont.onmouseout=()=>
{
 idcont.style.transform='scale(1)'
}
ttl[0].onmouseover=()=>
{
 ttl[0].style.color='#d0d'
}
ttl[0].onmouseout=()=>
{
 ttl[0].style.color='#b0b'
}
idbtn.onclick=()=>
{
 ttl[1].style.transform='scale(0)'
 ttl[2].style.transform='scale(0)' 
 for(k=0;k<9;k++)
  c[k].innerHTML=''
} 

function  comb(v)
{
 if((c[0].innerHTML==v)&&
  (c[1].innerHTML=='X')&&(c[2].innerHTML=='X')||
  (c[3].innerHTML=='X')&&
  (c[4].innerHTML=='X')&&(c[5].innerHTML=='X')||
  (c[6].innerHTML=='X')&&
  (c[7].innerHTML=='X')&&(c[8].innerHTML=='X')|| 
  (c[0].innerHTML=='X')&&
  (c[3].innerHTML=='X')&&(c[6].innerHTML=='X')||
  (c[1].innerHTML=='X')&&
  (c[4].innerHTML=='X')&&(c[7].innerHTML=='X')||
  (c[2].innerHTML=='X')&&
  (c[5].innerHTML=='X')&&(c[8].innerHTML=='X')||  
  (c[0].innerHTML=='X')&&
  (c[4].innerHTML=='X')&&(c[8].innerHTML=='X')||
  (c[2].innerHTML=='X')&&
  (c[4].innerHTML=='X')&&(c[6].innerHTML=='X') )
  {
    ttl[2].innerHTML=v
   ttl[1].style.transform=
    'scale(1.7) translate(8%,38%)'
   ttl[2].style.transform=
    'scale(1.7) translate(399%,100%)'
  }
}

ii=0
function  cl(i)
{
 c[i].onclick=()=>
 {
  c[i].innerHTML='X'
  while(ii==i)
   ii=Math.round(Math.random()*9)
  c[ii].innerHTML='0'
   comb('X')
   comb('0')
 }
}
 cl(0), cl(1), cl(2)
 cl(3), cl(4), cl(5)
 cl(6), cl(7), cl(8)

</script>
</body>
</html>
