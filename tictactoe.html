.cell
{
 position:absolute;
 transition:777ms;
 width:55px;	  
 height:55px;
 background:#999;
 font-size:2em;
 border:4px solid #990;
 cursor:pointer;
}
.cell:hover
{
 transform:scale(1.2);
}
	 
.ttl
{
 transition:1s;
 color:#609;
 font-size:5em;
 text-align:center;

}
.ttl:hover
{

  i++; 
  if(i%3==0){ j++; i=0;}

idcont.onmouseover=()=>
{
 idcont.style.transform='scale(1.2)'
}
idcont.onmouseout=()=>
{
