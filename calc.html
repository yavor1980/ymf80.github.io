<!DOCTYPE html>

<html>

<head>
<title>calc</title>

<meta http-equiv="content-type" content="text/html" >

<style type=text/css>
body
{
 background:#bbb;
}

#idclc
{
 position:absolute;
 left:33%;
 top:22%;
 width:22%;
 height:42%;
 background:#ff0;
 padding:3%;
 border:22px ridge #f00;
 text-align:center;
 transition:1s;
}
#idclc:hover
{
 transform:scale(1.3);
}
 
#idnm
{
 position:absolute;
 background:#0ff;
 left:2%;
 top:2%;
 width:89%;
 color:#b00;
 font-size:3em;
 text-align:center;
}
 
input
{
 cursor:pointer;
 transition:0.3s;
}
 
.btnn
{
 position:absolute;
 cursor:pointer;
 width:18%;
 height:14%;
 font-size:1.5em;
} 
.btnn:hover
{
 transform:scale(1.1);
}

.btnz
{
 position:absolute;
 cursor:pointer;
 width:28%;
 height:14%;
 background:#090;
 color:#fff;
 font-size:2.5em;
} 
.btnz:hover
{
 background:#080;
 transform:scale(1.1);
}

.dd
{ 
 position:absolute;
 transition:1s;
 left:55%;
 top:7%;
 color:#fff;
 border-radius:50%;
 text-align:center; 
 z-index:-1;
 animation:backgr 9s infinite;
}
  
@keyframes backgr 
{
 0% 
 {
  background:radial-gradient(red,green);
  width:99px; 
  height:88px; 
  font-size:3em;
 }
 50%
 {
  background:radial-gradient(green,blue);
  width:11px; 
  height:11px; 
  font-size:1em;
 }
 100% 
 {
  background:radial-gradient(blue,yellow);
  width:99px; 
  height:88px; 
  font-size:3em;
 }   
}
 
</style>

</head>

<body id=idbd>

<div class=dd></div>
<div class=dd></div>
<div class=dd></div>
<div class=dd></div>
<div class=dd></div>

<div id=idclc>
 <input type=number id=idnm> <br>
 
 <input type=submit value=1 class=btnn onclick=nm(1)>
 <input type=submit value=2 class=btnn onclick=nm(2)>
 <input type=submit value=3 class=btnn onclick=nm(3)> <br> 
 <input type=submit value=4 class=btnn onclick=nm(4)>
 <input type=submit value=5 class=btnn onclick=nm(5)>
 <input type=submit value=6 class=btnn onclick=nm(6)> <br>
 <input type=submit value=7 class=btnn onclick=nm(7)>
 <input type=submit value=8 class=btnn onclick=nm(8)>
 <input type=submit value=9 class=btnn onclick=nm(9)> <br>  
 <input type=submit value=0 class=btnn onclick=nm(0)> <br>

 <input type=submit value='+' class=btnz onclick=setpl()> 
 <input type=submit value='-' class=btnz onclick=setmin()> 
 <input type=submit value='*' class=btnz onclick=setmul()> 
 <input type=submit value='/' class=btnz onclick=setdiv()> 
 <input type=submit value='=' class=btnz onclick=clc()><br>
 <input type=submit value='c' class=btnz onclick=c()> <br> 
</div>

<script>
d=document.getElementsByClassName('dd')  
btnn=document.getElementsByClassName('btnn') 
btnz=document.getElementsByClassName('btnz') 


btnn[0].style.left=2+'%'
btnn[0].style.top=21+'%'

btnn[1].style.left=22+'%'
btnn[1].style.top=21+'%'

btnn[2].style.left=42+'%'
btnn[2].style.top=21+'%'

btnn[3].style.left=2+'%'
btnn[3].style.top=37+'%'

btnn[4].style.left=22+'%'
btnn[4].style.top=37+'%'

btnn[5].style.left=42+'%'
btnn[5].style.top=37+'%'

btnn[6].style.left=2+'%'
btnn[6].style.top=53+'%'

btnn[7].style.left=22+'%'
btnn[7].style.top=53+'%'

btnn[8].style.left=42+'%'
btnn[8].style.top=53+'%'

btnn[9].style.left=22+'%'
btnn[9].style.top=69+'%'

btnz[0].style.left=66+'%'
btnz[0].style.top=21+'%'

btnz[1].style.left=66+'%'
btnz[1].style.top=37+'%'

btnz[2].style.left=66+'%'
btnz[2].style.top=53+'%'

btnz[3].style.left=66+'%'
btnz[3].style.top=69+'%'

btnz[4].style.left=42+'%'
btnz[4].style.top=69+'%'
btnz[4].style.width=22+'%'

btnz[5].style.left=2+'%'
btnz[5].style.top=69+'%'
btnz[5].style.width=18+'%'

nbll=0,v=0;
function cl()
{ 
 d[nbll].style.left=Math.random()*55+'%'
 d[nbll].style.top=Math.random()*77+'%'
  v=Math.round(Math.random()*99)      
   d[nbll].innerHTML=v   
	 nbll++; nbll%=5
}
  setInterval(cl,999)
 
var zn=0, x=0, y=0, b=0
function nm(n)
{ 
 idnm.value+=n; 
 if(!b){ x*=10; x+=n; }
  else{ y*=10; y+=n; }
}
  
function setpl()
 {idnm.value+='+'; b=1; zn='+'; }  
function setmin()
 {idnm.value+='-'; b=1; zn='-'; }  
function setmul()
 {idnm.value+='*'; b=1; zn='*'; }  
function setdiv()
 {idnm.value+='/'; b=1; zn='/' }  
  
function clc()
{ 
 idnm.value='';  
 switch(zn)
 {
  case '+': x+=y; break;
  case '-': x-=y; break;
  case '*': x*=y; break;
  case '/': x/=y; break;
 }    
  y=0;
  idnm.value=x; 
}
  
function c()
{  
 idnm.value=''; 
  x=y=0; b=0;
}

 

//r=Math.round(Math.random()*9)
</script>

</body>


</html>
