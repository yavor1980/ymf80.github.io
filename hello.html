<DOCTYPE html>
<html>
<head>
 <meta charset='utf-8'>
</head>
<body id=idbd>
<style>
#idbd
{
 background:radial-gradient(#666,#bbb);
}
input
{
 text-align:center;
}

.btn
{
 position:absolute; 
 transition:1s;
 font-size:1.0em;
 transform:scale(1.2);
 cursor:pointer;
}
.hllo,.wrld,.ttl
{
 position:absolute;   
 transition:1s;
 cursor:pointer;
}
 
</style>
<input type='submit' value='Skew' class='btn' >
<input type='submit' value='Height' class='btn' >
<input type='submit' value='Round' class='btn' >
 
 <div class=hllo>
  <div class=hllo>H</div>
  <div class=hllo>E</div>
  <div class=hllo>L</div>
  <div class=hllo>L</div>
  <div class=hllo>O</div>
 </div> 
 <div class=wrld>
  <div class=wrld>W</div>
  <div class=wrld>O</div>
  <div class=wrld>R</div>
  <div class=wrld>L</div>
  <div class=wrld>D</div>
 </div> 
  <div class=ttl>!</div>
 
<script>
btn=document.getElementsByClassName('btn')
hllo=document.getElementsByClassName('hllo')
wrld=document.getElementsByClassName('wrld')
ttl=document.getElementsByClassName('ttl')
  
btn[0].style.left=83+'%'
btn[0].style.top=5+'%'  
btn[0].style.color='#800'
btn[0].style.borderRadius=11+'%'
btn[0].style.transform='scale(2)'
btn[1].style.left=83+'%'
btn[1].style.top=14+'%' 
btn[1].style.color='#d00'
btn[1].style.borderRadius=17+'%'
btn[1].style.transform='scale(2)'
btn[2].style.left=83+'%'
btn[2].style.top=24+'%' 
btn[2].style.color='#d08'
btn[2].style.borderRadius=15+'%'
btn[2].style.transform='scale(2)'  

hllo[0].style.zIndex=1
hllo[0].style.left=31+'%'
hllo[0].style.top=28+'%' 
hllo[0].style.width=7+'%' 
hllo[0].style.height=3+'%'
hllo[0].style.transform='scale(9)' 
hllo[1].style.left=6+'%'
hllo[1].style.color='#800'
hllo[2].style.left=25+'%'
hllo[2].style.color='#900'
hllo[3].style.left=41+'%'
hllo[3].style.color='#a00'
hllo[4].style.left=57+'%'
hllo[4].style.color='#900'
hllo[5].style.left=71+'%'
hllo[5].style.color='#800'

wrld[0].style.left=31+'%'
wrld[0].style.top=55+'%' 
wrld[0].style.width=7+'%' 
wrld[0].style.height=3+'%'
wrld[0].style.transform='scale(9)'
wrld[1].style.left=4+'%'
wrld[1].style.color='#a00'
wrld[2].style.left=25+'%'
wrld[2].style.color='#b00'
wrld[3].style.left=42+'%'
wrld[3].style.color='#c00' 
wrld[4].style.left=59+'%'
wrld[4].style.color='#b00'
wrld[5].style.left=75+'%'
wrld[5].style.color='#a00'

ttl[0].style.left=73+'%'
ttl[0].style.top=25+'%' 
ttl[0].style.opacity=0
ttl[0].style.transform='scale(19)'

btn[0].onmouseover=()=>
{ 
 hllo[0].style.transform='scale(9) skew(-44deg)' 
 wrld[0].style.transform='scale(9) skew(-44deg)'
}
btn[0].onmouseout=()=>
{ 
 hllo[0].style.transform='scale(9)' 
 wrld[0].style.transform='scale(9)'
}

btn[1].onmouseover=()=>
{ 
 hllo[0].style.transform='scale(9,22)' 
 wrld[0].style.transform='scale(9,22)'
}
btn[1].onmouseout=()=>
{ 
 hllo[0].style.transform='scale(9)' 
 wrld[0].style.transform='scale(9)'
}

btn[2].onmouseover=()=>
{ 
 hllo[0].onmouseover()
 wrld[0].onmouseover()
 hllo[0].style.borderRadius=55+'%'
 wrld[0].style.borderRadius=55+'%'
}
btn[2].onmouseout=()=>
{ 
 hllo[0].onmouseout()
 wrld[0].onmouseout()
 hllo[0].style.borderRadius=0+'%'
 wrld[0].style.borderRadius=0+'%'
}

hllo[0].onmouseover=()=>
{ 
 hllo[0].style.background='#00d'
 hllo[0].style.borderRadius=25+'%'
 hllo[0].style.border='3px ridge #bb0'
  wrld[0].onmouseover()
 ttl[0].style.color='#505'
 ttl[0].style.opacity=1
 ttl[0].style.transform='scale(29) translate(0,33%)'  
} 
hllo[0].onmouseout=()=>
{ 
 hllo[0].style.background='none'
 hllo[0].style.borderRadius=0+'%'
 hllo[0].style.border='none'
  wrld[0].onmouseout()
 ttl[0].style.color='#000'  
 ttl[0].style.opacity=0
 ttl[0].style.transform='scale(19)'   
} 
wrld[0].onmouseover=()=>
{ 
 wrld[0].style.background='#0b0'
 wrld[0].style.borderRadius=25+'%'
 wrld[0].style.border='3px ridge #bb0'
} 
wrld[0].onmouseout=()=>
{ 
 wrld[0].style.background='none'
 wrld[0].style.borderRadius=0+'%'
 wrld[0].style.border='none'
} 



//  ii0=setInterval(()=>clk(rw0), 1000)
</script>
</body>
</html>
