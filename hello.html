  wrld[0].onmouseout()

 wlcme[0].style.transform='scale(1)'
} 
wrld[0].onmouseover=()=>
{ 
  clearInterval(Icl)
 for(i=1;i<6;i++)

  wrld[i].style.transform='scale01)'
