<DOCTYPE html>
<html>
<style>
#idbd
{
 background:radial-gradient(#090,#888);
}

.dsply
{
 position:absolute;
 cursor:pointer;
 transition:1s;
}

.pnel
{
 position:absolute;
 cursor:pointer;
 transition:1s;
}

</style>
<body id=idbd>
 
<div class=dsply>
 <div class=dsply></div>
 <div class=dsply></div>
 <div class=dsply></div>
 <div class=dsply></div>
</div>
 
<div class=pnel>
 <div class=pnel></div>
 <div class=pnel></div>
 <div class=pnel></div>
 <div class=pnel></div>
 <div class=pnel></div>
 <div class=pnel></div>
  <div class=pnel>solar<br> panel...</div>
</div> 
 
<script>
dsply=document.getElementsByClassName('dsply')
pnel=document.getElementsByClassName("pnel") 
 
dsply[0].style.left=19+'%'
dsply[0].style.top=45+'%'
dsply[0].style.width=17+'%'
dsply[0].style.height=22+'%'
dsply[0].style.background='#909'
dsply[0].style.borderRadius=5+'%'
dsply[0].style.transform='scale(2) skew(11deg)'

dsply[1].style.left=4+'%'
dsply[1].style.top=4+'%'
dsply[1].style.width=92+'%'
dsply[1].style.height=83+'%'
dsply[1].style.background='#555'

dsply[2].style.left=77+'%'
dsply[2].style.bottom=2+'%'
dsply[2].style.width=14+'%'
dsply[2].style.height=10+'%'
dsply[2].style.background='#222'
dsply[2].style.color='#fff'
dsply[2].style.borderRadius=50+'%'

dsply[3].style.left=7+'%'
dsply[3].style.bottom=2+'%'
dsply[3].style.width=19+'%'
dsply[3].style.height=9+'%'
dsply[3].style.background='#022'
dsply[3].style.borderRadius=15+'%'

pnel[0].style.left=9+'%'
pnel[0].style.top=4+'%'
pnel[0].style.width=30+'%'
pnel[0].style.height=22+'%'
pnel[0].style.background='#bbb'
pnel[0].style.borderRadius=15+'%'
pnel[0].style.border='9px ridge #990'

function inp(i,l,t,w,h,bkgr)
{
 pnel[i].style.left=l+'%'
 pnel[i].style.top=t+'%'
 pnel[i].style.width=w+'%'
 pnel[i].style.height=h+'%'
 pnel[i].style.background=bkgr
}
inp(1,2,2,26,44,'#333')
inp(2,31,2,37,44,'#333')
inp(3,72,2,26,44,'#333')
inp(4,2,50,26,44,'#333')
inp(5,31,50,37,44,'#333')
inp(6,72,50,26,44,'#333')
inp(7,99,44,'','','')
 pnel[7].style.color='#f00'
 pnel[7].style.transform='scale(0)'

Idsply=0; vdspl=0
dsply[0].onmouseover=()=>
{
 dsply[0].style.transform='scale(2)'
 Idsply=setInterval(()=>{ 
  vdspl=Math.random()*33+33
  dsply[1].style.background=
   'radial-gradient('+vdspl+
   'px,#f00,#ff0,#00b,#666)'
  pnel[1].style.background=
   '#'+Math.round(Math.random()*9)+'00'
  pnel[2].style.background=
   '#'+Math.round(Math.random()*9)+'00'
  pnel[3].style.background=
   '#'+Math.round(Math.random()*9)+'00'
  pnel[4].style.background=
   '#'+Math.round(Math.random()*9)+'00'
  pnel[5].style.background=
   '#'+Math.round(Math.random()*9)+'00'
  pnel[6].style.background=
   '#'+Math.round(Math.random()*9)+'00' 
 }, 999)
 dsply[2].style.background=
  'radial-gradient(#0f0,#090)'
 dsply[3].style.background=
  'linear-gradient(90deg,#055,#111,#555,#111,#055)'
 pnel[0].style.transform='scale(1.1)'
 
}
dsply[0].onmouseout=()=>
{
 dsply[0].style.transform='scale(2) skew(11deg)'
  clearInterval(Idsply); vdspl=9 
 dsply[1].style.background='#555'
 dsply[2].style.background='#222'
 dsply[3].style.background='#111'
 pnel[0].style.transform='scale(1)'
 pnel[1].style.background='#000'
 pnel[2].style.background='#000'
 pnel[3].style.background='#000'
 pnel[4].style.background='#000'
 pnel[5].style.background='#000'
 pnel[6].style.background='#000'
}

pnel[0].onmouseover=()=>
{
 pnel[0].style.transform='scale(1.2)'
 pnel[7].style.transform=
  'scale(4) translate(88%,-11%) skew(22deg)'
}
pnel[0].onmouseout=()=>
{
 pnel[0].style.transform='scale(1)'
 pnel[7].style.transform='scale(0)'
} 
 
</script>
</body>
</html>
