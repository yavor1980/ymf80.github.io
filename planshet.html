<DOCTYPE html>
<html>
<style>
#idbd
{
 background:radial-gradient(#090,#888);
}

.btn,.dsply,.pnel
{
 position:absolute;
 transition:1s;
 cursor:pointer;
}

.csvg
{
 position:absolute;
 transition:1s;
}

</style>
<body id=idbd>

<button class=btn>circle</button>

<svg class=csvg>
 <circle class=csvg />
 <rect class=csvg />
</svg>
 <div class=csvg>SVG</div>
 
<div class=pnel>
 <div class=pnel></div>
 <div class=pnel></div>
 <div class=pnel></div>
 <div class=pnel></div>
 <div class=pnel></div>
 <div class=pnel></div>
  <div class=pnel>solar<br> panel...</div>
</div>  
 
<div class=dsply>
 <div class=dsply></div>
 <div class=dsply></div>
 <div class=dsply></div>
</div>

<script>
btn=document.getElementsByClassName("btn")
csvg=document.getElementsByClassName("csvg")
dsply=document.getElementsByClassName('dsply')
pnel=document.getElementsByClassName("pnel") 

btn[0].style.left=86+'%'
btn[0].style.top=4+'%'
btn[0].style.background='#f00'
btn[0].style.color='#ff0'
btn[0].style.transform='scale(2)'

csvg[0].style.left=66+'%'
csvg[0].style.top=55+'%'
csvg[0].style.width=24+'%'
csvg[0].style.height=28+'%'
function insvgrnd(i,rr)
{
 csvg[1].style.transform='scale(1)'
 csvg[i].style.cx=50+'%'
 csvg[i].style.cy=50+'%'
 csvg[i].style.r=rr
 csvg[i].style.fill='#ff0'
 csvg[i].style.strokeWidth=7
 csvg[i].style.stroke='#0f0'
 csvg[2].style.transform='scale(0)'
}
function insvgrect(i)
{
 csvg[2].style.transform='scale(1)'
 csvg[i].style.x=25+'%'
 csvg[i].style.y=25+'%'
 csvg[i].style.width=44+'%'
 csvg[i].style.height=44+'%'
 csvg[i].style.fill='#f00'
 csvg[i].style.strokeWidth=9
 csvg[i].style.stroke='#0ff'
 csvg[1].style.transform='scale(0)'
}
 insvgrnd(1,44)
 insvgrect(2)
csvg[3].style.left=64+'%'
csvg[3].style.top=78+'%' 
csvg[3].style.transform='scale(0)'
  
dsply[0].style.left=19+'%'
dsply[0].style.top=45+'%'
dsply[0].style.width=17+'%'
dsply[0].style.height=22+'%'
dsply[0].style.background='#909'
dsply[0].style.borderRadius=5+'%'
dsply[0].style.transform='scale(2) skew(11deg)'
dsply[1].style.left=4+'%'
dsply[1].style.top=4+'%'
dsply[1].style.width=92+'%'
dsply[1].style.height=83+'%'
dsply[1].style.background='#555'
dsply[2].style.left=77+'%'
dsply[2].style.bottom=2+'%'
dsply[2].style.width=14+'%'
dsply[2].style.height=10+'%'
dsply[2].style.background='#222'
dsply[2].style.color='#fff'
dsply[2].style.borderRadius=50+'%'
dsply[3].style.left=7+'%'
dsply[3].style.bottom=2+'%'
dsply[3].style.width=19+'%'
dsply[3].style.height=9+'%'
dsply[3].style.background='#022'
dsply[3].style.borderRadius=15+'%'

pnel[0].style.left=9+'%'
pnel[0].style.top=4+'%'
pnel[0].style.width=30+'%'
pnel[0].style.height=22+'%'
pnel[0].style.background='#bbb'
pnel[0].style.borderRadius=15+'%'
pnel[0].style.border='9px ridge #990'
function inp(i,l,t,w,h,bkgr)
{
 pnel[i].style.left=l+'%'
 pnel[i].style.top=t+'%'
 pnel[i].style.width=w+'%'
 pnel[i].style.height=h+'%'
 pnel[i].style.background=bkgr
}
inp(1,2,2,26,44,'#333')
inp(2,31,2,37,44,'#333')
inp(3,72,2,26,44,'#333')
inp(4,2,50,26,44,'#333')
inp(5,31,50,37,44,'#333')
inp(6,72,50,26,44,'#333')
inp(7,99,44,'','','')
 pnel[7].style.transform='scale(0)'
 
bbtn=1
btn[0].onclick=()=>
{
 if(bbtn)
 {
  btn[0].innerHTML='rect'
  insvgrnd(1,44)
 } 
  else
 {
  btn[0].innerHTML='circle'
  insvgrect(1)
 } 
   bbtn=!bbtn
}

Idsply=0; vdspl=0
function fdsply()
{
  vdspl=Math.random()*33+33
 dsply[1].style.background=
  'radial-gradient('+vdspl+
  'px,#f00,#ff0,#00b,#666)'
 pnel[1].style.background=
  '#'+Math.round(Math.random()*9)+'00'
 pnel[2].style.background=
  '#'+Math.round(Math.random()*9)+'00'
 pnel[3].style.background=
  '#'+Math.round(Math.random()*9)+'00'
 pnel[4].style.background=
  '#'+Math.round(Math.random()*9)+'00'
 pnel[5].style.background=
  '#'+Math.round(Math.random()*9)+'00'
 pnel[6].style.background=
  '#'+Math.round(Math.random()*9)+'00' 
}
dsply[0].onmouseover=()=>
{
 dsply[0].style.transform='scale(2)'
  fdsply()
  Idsply=setInterval(()=>fdsply(), 999)
 dsply[2].style.background=
  'radial-gradient(#0f0,#090)'
 dsply[3].style.background=
  'linear-gradient(90deg,#055,#111,#555,#111,#055)'
 pnel[0].style.transform='scale(1.1)'
 pnel[7].style.color='#f0f'
 pnel[7].style.transform=
  'scale(3) translate(33%,-33%)  skew(33deg)'
 csvg[0].style.background='#888'
 csvg[0].style.border='7px ridge #bb0'
 csvg[0].style.transform=
  'scale(1.7) translate(-12%,-69%)'
 csvg[3].style.color='#f00'
 csvg[3].style.transform=
  'scale(5) translate(83%,-42%)skew(-24deg) '
}
dsply[0].onmouseout=()=>
{
 dsply[0].style.transform='scale(2) skew(11deg)'
  clearInterval(Idsply); vdspl=9 
 dsply[1].style.background='#555'
 dsply[2].style.background='#222'
 dsply[3].style.background='#111'
 pnel[0].style.transform='scale(1)'
 pnel[1].style.background='#000'
 pnel[2].style.background='#000'
 pnel[3].style.background='#000'
 pnel[4].style.background='#000'
 pnel[5].style.background='#000'
 pnel[6].style.background='#000'
 pnel[7].style.color='#000'
 pnel[7].style.transform='scale(0)'
 csvg[0].style.background='none'
 csvg[0].style.border='none'
 csvg[0].style.transform='scale(1)'
 csvg[3].style.color='#000'
 csvg[3].style.transform='scale(0)'
}


</script>
</body>
</html>
